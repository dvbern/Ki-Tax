PdfGeneration_KeinAnspruch_Content_3=Aus diesen Gr\u00FCnden werden die Betreuungsgutscheine best\u00E4tigt:\n\nF\u00FCr die Betreuung von {0}, geboren am {1}, gew\u00E4hren wir Ihnen gest\u00FCtzt auf die gesetzlichen Grundlagen
PdfGeneration_Rechtsmittelbelehrung_Content=Wenn Sie mit der Berechnung der Gutscheinh\u00F6he oder den Ausf\u00FChrungen zum Anspruch auf Betreuungsgutscheine nicht einverstanden sind nehmen Sie mit uns Kontakt auf. \nDar\u00FCber hinaus k\u00F6nnen Sie einen schriftlichen Entscheid mit Begr\u00FCndung (Verf\u00FCgung) verlangen. 

PdfGeneration_NichtEintreten_Content_1=Sie beantragen einen Betreuungsgutschein f\u00FCr den Zeitraum vom {0} bis {1} f\u00FCr {2} in der Institution {3} ({4}).
PdfGeneration_NichtEintreten_Content_2=Sie haben uns zu diesem Zweck am {0} einen entsprechenden Antrag eingereicht.
PdfGeneration_NichtEintreten_Content_3=Die von Ihnen eingereichten Unterlagen/Angaben sind unvollst\u00E4ndig. Wir haben Sie mit Fristansetzung gemahnt, um namentlich bezeichnete zus\u00E4tzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Verg\u00FCnstigungen gew\u00E4hrt werden k\u00F6nnen. Sie haben die Fristen unbenutzt verstreichen lassen.
PdfGeneration_NichtEintreten_Content_4=Wir weisen Sie darauf hin, dass Ihnen eine Mitwirkungspflicht zukommt. Demnach sind Sie verpflichtet, der Beh\u00F6rde alle Informationen zur Verf\u00FCgung zu stellen, die diese zur Beurteilung Ihres Anspruchs ben\u00F6tigt. Wird die Mitwirkungspflicht verweigert, so braucht die Beh\u00F6rde auf den Antrag nicht einzutreten
PdfGeneration_NichtEintreten_Content_5=
PdfGeneration_NichtEintreten_Content_6=. Aufgrund der fehlenden/unvollst\u00E4ndigen Daten ist heute eine Beurteilung Ihres Antrags nicht m\u00F6glich. Aus diesem Grund k\u00F6nnen wir auf Ihren Antrag nicht eintreten und best\u00E4tigen:
PdfGeneration_NichtEintreten_Content_7=Auf Ihren Antrag vom {0} wird nicht eingetreten.
PdfGeneration_NichtEintreten_Content_8=Rechtsmittelbelehrung\n\nWenn Sie mit der Berechnung der Gutscheinh\u00F6he oder den Ausf\u00FChrungen zum Anspruch auf Betreuungsgutscheine nicht einverstanden sind nehmen Sie mit uns Kontakt auf.\nDar\u00FCber hinaus k\u00F6nnen Sie einen schriftlichen Entscheid mit Begr\u00FCndung (Verf\u00FCgung) verlangen.
PdfGeneration_NichtEintreten_Fusszeile1=Gesetz \u00FCber die Verwaltungsrechtspflege vom 3. Juli 1972 (VRG; SRL Nr. 40)
PdfGeneration_NichtEintreten_Fusszeile2=
PdfGeneration_AnmeldungBestaetigung_NichtEinverstandenInfo=Melden Sie sich innert zwei Wochen schriftlich oder via kiBon bei uns, wenn Sie mit dem Inhalt dieser Best\u00E4tigung nicht einverstanden sind. Sie k\u00F6nnen auch eine anfechtbare Best\u00E4tigung Betreuungsgutscheine verlangen.
PdfGeneration_EinwilligungSteuerdaten_Content=Mit dem Antrag wird die zust\u00E4ndige Dienstabteilung erm\u00E4chtigt, bei den Dienstabteilungen der Stadt Luzern (insbesondere Steueramt und Soziale Dienste) und den Arbeitgebenden die zur Berechnung des Gutscheins notwendigen Daten (massg. Einkommen und Verm\u00F6gen, Erwerbseinkommen, Subventionierung usw.) unter Wahrung der Daten- und Pers\u00F6nlichkeitsschutzes zu ermitteln und diese auszutauschen. Es d\u00FCrfen ausschliesslich Informationen ausgetauscht werden, die f\u00FCr die Ausstellung der Betreuungsgutscheine erforderlich sind. \n\nZur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben erm\u00E4chtigt/erm\u00E4chtigen die unterzeichnende/n Person/en die zust\u00E4ndigen Mitarbeitenden Betreuungsgutscheine Kinder Jugend Familie der Stadt Luzern sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden d\u00FCrfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen durch die Stadt verwenden. Die unterzeichnende/n Person/en sind damit einverstanden, dass die zust\u00E4ndigen Mitarbeitenden Betreuungsgutscheine Kinder Jugend Familie der Stadt Luzern die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwenden. Die unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Best\u00E4tigung des Betreuungsverh\u00E4ltnisses erforderlichen Angaben aus dem Antrag einzusehen. Werden die Betreuungsgutscheine direkt an den Leistungserbringer ausbezahlt, hat dieser Zugriff auf die Best\u00E4tigung, mit der der Betreuungsgutschein gew\u00E4hrt wird. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verh\u00E4ltnisse der Familie nicht einsehen.
PdfGeneration_Eingereicht=Der Antrag f\u00FCr einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Unterlagen an die oben stehende Dienststelle verschickt wurde (Datum des Poststempels)
PdfGeneration_BitteAusdrucken=Bitte ausdrucken!
PdfGeneration_BitteSofortEinreichen=Bitte Freigabequittung sofort einreichen. Der Antrag f\u00FCr einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Unterlagen per Post oder E-Mail an die oben stehende Adresse verschickt wurde (Datum des Poststempels)
PdfGeneration_Sachbearbeitung=Fachbearbeitung Betreuungsgutscheine
PdfGeneration_Vollmacht_paragraph_1=bevollm\u00E4chtigt hiermit die Unterst\u00FCtzungsstelle {0}, in seinem / ihrem Namen gegen\u00FCber der Stadt Luzern unter Angabe aller verlangten Informationen s\u00E4mtliche Handlungen zur Beantragung und Nutzung von Betreuungsgutscheinen f\u00FCr sein / ihr Kind / seine / ihre Kinder vorzunehmen und diesbez\u00FCglich in ihrem Namen datenschutzrechtliche Einwilligungen zu geben.
PdfGeneration_Vollmacht_paragraph_2A=
PdfGeneration_Vollmacht_paragraph_2B=Der / die Unterzeichnende verpflichtet sich, dem Sozialdienst / der Unterst\u00FCtzungsstelle Ver\u00E4nderungen der Verh\u00E4ltnisse umgehend korrekt und vollst\u00E4ndig zu melden, damit der Sozialdienst / die Unterst\u00FCtzungsstelle die sich allenfalls daraus ergebenden Anpassungen unverz\u00FCglich einleiten kann.
PdfGeneration_BenoetigteUnterlagen_Info=Folgende Dokumente wurden noch nicht hochgeladen. Reichen Sie diese gemeinsam mit der Freigabequittung ein, oder laden Sie diese nachtr\u00E4glich hoch.
