<div class="dv-switch-container" [ngClass]="{'dv-switch-container--disabled': disabled}">
    <div class="dv-switch-background-container">
        <div class="dv-switch-background">
            <p class="dv-switch-background-label">{{ switchOptionLeft | translate }}</p>
        </div>
        <div class="dv-switch-background">
            <p class="dv-switch-background-label">{{ switchOptionRight | translate }}</p>
        </div>
    </div>
    <div class="dv-switch-animation-container">
        <div class="dv-switch-animation" [@switchValue]="switchValue === switchOptionLeft ? '0' : '1'">
            <p class="dv-switch-animation-label">{{ switchValue | translate }}</p>
        </div>
    </div>
</div>
