<mat-dialog-content class="dv-dialog-content">
    <p [textContent]="'EMAIL_TRAEGERSCHAFT_POPUP' | translate"></p>
    <div class="dv-select-style dv-dialog-select margin-top-20">
        <select aria-describedby="selectTraegerschaftAdminMail" aria-labelledby="dv-dialog-text" name="traegerschaftAdminMail"
                id="traegerschaftemail_id"
                [(ngModel)]="selectedMail"
                class="form-control"
                [required]="true">

            <option *ngFor="let email of adminMails" [ngValue]="email">{{email}}</option>
        </select>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="dv-dialog-actions">
        <button class="dv-btn uppercase" (click)="save()" [textContent]="'OK' | translate"></button>
        <button class="ng-scope dv-btn cancel-button uppercase" type="button"
                (click)="close()" [textContent]="'CANCEL' | translate">
        </button>
    </div>
</mat-dialog-actions>
