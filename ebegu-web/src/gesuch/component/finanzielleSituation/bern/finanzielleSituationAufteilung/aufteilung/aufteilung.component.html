<div class="row" *ngIf="aufteilung">
    <div class="col-xs-12">
        <div class="row" [ngModelGroup]="groupName" #fgName="ngModelGroup" [class.has-error]="fgName.invalid">
            <div class="col-sm-6">
                <dv-input-label-field
                    [(model)]="aufteilung.gs1"
                    [labelMessageKey]="gs1Name"
                    [inputRequired]="true"
                    [inputDisabled]="readonly">
                </dv-input-label-field>
            </div>
            <div class="col-sm-6">
                <dv-input-label-field
                    [(model)]="aufteilung.gs2"
                    [labelMessageKey]="gs2Name"
                    [inputRequired]="true"
                    [inputDisabled]="readonly">
                </dv-input-label-field>
            </div>
        </div>
    </div>
</div>
