<div class="dv-benutzer">
    <label class="md-no-float required dv-benutzer-label" translate for="gemeinde">GEMEINDEN</label>
    <ng-container *ngIf="allowedMap$ | async as allowedGemeinden">
		<div *ngFor="let item of allowedGemeinden | keyvalue" id="gemeinde">
			<input type="checkbox" [(ngModel)]="item.value" (change)="onChange(item)" *ngIf="enabled" name="gemeinde[]">
			<span>{{item.key.name}}</span>
		</div>
    </ng-container>
</div>
