PdfGeneration_NichtEintreten_Content_1=Sie beantragen Betreuungsbeitr\u00E4ge f\u00FCr den Zeitraum vom {0} bis {1} f\u00FCr {2} in der Institution {3} ({4}).
PdfGeneration_NichtEintreten_Content_3=Weil die Unterlagen/Angaben unvollst\u00E4ndig sind, haben wir Sie mit Fristansetzung gemahnt, um namentlich bezeichnete zus\u00E4tzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Betreuungsbeitr\u00E4ge gew\u00E4hrt werden k\u00F6nnen. Sie haben die Fristen unbenutzt verstreichen lassen. Aufgrund der fehlenden/unvollst\u00E4ndigen Daten kann Ihr Gesuch nicht beurteilt werden.
PdfGeneration_NichtEintreten_Content_4=Die Erziehungsberechtigten haben der Ausgleichskasse alle Ausk\u00FCnfte zu erteilen, die f\u00FCr die Beurteilung des Anspruchs notwendig sind (Art. 9 Abs. 1 des Kinderbetreuungsgesetzes [KibeG; bGS415.31)]. Gem\u00E4ss Art. 10 Abs. 1 des Verwaltungsrechtspflegegesetzes (VRPG; bGS 143.1) stellt die Beh\u00F6rde den Sachverhalt, soweit er f\u00FCr die Beurteilung wesentlich ist, von Amtes wegen fest. Verweigert eine Partei die Mitwirkung, so wird auf ihr Begehren nicht eingetreten oder aufgrund der Akten entschieden (Art. 10 Abs. 4 VRPG).
PdfGeneration_NichtEintreten_Content_5=Sie haben die f\u00FCr eine Beurteilung Ihres Antrages notwendigen Angaben / Unterlagen auch nach zweimaliger Fristansetzung nicht eingereicht.
PdfGeneration_NichtEintreten_Content_6=Aus diesen Gr\u00FCnden wird verf\u00FCgt:
PdfGeneration_NichtEintreten_Content_7=Auf Ihren Antrag vom {0} wird nicht eingetreten.
PdfGeneration_Rechtsmittelbelehrung_Content=Gegen diesen Entscheid kann innerhalb von 20 Tagen nach Zustellung beim Departement Gesundheit und Soziales Appenzell Ausserrhoden, Kasernenstrasse 17, 9102 Herisau schriftlich Rekurs eingereicht werden. Der Rekurs hat einen Antrag und eine Begr\u00FCndung zu enthalten, allf\u00E4llige Beweismittel sind genau zu bezeichnen. Der angefochtene Entscheid und soweit m\u00F6glich auch die Beweismittel sind beizulegen
PdfGeneration_Verfuegung_Content_1=F\u00FCr die familienerg\u00E4nzende Betreuung von {0}, geboren am {1}, erhalten Sie gest\u00FCtzt auf das Gesetz zur F\u00F6rderung der familienerg\u00E4nzenden Kinderbetreuung (KibeG; bGS 415.31) und die Kinderbetreuungsverordnung (KibeV; bGS 415.311) aufgrund Ihres Besch\u00E4ftigungsgrades und Ihrer finanziellen Verh\u00E4ltnisse (Beilage 1) Betreuungsbeitr\u00E4ge in nachfolgender H\u00F6he:
