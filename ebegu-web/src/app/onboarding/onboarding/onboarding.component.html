<div style="display: inline-block; max-width:100%;">

    <div class="onboarding-welcome">
        <p translate>ONBOARDING_KIBON_BGTS_BEANTRAGEN</p>
    </div>

    <p class="onboarding-login" *ngIf="showLogin">
        <button uiSref="onboarding.neubenutzer" class="dv-btn onboarding-big-red-button" autofocus>
            <span translate>ONBOARDING_NEU_BENUTZER</span>
        </button>
        <br/>
        <br/>
        <button uiSref="authentication.login" [uiOptions]="{location: false}"
                class="dv-btn onboarding-red-border-button">
            <span translate>ONBOARDING_ANMELDEN</span>
        </button>
        <br/>
        <a href=""
           uiSref="onboarding.infogemeinde" translate>ONBOARDING_INFO_GEMEINDE_LINK</a>
        <br/>
        <a href=""
           uiSref="onboarding.infoinstitution" translate>ONBOARDING_INFO_INSTITUTION_LINK</a>
        <ng-container *ngIf="isDummyMode$ | async">
            <br/>
            <br/>
            <a href="" uiSref="authentication.locallogin" translate>ONBOARDING_LOCAL_LOGIN</a>
        </ng-container>
    </p>
</div>
