MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihre Angaben zur Einkommens\u00C3\u00A4nderung werden ber\u00C3\u00BCcksichtigt. Es gilt das massgebende Einkommen aus dieser deklarierten Einkommens\u00C3\u00A4nderung.
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Ihre Angaben zur Einkommens\u00C3\u00A4nderung k\u00C3\u00B6nnen nicht ber\u00C3\u00BCcksichtigt werden. Es gilt weiterhin das massgebende Einkommen aus den bisher deklarierten Verh\u00C3\u00A4ltnissen.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_ERSTGESUCH_MSG=Die Angaben der finanziellen Verh\u00C3\u00A4ltnisse wurden nicht nachgewiesen. Es k\u00C3\u00B6nnen keine Beitr\u00C3\u00A4ge aufgrund der finanziellen Verh\u00C3\u00A4ltnisse gew\u00C3\u00A4hrt werden.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_MUTATION_MSG=Die Angaben der finanziellen Verh\u00C3\u00A4ltnisse wurden nicht nachgewiesen (\u00C2\u00A7\u00C2\u00A7 13 Abs. 2, 18 Abs. 2 KiBeV). Es gelten weiterhin die finanziellen Verh\u00C3\u00A4ltnisse der Verf\u00C3\u00BCgung vom {0}.
MsgKey_WOHNSITZ_MSG=F\u00C3\u00BCr diesen Zeitraum liegt kein zivilrechtlicher Wohnsitz in der Gemeinde {0} vor (\u00C2\u00A7 14 KiBeG). Daher besteht kein Anspruch.
MsgKey_EINREICHUNGSFRIST_MSG=F\u00C3\u00BCr diesen Zeitraum werden noch keine Beitr\u00C3\u00A4ge gew\u00C3\u00A4hrt. Die Beitr\u00C3\u00A4ge werden monatlich im Voraus an die anspruchsberechtigten Personen oder an die Betreuungseinrichtung ausbezahlt (\u00C2\u00A7 19 Abs. 2 KiBeV).
MsgKey_ANSPRUCHSAENDERUNG_MSG=Die Anpassungen der Beitr\u00C3\u00A4ge erfolgt auf den Folgemonat.
MsgKey_SCHULSTUFE_KINDERGARTEN_2_MSG=Kein Anspruch f\u00C3\u00BCr Kinder ab der ersten Klasse.
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Die Voraussetzungen f\u00C3\u00BCr den Erhalt der Pauschale f\u00C3\u00BCr besondere Bed\u00C3\u00BCrfnisse sind gegeben.
MsgKey_VERFUEGUNG_MIT_ANSPRUCH=Die Berechnung des Gutscheins (V) erfolgt gem\u00C3\u00A4ss Formel in \u00C2\u00A7\u00C2\u00A7 15 f. KiBeV.
MsgKey_EINKOMMEN_MAX_MSG=Ab einem anspruchsberechtigten Einkommen von {0} Franken erfolgt keine Verg\u00C3\u00BCnstigung mehr (Obergrenze Fr. 153 215.--; vgl.  \u00C2\u00A7 13 Abs. 1 KiBeV).
MsgKey_EINKOMMEN_SOZIALHILFEEMPFAENGER_MSG=Sozialhilfebeziehende Eltern erhalten die maximale Verg\u00C3\u00BCnstigung pro Betreuungseinheit.
MsgKey_ABWESENHEIT_MSG=Das Kind wird l\u00C3\u00A4nger als {0} aufeinanderfolgende Kalendertage nicht familienerg\u00C3\u00A4nzend betreut (z.B. aufgrund einer l\u00C3\u00A4ngeren Reise). Deshalb wird kein Betreuungsgutschein mehr ausbezahlt.
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH_FKJV=F\u00C3\u00BCr diesen Zeitraum ist das erforderliche Besch\u00C3\u00A4ftigungspensum f\u00C3\u00BCr den Erhalt eines Betreuungsgutscheins nicht erreicht. Das minimale Besch\u00C3\u00A4ftigungspensum betr\u00C3\u00A4gt {0}%.
MsgKey_ERWERBSPENSUM_ANSPRUCH=F\u00C3\u00BCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00C3\u00A4ftigungspensums.
MsgKey_ERWERBSPENSUM_MINIMUM_NICHT_ERRECHT=Die Mindest-Inanspruchnahme ist nicht erreicht. Das Minimum bei unterhalltpflichtigen Personen, welche mehrheitlich allein mit dem Kind bzw. den Kindern im selben Haushalt wohnen ist 20 % und bei unterhaltspflichtige Personen die mit dem Kind bzw. den Kindern im selben Haushalt wohnen 120 % (\u00C2\u00A7 14 Abs. 1 KiBeV).
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH=Der Anspruch setzt voraus, dass die f\u00C3\u00BCr die Kinderunterhaltspflichtige Personen die Angebote von Betreuungseinrichtungen infolge ausserfamili\u00C3\u00A4rer zeitlicher Inanspruchnahme wie Erwerbst\u00C3\u00A4tigkeit, Arbeitslosigkeit oder einer Aus- oder Weiterbildung nutzen. Die zeitliche Inanspruchnahme hat mindesten zu umfassen: 120 %, sofern beide unterhaltspflichtige Personen mit dem Kind im selben Haushalt wohnen; 20 % sofern eine unterhaltspflichtige Person mehrheitlich allein mit dem Kind im selben Haus wohnt (\u00C2\u00A7 14 Abs. 1 KiBeV). Die angegebene zeitliche ausserfamili\u00C3\u00A4re Inanspruchnahme unterschreitet das geforderte Mindestpensum.
MsgKey_REDUCKTION_RUECKWIRKEND_MSG=Die Anpassungen der Beitr\u00C3\u00A4ge erfolgt auf den Folgemonat.
MsgKey_SCHULSTUFE_PRIMARSTUFE_MSG=F\u00C3\u00BCr Kinder ab der Sekundarstufe oder h\u00C3\u00B6her k\u00C3\u00B6nnen keine Beitr\u00C3\u00A4ge geltend gemacht werden (vgl. \u00C2\u00A7 11 Abs. 1 Bst. a KiBeG).
MsgKey_ANSPRUCH_AB_ALTER_NICHT_ERFUELLT=F\u00C3\u00BCr diesen Zeitraum liegt das Alter des Kindes unter {0} Monaten (\u00C2\u00A7 11 Abs. 1 Bst. a KiBeG). Ein Anspruch ist nicht gegeben.

