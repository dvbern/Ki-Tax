<div class="stammdatenHeader row">
    <div class="col-md-12">
        {{preTitel}}
        <h1 class="access-for-all-title" translate>AFA_GEMEINDEVERWALTUNG</h1>
        <div class="viewTitle">
            <h2>{{titel}}</h2>
            <hr class="header">
        </div>

        <fieldset>
            <div class="row">
                <div class="col-sm-6" *ngIf="areMitarbeiterVisible()">
                    <div class="form-group">
                        <p><strong translate>ADMINISTRATOREN</strong></p>
                        <p class="marginBottom10">{{administratoren}}</p>
                        <p><strong translate>SACHBEARBEITER</strong></p>
                        <p>{{sachbearbeiter}}</p>
                    </div>
                    <div class="form-group">
                        <button type="button" class="dv-btn mitarbeiter-bearbeiten-button"
                                (click)="mitarbeiterBearbeiten()"
                                translate>BENUTZER_EDIT
                        </button>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" *ngIf="logoImageUrl">
                        <div>
                            <img [src]="logoImageUrl$ | async"
                                 class="gemeinde-profil-image">
                        </div>
                        <div *ngIf="editMode">
                            <input #fileInput type="file" accept='image/png,image/jpeg'
                                   (change)="srcChange(fileInput.files)"
                                   class="gemeinde-profil-fileinput">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
