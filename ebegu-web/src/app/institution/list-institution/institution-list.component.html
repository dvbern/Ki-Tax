<div class="institutionen-list adminModul"  flex="auto">
    <div class="col-md-8 col-md-offset-2">

        <h1 class="access-for-all-title" translate>AFA_INSTITUTIONENVERWALTUNG</h1>
        <div class="viewTitle">
            <h2 translate>INSTITUTIONEN</h2>
            <hr class="header">
        </div>

        <!--Tabelle zum anzeigen aller Institutionen-->
        <div class="table-responsive gemeinden-table">
            <mat-table #table [dataSource]="dataSource" matSort>

                <!-- Column Name -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'INSTITUTION' | translate}}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let institution"
                              (click)="openInstitution(institution)">
                        {{institution.name}}
                    </mat-cell>
                </ng-container>

                <!-- Column Status -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'STATUS' | translate}}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let institution"
                              (click)="openInstitution(institution)">
                        {{'GEMEINDE_STATUS_' + institution.status | translate}}
                    </mat-cell>
                </ng-container>

                <!-- Column remove -->
                <ng-container matColumnDef="remove" *ngIf="isDeleteAllowed()">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let institution">
                        <dv-loading-button buttonClass="dv-btn-sm"
                                           (buttonClick)="removeInstitution(institution)">
                            <i class="fa fa-minus"></i>
                        </dv-loading-button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

            <div class="mat-row" *ngIf="showNoContentMessage()"
                 [textContent]="'INSTITUTIONEN_NOCH_KEINE' | translate">
            </div>
        </div>

        <!--KnÃ¶pfe unterhalb der Tabelle zum anzeigen aller Institutionen-->
        <div *ngIf="isCreateAllowed()"
             class="marginTop50 row">
            <div class="col-md-3">
                <dv-loading-button (buttonClick)="createInstitution();">
                    <span translate>INSTITUTION_HINZUFUEGEN</span>
                </dv-loading-button>
            </div>
        </div>

    </div>
</div>
