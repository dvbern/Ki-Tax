PdfGeneration_NichtEintreten_Content_1=Sie beantragen Betreuungsbeiträge für den Zeitraum vom {0} bis {1} für {2} in der Institution {3} ({4}).
PdfGeneration_NichtEintreten_Content_3=Weil die Unterlagen/Angaben unvollständig sind, haben wir Sie mit Fristansetzung gemahnt, um namentlich bezeichnete zusätzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Betreuungsbeiträge gewährt werden können. Sie haben die Fristen unbenutzt verstreichen lassen. Aufgrund der fehlenden/unvollständigen Daten kann Ihr Gesuch nicht beurteilt werden.
PdfGeneration_NichtEintreten_Content_4=Die Erziehungsberechtigten haben der Ausgleichskasse alle Auskünfte zu erteilen, die für die Beurteilung des Anspruchs notwendig sind (Art. 9 Abs. 1 des Kinderbetreuungsgesetzes [KibeG; bGS415.31)]. Gemäss Art. 10 Abs. 1 des Verwaltungsrechtspflegegesetzes (VRPG; bGS 143.1) stellt die Behörde den Sachverhalt, soweit er für die Beurteilung wesentlich ist, von Amtes wegen fest. Verweigert eine Partei die Mitwirkung, so wird auf ihr Begehren nicht eingetreten oder aufgrund der Akten entschieden (Art. 10 Abs. 4 VRPG).
PdfGeneration_NichtEintreten_Content_5=Sie haben die für eine Beurteilung Ihres Antrages notwendigen Angaben / Unterlagen auch nach zweimaliger Fristansetzung nicht eingereicht.
