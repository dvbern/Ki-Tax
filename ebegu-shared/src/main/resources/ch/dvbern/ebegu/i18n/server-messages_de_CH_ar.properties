PdfGeneration_Begleitschreiben_Content=Wir haben Ihre Unterlagen, mit denen Sie Betreuungsbeiträge für die familienergänzende Kinderbetreuung beantragen, geprüft.\n\nDie Ergebnisse bezüglich Ihres Antrags sind auf den folgenden Seiten ersichtlich.\n\nTeilen Sie uns bitte Veränderungen in der Betreuung und den persönlichen sowie wirtschaftlichen Verhältnisse (Familiengrösse, Umzug, Anpassung des Erwerbspensums, Veränderungen des Einkommens, Wechsel der Betreuungsinstitution usw.) unverzüglich auf ar.kibon.ch mit.

