<dv-full-height-container>
    <form role="form"
          #form="ngForm"
          [ngClass]="{'ng-submitted': form.submitted}"
          (ngSubmit)="socialdienstEinladen()"
          novalidate>

        <div class="dv-content">

            <h1 class="access-for-all-title" translate>AFA_SOZIALDIENSTVERWALTUNG</h1>
            <div class="view-title">
                <h2 translate>NEUE_SOZIALDIENST</h2>
                <hr class="header">
            </div>

            <fieldset>
                <!-- Sozialdienstname -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label translate for="sozialdienst_name_ID">SOZIALDIENST_NAME</label>
                            <input id="sozialdienst_name_ID" type="text" name="sozialdienst_name"
                                   [(ngModel)]="sozialdienst.name"
                                   [maxlength]="255" class="form-control" required>
                            <dv-error-messages [errorObject]="form.controls.sozialdienst_name?.errors"
                                               input-id="sozialdienst_name_ID">
                            </dv-error-messages>
                        </div>
                    </div>
                </div>

                <!-- Betreuungsgutscheine anbieten ab | Administrator - E-Mail Adresse -->
                <div class="row">
                    <!-- Administrator Email -->
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label translate for="admin_mail_ID">ADMIN_MAIL</label>
                            <input id="admin_mail_ID" type="email" name="admin_mail"
                                   [(ngModel)]="adminEmail"
                                   [maxlength]="255" class="form-control" required>
                            <dv-error-messages [errorObject]="form.controls.admin_mail?.errors"
                                               input-id="admin_mail_ID">
                            </dv-error-messages>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>

        <!-- Buttons -->
        <div class="dv-footer">
            <dv-loading-button [type]="'submit'">
                <span translate>EINLADUNG_SENDEN</span>
            </dv-loading-button>

            <button type="button" class="dv-btn cancel-button"
                    (click)="cancel()"
                    [textContent]="'CANCEL' | translate">
            </button>
        </div>
    </form>
</dv-full-height-container>
