PdfGeneration_Verfuegung_Zusatztext_AR_1=Die Auszahlung der Betreuungsbeitr\u00E4ge erfolgt gem\u00E4ss Erm\u00E4chtigung nach Meldung der angefallenen Betreuungsstunden direkt an die Betreuungsinstitution.
PdfGeneration_Verfuegung_Zusatztext_AR_1_AUSSERHALB_KIBON=Die Auszahlung der Betreuungsbeitr\u00E4ge erfolgt nach Einreichen des Rechnungsbelegs. Bitte beachten Sie, dass der Rechnungsbeleg sp\u00E4testens innert 30 Tagen nach Erhalt einzureichen ist.
PdfGeneration_Verfuegung_Zusatztext_AR_2=Bitte beachten Sie:\nIn der vorliegenden Verf\u00FCgung werden das anspruchsberechtigte Betreuungspensum sowie der Selbstbehalt festgelegt (Art. 12 KibeV). Sollte die Spalte "Beitragsh\u00F6he in Fr." bei Ihnen den Betrag von Fr. 0.- aufweisen, bedeutet das nicht, dass Sie keine Beitr\u00E4ge erhalten. Diese Spalte wird in diesem Fall erst nach Meldung der effektiven Betreuungsstunden und deren Kosten erg\u00E4nzt. Sie werden \u00FCber die H\u00F6he des zur Auszahlung gelangenden Beitrages informiert.
PdfGeneration_Verfuegung_Zusatztext_AR_3=Die Erziehungsberechtigten haben der SOVAR alle Ausk\u00FCnfte zu erteilen, die f\u00FCr die Beurteilung des Anspruchs notwendig sind. Wesentliche \u00C4nderungen der tats\u00E4chlichen oder rechtlichen Verh\u00E4ltnisse sind der SOVAR unaufgefordert zu melden (Art. 9 KibeG). Insbesondere mitzuteilen sind gem\u00E4ss Art. 13 Abs. 1 KibeV\n-   \u00C4nderungen des Besch\u00E4ftigungsgrads der Erziehungsberechtigten um 10 % oder mehr\n-   \u00C4nderungen des massgebenden Einkommens um 20 % oder mehr\n-   Wohnsitzwechsel\n-   \u00C4nderungen der massgeblichen Familienverh\u00E4ltnisse.
PdfGeneration_ErmaechtigungEinverstaendnis_Title=Erm\u00E4chtigung und Einverst\u00E4ndniserkl\u00E4rung
PdfGeneration_ErmaechtigungAR_1=Mit meiner Unterschrift erm\u00E4chtige ich:
PdfGeneration_ErmaechtigungAR_2=die SOVAR
PdfGeneration_ErmaechtigungAR_3=die eingegebenen Daten bei den zust\u00E4ndigen Verwaltungseinheiten zu \u00FCberpr\u00FCfen und allenfalls erg\u00E4nzende Angaben einzuholen (insbesondere Steuerbeh\u00F6rden, RAV, IV-/ AHV-Stellen) Ich befreie die betroffenen Verwaltungseinheiten in diesem Umfang ausdr\u00FCcklich vom Amtsgeheimnis.
PdfGeneration_ErmaechtigungAR_4=die Auszahlung der Betreuungsbeitr\u00E4ge direkt an die Institutionen der Kinderbetreuung vorzunehmen.
PdfGeneration_ErmaechtigungAR_5=bei meinem Arbeitgeber / meinen Arbeitgebern Informationen zum Besch\u00E4ftigungsgrad einzuholen
PdfGeneration_ErmaechtigungAR_6=die Institutionen der Kinderbetreuung (Kindertagesst\u00E4tten, Tagesfamilienorganisationen, Gemeinden bei schulerg\u00E4nzenden Betreuungsangeboten)
PdfGeneration_ErmaechtigungAR_7=gegen\u00FCber der SOVAR alle Ausk\u00FCnfte zu erteilen, die f\u00FCr die Abwicklung des Gesuchs notwendig sind, insbesondere das Vorliegen eines Betreuungsverh\u00E4ltnisses zu best\u00E4tigen und die Anzahl der Betreuungsstunden sowie deren Kosten anzugeben.
PdfGeneration_ErmaechtigungAR_8=die effektiv bezogenen Stunden an die SOVAR zu melden.
PdfGeneration_ErmaechtigungAR_9=Ich bin ausserdem damit einverstanden, dass:
PdfGeneration_ErmaechtigungAR_10=die eingegebenen Daten mit jenen auf der Gemeinderegistersysteme-Plattfom (GERES) abgeglichen werden.
PdfGeneration_ErmaechtigungAR_11=die Mitarbeitenden der Firma DV Bern AG zur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben Einsicht in die Daten aus KiBon nehmen d\u00FCrfen. Die Mitarbeitenden d\u00FCrfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen verwenden.
PdfGeneration_ErmaechtigungAR_12=die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwendet werden.
PdfGeneration_ErmaechtigungAR_13=die Institutionen der Kinderbetreuung die zur Best\u00E4tigung des Betreuungsverh\u00E4ltnisses erforderlichen Angaben sowie die Verf\u00FCgung, mit der der Betreuungsbeitrag gew\u00E4hrt wird, einsehen k\u00F6nnen. Dabei entnehmen die Institutionen der Kinderbetreuung der Verf\u00FCgung den Betreuungsbeitrag und bringen ihn auf der Rechnung in Abzug. Die finanziellen Verh\u00E4ltnisse der betreffenden Familie sind f\u00FCr die Institutionen der Kinderbetreuung nicht ersichtlich.
PdfGeneration_Eingereicht=Der Antrag f\u00FCr die Ausrichtung von Betreuungsbeitr\u00E4gen gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Unterlagen an die obenstehende Dienststelle per Post (massgebend ist der Poststempel) oder per E-Mail (massgebend ist das Datum des Eingangs) verschickt wurde.
PdfGeneration_ZweiteMahnung_Seite2_Paragraph1=Wenn Sie die Unterlagen nicht innert der genannten Frist nachreichen, kann auf Ihren Antrag nicht eingetreten werden.

