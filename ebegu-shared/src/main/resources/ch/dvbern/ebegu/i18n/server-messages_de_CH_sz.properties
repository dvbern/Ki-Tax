MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommensänderung wurde gutgeheissen. Es gilt das massgebende Einkommen aus der deklarierten Einkommensänderung.
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Ihr Antrag zur Anwendung der Einkommensänderung wurde abgelehnt. Es gilt das massgebende Einkommen aus den deklarierten finanziellen Verhältnissen.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_ERSTGESUCH_MSG=Die Angaben der finanziellen Verhältnisse wurden nicht nachgewiesen, deshalb wird kein Gutschein aufgrund der finanziellen Verhältnisse gewährt.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_MUTATION_MSG=Die Angaben der finanziellen Verhältnisse wurden nicht nachgewiesen. Es gelten weiterhin die finanziellen Verhältnisse der Verfügung vom {0}.
MsgKey_WOHNSITZ_MSG=Für diesen Zeitraum liegt kein zivilrechtlicher Wohnsitz in der Gemeinde {0} vor. Daher besteht kein Anspruch auf einen Betreuungsgutschein.
MsgKey_EINREICHUNGSFRIST_MSG=Für diesen Zeitraum wird noch kein Betreuungsgutschein ausgestellt. Der Betreuungsgutschein wird auf den Folgemonat nach Einreichung des vollständigen Antrags und ab Beginn des Betreuungsverhältnisses ausgestellt.
MsgKey_ANSPRUCHSAENDERUNG_MSG=Ihre Anpassung hat eine Erhöhung des Betreuungsgutscheins zur Folge, die Anpassung erfolgt auf den Folgemonat nach Einreichung aller Belege.
MsgKey_SCHULSTUFE_KINDERGARTEN_2_MSG=Kein Anspruch für Kinder ab der ersten Klasse.
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Die Voraussetzungen für den Erhalt der Pauschale für besondere Bedürfnisse sind gegeben.
MsgKey_VERFUEGUNG_MIT_ANSPRUCH=Die Berechnung des Gutscheins (V) erfolgt gemäss Gemeindeverordnung über die familienergänzende Kinderbetreuung sowie der Formel, welche im Anhang zur Verordnung zu finden ist. Dabei wird auf das massgebende Einkommen gemäss Beilage 1 und das Betreuungspensum abgestellt.
MsgKey_EINKOMMEN_MAX_MSG=Ab einem massgebenden Einkommen von {0} Franken erfolgt keine Vergünstigung mehr.
MsgKey_EINKOMMEN_SOZIALHILFEEMPFAENGER_MSG=Sozialhilfebeziehende Eltern erhalten die maximale Vergünstigung pro Betreuungseinheit.
MsgKey_ABWESENHEIT_MSG=Das Kind wird länger als {0} aufeinanderfolgende Kalendertage nicht familienergänzend betreut (z.B. aufgrund einer längeren Reise). Deshalb wird kein Betreuungsgutschein mehr ausbezahlt.
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH_FKJV=F\u00FCr diesen Zeitraum ist das erforderliche Besch\u00E4ftigungspensum f\u00FCr den Erhalt eines Betreuungsgutscheins nicht erreicht. Das minimale Besch\u00E4ftigungspensum betr\u00E4gt {0}%.
MsgKey_ERWERBSPENSUM_ANSPRUCH=F\u00FCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00E4ftigungspensums.

PdfGeneration_NichtEintreten_Fusszeile1=Gesetz über den Rechtsschutz in Verwaltungssachen vom 15.11.1970 (VRPG SO, BGS 124.11)
PdfGeneration_Titel_Sachverhalt=Sachverhalt
PdfGeneration_Titel_Erwaegungen=Erwägungen
PdfGeneration_NichtEintreten_Content_4=Im Verwaltungsverfahren gilt der Untersuchungsgrundsatz, d.h. die Behörden stellen den Sachverhalt von Amtes wegen fest (§ 14 Abs. 1 VRPG SO
PdfGeneration_NichtEintreten_Content_5=). Der Untersuchungsgrundsatz wird indessen durch die Mitwirkungspflicht der Parteien eingeschränkt. Danach sind die Parteien verpflichtet, aktiv zur Ermittlung des Sachverhalts beizutragen. Die verantwortliche Behörde muss nicht Abklärungen treffen, wenn ein Sachumstand von einer Partei (durch Auskünfte, Unterlagen usw.) geklärt werden könnte, die Partei aber die mögliche und zumutbare Mitarbeit unterlässt. Die Mitwirkungspflicht gilt allgemein, für die Parteien im Verwaltungsverfahren (Art. 26 Abs. 1 VRPG SO). Die für die Berechnung des Betreuungsgutscheins erforderlichen Angaben werden von den Eltern durch Selbstdeklaration erhoben. Die Eltern haben ihre Angaben durch die Einreichung der erforderlichen Belege nachzuweisen.
PdfGeneration_NichtEintreten_Content_7=Wird die Mitwirkung verweigert, und kann der Sachverhalt nicht aufgrund der vorliegenden Akten beurteilt werden so kann auf den Antrag nicht eingetreten werden (Art. 20 Abs. 2 VRPG).
PdfGeneration_NichtEintreten_Content_8=Auf Ihren Antrag um Gewährung eines Betreuungsgutscheins vom {0} wird nicht eingetreten.
PdfGeneration_NichtEintreten_Content_9=Aus diesen Gründen wird verfügt:
PdfGeneration_Rechtsmittelbelehrung_Content=Gegen diese Verfügung kann innert 10 Tagen ab Zustellung bei der Beschwerdekommission der Stadt Solothurn Beschwerde erhoben werden. Beschwerdeentscheide können an das Departement des Innern weitergezogen werden. Die Beschwerde muss einen Antrag und eine Begründung enthalten. Der Beschwerdeschrift beizulegen sind wenn möglich die Beweismittel und die angefochtene Verfügung.
PdfGeneration_Verfuegung_Fusszeile1=Das gemeindeeigene Reglement und die Verordnung über die Subventionierung der familienergänzenden Kinderbetreuung
PdfGeneration_NichtEintreten_Fusszeile2=Das gemeindeeigene Reglement und die Verordnung über die Subventionierung der familienergänzenden Kinderbetreuung


