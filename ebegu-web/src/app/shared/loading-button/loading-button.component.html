<div class="dvb-loading-button">
    <span [attr.disabled]="buttonDisabled || isDisabled">
        <button [attr.type]="type"
                [attr.aria-label]="ariaLabel"
                class="dv-btn"
                [attr.class]="buttonClass"
                [attr.id]="inputId"
                (click)="buttonClicked($event)"
                [disabled]="buttonDisabled || isDisabled">
            <ng-content></ng-content>
        </button>
    </span>
</div>
