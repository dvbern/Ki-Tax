<dv-input-container class="form-group" [ngClass]="{touched: dateRef.touched}">
    <label
        *ngIf="label"
        class="md-no-float"
        [ngClass]="{required: required}"
        [for]="(inputId ? inputId : 'date-') + randId"
        >{{ label | translate }}</label
    >
    <input
        [ngClass]="{
            'dv-mat-datepicker': datePickerEnabled,
            'dv-mat-datepicker-wide': !datePickerEnabled
        }"
        type="text"
        [name]="(inputId ? inputId : 'date-' + randId) + '-name'"
        [id]="(inputId ? inputId : 'date-') + randId"
        #dateRef="ngModel"
        [(ngModel)]="date"
        (dateChange)="emit()"
        [min]="minDate"
        [max]="maxDate"
        [matDatepicker]="datePicker"
        placeholder="{{ 'DATE_PLACEHOLDER' | translate }}"
        [required]="required"
        [disabled]="disabled"
    />
    <mat-datepicker-toggle
        *ngIf="datePickerEnabled"
        matSuffix
        [for]="datePicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
    <dv-error-messages
        [errorObject]="dateRef.errors"
        class="error"
    ></dv-error-messages>
</dv-input-container>
