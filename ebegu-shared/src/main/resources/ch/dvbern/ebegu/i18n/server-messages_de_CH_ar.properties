MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihr Antrag zur Ber\u00FCcksichtigung der Einkommens\u00E4nderung wird gutgeheissen. Das massgebende Einkommen hat sich um {1} Prozent oder mehr ge\u00E4ndert.
MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Ihr Antrag zur Ber\u00FCcksichtigung der Einkommens\u00E4nderung wird abgelehnt. Das massgebende Einkommen hat sich nicht um {1} Prozent oder mehr ge\u00E4ndert. 
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Ihr Antrag zur Ber\u00FCcksichtigung einer Einkommens\u00E4nderung konnte wegen nicht eingereichter Belege nicht behandelt werden.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_ERSTGESUCH_MSG=Die Unterlagen zu den finanziellen Verh\u00E4ltnissen wurden nicht eingereicht. Es werden keine Betreuungsbeitr\u00E4ge gew\u00E4hrt.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_MUTATION_MSG=Die Unterlagen zur \u00C4nderung der finanziellen Verh\u00E4ltnisse wurden nicht eingereicht. Es gelten weiterhin die finanziellen Verh\u00E4ltnisse der Verf\u00FCgung vom {0}.
MsgKey_WOHNSITZ_MSG=F\u00FCr diesen Zeitraum liegt kein zivilrechtlicher Wohnsitz in der Gemeinde {0} vor. Es besteht daher kein Anspruch auf einen Betreuungsbeitrag in dieser Gemeinde.
MsgKey_EINREICHUNGSFRIST_MSG=F\u00FCr diesen Zeitraum wird noch kein Betreuungsbeitrag ausgerichtet. Betreuungsbeitr\u00E4ge werden f\u00FCr 30 Tage r\u00FCckwirkend nach vollst\u00E4ndiger Einreichung des Antrages ausgerichtet.
MsgKey_ANSPRUCHSAENDERUNG_MSG=Die gemeldete \u00C4nderung hat eine Anpassung der Betreuungsbeitr\u00E4ge zur Folge. Die Anpassung erfolgt auf Beginn des Folgemonats.
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Der Maximaltarif kommt aufgrund des nachgewiesenen erh\u00F6hten Betreuungsbedarfs nicht zur Anwendung.
MsgKey_VERFUEGUNG_MIT_ANSPRUCH=Die Berechnung der Betreuungsbeitr\u00E4ge erfolgt gem\u00E4ss Gesetz zur F\u00F6rderung der familienerg\u00E4nzenden Kinderbetreuung und der Verordnung zur F\u00F6rderung der familienerg\u00E4nzenden Kinderbetreuung gest\u00FCtzt auf das massgebende Einkommen gem\u00E4ss Beilage 1 sowie das Erwerbspensum der Erziehungsberechtigten.
MsgKey_EINKOMMEN_MAX_MSG=Ab einem massgebenden Einkommen von mehr als CHF {0} werden keine Betreuungsbeitr\u00E4ge ausgerichtet.
MsgKey_ERWERBSPENSUM_ANSPRUCH=F\u00FCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00E4ftigungspensums.
MsgKey_REDUCKTION_RUECKWIRKEND_MSG=Ihre Anpassung hat eine Herabsetzung des anspruchsberechtigten Betreuungspensums zur Folge und erfolgt auf den Folgemonat des Eintretens des Anpassungsgrundes.


