<form (ngSubmit)="onSubmit()" #form="ngForm" class="col-md-12 onboarding-container">
    <div class="onboarding-content">
        <div class="onboarding-title">{{'KIBON' | translate}}</div>
        <div class="onboarding-subtitle">{{'ONBOARDING_BG_BEANTRAGEN' | translate}}</div>
        <div class="onboarding-gemeinde-container">
            <div class="onboarding-gemeinde-search-container">
                <label class="onboarding-gemeinde-label" for="gemeinde">
                    {{'ONBOARDING_GEMEINDE_AUSWAHL' | translate}}
                </label>
                <div class="onboarding-gemeinde-search">
                    <div class="onboarding-gemeinde-search-input">
                        <div class="dv-select-style">
                            <select [(ngModel)]="gemeinde"
                                    name="gemeinde"
                                    class="form-control"
                                    id="gemeinde"
                                    [required]="true">

                                <option *ngFor="let gemeinde of (gemeinden$ | async)" [ngValue]="gemeinde">
                                    {{gemeinde.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit"
                    class="onboarding-gemeinde-auswaehlen">{{'ONBOARDING_GEMEINDE_AUSWAEHLEN' | translate}}
            </button>
        </div>

        <p class="onboarding-content-login">
            {{'ONBOARDING_ACCOUNT_VORHANDEN' | translate}}<br>
            <a href="" uiSref="authentication.start">{{'ONBOARDING_ANMELDEN' | translate}}</a>
        </p>

    </div>
</form>
