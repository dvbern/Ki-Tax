<md-dialog md-theme="default" ng-class="vm.css" aria-label="Erweiterte Informationen"
           class="md-default-theme md-transition-in dv-tooltip-dialog" tabindex="-1">
    <div class="tooltip-close-button">
        <span flex></span>
        <button class="md-icon-button" ng-click="vm.cancel()" md-autofocus aria-label="{{'SCHLIESSEN' | translate}}">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
    <md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent">
        <div ng-bind-html="vm.text"></div>
    </md-dialog-content>
    <div style="position: fixed; bottom: 0; width: 100%;">
		<md-dialog-actions layout-align="center center" style="border:none!important;">
			<button class=" dv-btn " type="button"
					ng-click="vm.cancel()"
					aria-label="{{'ZURUECK_ONLY' | translate}}">
				<span class="ng-binding ng-scope uppercase" data-translate="ZURUECK_ONLY"></span>
			</button>
		</md-dialog-actions>
    </div>
</md-dialog>
