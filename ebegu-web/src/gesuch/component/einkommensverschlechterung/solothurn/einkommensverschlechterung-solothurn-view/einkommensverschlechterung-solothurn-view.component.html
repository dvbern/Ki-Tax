<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate
                      [translateParams]="{gesuchsteller: this.gesuchModelManager.getStammdatenToWorkWith().extractFullName(), basisjahr: this.gesuchModelManager.getBasisjahrToWorkWith()}">EKVI_EINKOMMENSVERSCHLECHTERUNG_FUER_BASISJAHR</span>
            </h2>
            <hr class="header"/>
            <!-- Infotext -->
            <p class="inline-hint" data-translate="EKVI_HINT_MONAT_FELDER"></p>
        </div>
    </div>
    <div class="row">
        <form role="form"
              #form="ngForm"
              novalidate>
            <div class="col-md-12">
                <fieldset ngModelGroup="bruttolohn">
                    <div class="row">
                        <div class="col-sm-12 dv-input-container-medium">
                            <div class="form-group">
                                <dv-input-label-field
                                        [name]="'bruttolohnAbrechnung1'"
                                        [(model)]="model.getEkvToWorkWith().bruttolohnAbrechnung1"
                                        [labelMessageKey]="'BRUTTOLOHNE_ABRECHNUNG_1'"
                                        [inputDisabled]="readOnly"
                                        [dvOnBlur]="onBruttoLohnChange"
                                        [inputRequired]="true">
                                </dv-input-label-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 dv-input-container-medium">
                            <div class="form-group">
                                <dv-input-label-field
                                        [name]="'bruttolohnAbrechnung2'"
                                        [(model)]="model.getEkvToWorkWith().bruttolohnAbrechnung2"
                                        [labelMessageKey]="'BRUTTOLOHNE_ABRECHNUNG_2'"
                                        [inputDisabled]="readOnly"
                                        [dvOnBlur]="onBruttoLohnChange"
                                        [inputRequired]="true">
                                </dv-input-label-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 dv-input-container-medium">
                            <div class="form-group">
                                <dv-input-label-field
                                        [name]="'bruttolohnAbrechnung3'"
                                        [(model)]="model.getEkvToWorkWith().bruttolohnAbrechnung3"
                                        [labelMessageKey]="'BRUTTOLOHNE_ABRECHNUNG_3'"
                                        [inputDisabled]="readOnly"
                                        [dvOnBlur]="onBruttoLohnChange"
                                        [inputRequired]="true">
                                </dv-input-label-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 dv-input-container-medium">
                            <div class="form-group">
                                <dv-radio-container-x>
                                    <label for="extraLohn_id" class="required ebegu-h1">
                                        {{'ANZAHL_LOHNE_FRAGE' | translate}}
                                    </label>
                                    <mat-radio-group
                                            (change)="onBruttoLohnChange()"
                                            [(ngModel)]="model.getEkvToWorkWith().extraLohn"
                                            name="extraLohn"
                                            id="extraLohn_id"
                                            #extraLohn="ngModel"
                                            [disabled]="readOnly"
                                            required>
                                        <mat-radio-button [value]="false">{{'LABEL_12' | translate }}</mat-radio-button>
                                        <mat-radio-button [value]="true">{{'LABEL_13' | translate }}</mat-radio-button>
                                    </mat-radio-group>
                                    <dv-error-messages *ngIf="form.submitted"
                                                       [errorObject]="extraLohn.errors"
                                                       inputId="extraLohn_id">
                                    </dv-error-messages>
                                </dv-radio-container-x>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="row">
                    <div class="col-sm-6">
                        <dv-input-label-field
                            [model]="getBruttolohnJahr()"
                            [labelMessageKey]="'EVK_BRUTTOLOHN_JAHR'"
                            [labelMessageKeyArgs]="{basisjahr: this.gesuchModelManager.getBasisjahrToWorkWith()}"
                            [inputDisabled]="true">
                        </dv-input-label-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 dv-input-container-medium">
                        <div class="form-group">
                            <dv-input-label-field
                                [name]="'nettoVermoegen'"
                                [(model)]="model.getEkvToWorkWith().nettoVermoegen"
                                [labelMessageKey]="'NETTO_VERMOEGEN_STAND'"
                                [labelMessageKeyArgs]="{year: getBasisjahr()}"
                                [inputDisabled]="readOnly"
                                [dvOnBlur]="onValueChangeFunction"
                                [inputRequired]="true">
                            </dv-input-label-field>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <dv-input-label-field
                            [model]="getMassgebendesEinkVorAbzFamGrGSX()"
                            [labelMessageKey]="'EVK_EINKOMMEN_JAHR'"
                            [labelMessageKeyArgs]="{basisjahr: this.gesuchModelManager.getBasisjahrToWorkWith()}"
                            [inputDisabled]="true">
                        </dv-input-label-field>
                    </div>
                </div>

                <dv-navigation-x (dvSave)="save($event.onResult)" [dvPrevious]="true" [dvNext]="true"
                                 [dvSubStep]="3"></dv-navigation-x>
            </div>
        </form>
    </div>
</div>
