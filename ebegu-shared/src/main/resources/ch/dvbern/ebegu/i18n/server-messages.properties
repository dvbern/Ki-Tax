PdfGeneration_Begleitschreiben_Content=Wir haben Ihre Unterlagen, mit denen Sie Unterst\u00FCtzung f\u00FCr die familienerg\u00E4nzende Kinderbetreuung beantragen, gepr\u00FCft.\n\nDie Ergebnisse bez\u00FCglich Ihres Antrags sind auf den folgenden Seiten ersichtlich.\n\nFalls Sie einen Betreuungsgutschein erhalten: Teilen Sie uns bitte Ver\u00E4nderungen in der Betreuung und der pers\u00F6nlichen sowie wirtschaftlichen Verh\u00E4ltnisse (Familiengr\u00F6sse, Umzug, Anpassung des Erwerbspensums, Wechsel des Anbieters usw.) unverz\u00FCglich mit.
