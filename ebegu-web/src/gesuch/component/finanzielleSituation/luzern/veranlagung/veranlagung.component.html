<div class="row">
    <div class="col-xs-12 margin-bottom-30">
        <mat-divider class="margin-bottom-50"></mat-divider>
        <h3 class="uppercase ebegu-h1" *ngIf="isGemeinsam">{{'VERANLAGUNG_GEMEINSAM_TITLE' | translate:{gs1: antragsteller1Name(), gs2: antragsteller2Name(), year: year} }}</h3>
        <h3 class="uppercase ebegu-h1" *ngIf="!isGemeinsam">{{'VERANLAGUNG_ALLEINE_TITLE' | translate:{gs1: antragstellerName(), year: year} }}</h3>
    </div>
</div>
<fieldset>
<div class="form-group">
    <div class="row">
        <div class="col-sm-12 dv-input-container-medium">
            <div class="form-group">
                <dv-input-label-field
                    [name]="'steuerbaresEinkommen'"
                    [(model)]="model.finanzielleSituationJA.steuerbaresEinkommen"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_STEUERBARES_EINKOMMEN'"
                    [inputDisabled]="readOnly"
                    [dvOnBlur]="onValueChangeFunction"
                    [inputRequired]="true">
                </dv-input-label-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 dv-input-container-medium">
            <div class="form-group">
                <dv-input-label-field
                    [name]="'steuerbaresVermoegen'"
                    [(model)]="model.finanzielleSituationJA.steuerbaresVermoegen"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_STEUERBARES_VERMOEGEN'"
                    [inputDisabled]="readOnly"
                    [dvOnBlur]="onValueChangeFunction"
                    [inputRequired]="true">
                </dv-input-label-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 dv-input-container-medium">
            <div class="form-group">
                <dv-input-label-field
                    [name]="'abzuegeLiegenschaft'"
                    [(model)]="model.finanzielleSituationJA.abzuegeLiegenschaft"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_ABZUEGE_LIEGENSCHAFT'"
                    [tooltipMessageKey]="'FINANZIELLE_SITUATION_ABZUEGE_LIEGENSCHAFT_TOOLTIP'"
                    [inputDisabled]="readOnly"
                    [dvOnBlur]="onValueChangeFunction"
                    [inputRequired]="true"
                    [allowNegative]="true">
                </dv-input-label-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 dv-input-container-medium">
            <div class="form-group">
                <dv-input-label-field
                    [name]="'geschaeftsverlust'"
                    [(model)]="model.finanzielleSituationJA.geschaeftsverlust"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_GESCHAEFTSVERLUST'"
                    [tooltipMessageKey]="'FINANZIELLE_SITUATION_GESCHAEFTSVERLUST_TOOLTIP'"
                    [inputDisabled]="readOnly"
                    [dvOnBlur]="onValueChangeFunction"
                    [inputRequired]="true">
                </dv-input-label-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 dv-input-container-medium">
            <div class="form-group">
                <dv-input-label-field
                    [name]="'einkaeufeVorsorge'"
                    [(model)]="model.finanzielleSituationJA.einkaeufeVorsorge"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_EINKAEUFE_VORSORGE'"
                    [tooltipMessageKey]="'FINANZIELLE_SITUATION_EINKAEUFE_VORSORGE_TOOLTIP'"
                    [inputDisabled]="readOnly"
                    [dvOnBlur]="onValueChangeFunction"
                    [inputRequired]="true">
                </dv-input-label-field>
            </div>
        </div>
    </div>
</div>
</fieldset>
