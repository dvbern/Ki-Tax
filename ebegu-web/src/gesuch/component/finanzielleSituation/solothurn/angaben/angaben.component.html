<div class="row" *ngIf="!isGemeinsam">
	<div class="col-xs-12 dv-input-container-question">
		<div class="form-group">
            <span class="ebegu-h1 required">{{'FINANZIELLE_SITUATION_STEUERVERANLAGUNG' | translate:{basisjahr: gesuchModelManager.getBasisjahr(), basisjahrPlus: gesuchModelManager.getBasisjahrPlus(1)} }}</span>
			<dv-input-container-x [verticalAlign]="true">
				<dv-radio-container-x>
					<mat-radio-group
							aria-labelledby="sozialhilfeBezueger_id"
							name="sozialhilfeBezueger"
							required
							[(ngModel)]="model.finanzielleSituationJA.steuerveranlagungErhalten">
						<mat-radio-button [value]="true">{{'LABEL_JA' | translate }}</mat-radio-button>
						<mat-radio-button [value]="false">{{'LABEL_NICHT_ERHALTEN_ODER_QUELLENBESTEUERT' | translate }}</mat-radio-button>
					</mat-radio-group>
				</dv-radio-container-x>
			</dv-input-container-x>
		</div>
	</div>
</div>

<dv-veranlagung-solothurn *ngIf="model.finanzielleSituationJA.steuerveranlagungErhalten" [readOnly]="gesuchModelManager.isGesuchReadonlyForRole()" [model]="model"></dv-veranlagung-solothurn>

<div class="row" *ngIf="!model.finanzielleSituationJA.steuerveranlagungErhalten">
	<div class="col-sm-6">
		<div class="form-group">
			<label class="required long-label" for="bruttolohn_id">
				{{'FINANZIELLE_SITUATION_BRUTTOLOHN' | translate}}
			</label>
			<!--TODO: create bruttolohn -->
			<input id="bruttolohn_id" type="number"
				   name="unterhaltsbeitraege"
                   #unterhaltsbeitraege="ngModel"
				   [(ngModel)]="model.finanzielleSituationJA.bruttovermoegen"
				   class="form-control"
				   [disabled]="gesuchModelManager.isGesuchReadonlyForRole()"
				   required>
			<dv-error-messages
					[errorObject]="unterhaltsbeitraege.errors"
					inputId="bruttolohn_id">
			</dv-error-messages>
		</div>
	</div>
</div>
