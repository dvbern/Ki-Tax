MsgKey_KITAPLUS_ZUSCHLAG=Die Voraussetzungen für die Finanzierung des KITAplus Programm sind gegeben.
MsgKey_GESCHWSTERNBONUS_KIND_2=Für diesen Zeitraum haben Sie Anspruch auf ein Geschwisterbonus für das zweite Kind (Art. 13 Abs. 4 Reglement BG SLu und Art. 13 Abs. 4 Verordnung zum Reglement BG SLu).
MsgKey_GESCHWSTERNBONUS_KIND_3=Für diesen Zeitraum haben Sie Anspruch auf ein Geschwisterbonus für das dritte Kind (Art. 13 Abs. 4 Reglement BG SLu und Art. 13 Abs. 4 Verordnung zum Reglement BG SLu).

MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommensänderung wurde gutgeheissen. Das massgebende Einkommen des Jahres {0} weicht um mehr als {1} Prozent vom massgebenden Einkommen des aktuellen Bemessungszeitraums ab (Jahr {2}) (Art 15. Abs. 1 und 2 Reglement BG SLu).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommensänderung wurde abgelehnt. Es gilt weiterhin das massgebende Einkommen des Jahres {2}. Das massgebende Einkommen des Jahres {0} weicht nicht um mehr als {1} Prozent vom massgebenden Einkommen des aktuellen Bemessungszeitraums ab (Jahr {2}. (Art. 15 Abs. 1 und 2 Reglement BG SLu).
