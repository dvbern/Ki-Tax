<div class="gemeinde-list adminModul" flex="auto">

    <div class="col-md-8 col-md-offset-2">

        <h1 class="access-for-all-title" translate>AFA_GEMEINDEVERWALTUNG</h1>
        <div class="viewTitle">
            <h2 translate>GEMEINDEN</h2>
            <hr class="header">
        </div>

        <!--Tabelle zum anzeigen der berechtigten Gemeinden-->
        <div class="table-responsive gemeinden-table">
            <mat-table #table [dataSource]="dataSource" matSort>

                <!-- Column Name -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'GEMEINDE' | translate}}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let gemeinde"
                              (click)="setSelectedGemeinde(gemeinde)">
                        {{gemeinde.name}}
                    </mat-cell>
                </ng-container>

                <!-- Column Status -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'STATUS' | translate}}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let gemeinde"
                              (click)="setSelectedGemeinde(gemeinde)">
                        {{gemeinde.status | translate}}
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <div class="mat-row" *ngIf="showNoContentMessage()"
                 [textContent]="'GEMEINDEN_NOCH_KEINE' | translate">
            </div>
        </div>

        <div *ngIf="isAccessible()"
             class="marginTop50 row">
            <div class="col-md-3">
                <!--Knopf unterhalb der Tabelle zum hinzufÃ¼gen einer neuen Gemeinde-->
                <dv-loading-button (buttonClick)="addGemeinde();">
                    <span translate>GEMEINDE_HINZUFUEGEN</span>
                </dv-loading-button>
            </div>
        </div>
    </div>
</div>
