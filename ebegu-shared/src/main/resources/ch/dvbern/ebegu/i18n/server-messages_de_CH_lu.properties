PdfGeneration_KeinAnspruch_Content_3=Aus diesen Gründen werden die Betreuungsgutscheine bestätigt:\n\nFür die Betreuung von {0}, geboren am {1}, gewähren wir Ihnen gestützt auf die gesetzlichen Grundlagen
PdfGeneration_Rechtsmittelbelehrung_Content=Wenn Sie mit der Berechnung der Gutscheinhöhe oder den Ausführungen zum Anspruch auf Betreuungsgutscheine nicht einverstanden sind nehmen Sie mit uns Kontakt auf. \nDarüber hinaus können Sie einen schriftlichen Entscheid mit Begründung (Verfügung) verlangen.

PdfGeneration_NichtEintreten_Content_1=Sie beantragen einen Betreuungsgutschein für den Zeitraum vom {0} bis {1} für {2} in der Institution {3} ({4}).
PdfGeneration_NichtEintreten_Content_2=Sie haben uns zu diesem Zweck am {0} einen entsprechenden Antrag eingereicht.
PdfGeneration_NichtEintreten_Content_3=Die von Ihnen eingereichten Unterlagen/Angaben sind unvollständig. Wir haben Sie mit Fristansetzung gemahnt, um namentlich bezeichnete zusätzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Vergünstigungen gewährt werden können. Sie haben die Fristen unbenutzt verstreichen lassen.
PdfGeneration_NichtEintreten_Content_4=Wir weisen Sie darauf hin, dass Ihnen eine Mitwirkungspflicht zukommt. Demnach sind Sie verpflichtet, der Behörde alle Informationen zur Verfügung zu stellen, die diese zur Beurteilung Ihres Anspruchs benötigt. Wird die Mitwirkungspflicht verweigert, so braucht die Behörde auf den Antrag nicht einzutreten
PdfGeneration_NichtEintreten_Content_5=
PdfGeneration_NichtEintreten_Content_6=. Aufgrund der fehlenden/unvollständigen Daten ist heute eine Beurteilung Ihres Antrags nicht möglich. Aus diesem Grund können wir auf Ihren Antrag nicht eintreten und bestätigen:
PdfGeneration_NichtEintreten_Content_7=Auf Ihren Antrag vom {0} wird nicht eingetreten.
PdfGeneration_NichtEintreten_Content_8=Rechtsmittelbelehrung\n\nWenn Sie mit der Berechnung der Gutscheinhöhe oder den Ausführungen zum Anspruch auf Betreuungsgutscheine nicht einverstanden sind nehmen Sie mit uns Kontakt auf.\nDarüber hinaus können Sie einen schriftlichen Entscheid mit Begründung (Verfügung) verlangen.
PdfGeneration_NichtEintreten_Fusszeile1=Gesetz über die Verwaltungsrechtspflege vom 3. Juli 1972 (VRG; SRL Nr. 40)
PdfGeneration_NichtEintreten_Fusszeile2=
PdfGeneration_AnmeldungBestaetigung_NichtEinverstandenInfo=Melden Sie sich innert zwei Wochen schriftlich oder via kiBon bei uns, wenn Sie mit dem Inhalt dieser Bestätigung nicht einverstanden sind. Sie können auch eine anfechtbare Bestätigung Betreuungsgutscheine verlangen.
PdfGeneration_EinwilligungSteuerdaten_Content=Mit dem Antrag wird die zuständige Dienstabteilung ermächtigt, bei den Dienstabteilungen der Stadt Luzern (insbesondere Steueramt und Soziale Dienste) und den Arbeitgebenden die zur Berechnung des Gutscheins notwendigen Daten (massg. Einkommen und Vermögen, Erwerbseinkommen, Subventionierung usw.) unter Wahrung der Daten- und Persönlichkeitsschutzes zu ermitteln und diese auszutauschen. Es dürfen ausschliesslich Informationen ausgetauscht werden, die für die Ausstellung der Betreuungsgutscheine erforderlich sind. \n\nZur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben ermächtigt/ermächtigen die unterzeichnende/n Person/en die zuständigen Mitarbeitenden Betreuungsgutscheine Kinder Jugend Familie der Stadt Luzern sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden dürfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen durch die Stadt verwenden. Die unterzeichnende/n Person/en sind damit einverstanden, dass die zuständigen Mitarbeitenden Betreuungsgutscheine Kinder Jugend Familie der Stadt Luzern die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwenden. Die unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Bestätigung des Betreuungsverhältnisses erforderlichen Angaben aus dem Antrag einzusehen. Werden die Betreuungsgutscheine direkt an den Leistungserbringer ausbezahlt, hat dieser Zugriff auf die Bestätigung, mit der der Betreuungsgutschein gewährt wird. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verhältnisse der Familie nicht einsehen.
