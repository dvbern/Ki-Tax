<fieldset>

<!-- Gemeinde -->
<div class="row">
    <div class="col-sm-6">
        <div class="form-group" *ngIf="editMode">
            <h3 translate for="gemeinde">GEMEINDE</h3>
            <mat-select [(ngModel)]="stammdaten.institutionStammdatenTagesschule.gemeinde"
                        [compareWith]="compareGemeinde"
                        id="gemeinde" name="gemeinde"
                        class="form-control"
                        disabled>
                <mat-option *ngFor="let gmde of gemeindeList; trackBy:gmde?.id"
                            [value]="gmde">
                    {{gmde.name}}
                </mat-option>
            </mat-select>
            <dv-error-messages [errorObject]="gemeinde?.errors" inputId="gemeinde"></dv-error-messages>
        </div>
        <div class="form-group" *ngIf="!editMode">
            <h3 translate for="gemeinde">GEMEINDE</h3>
            <p>{{stammdaten.institutionStammdatenTagesschule.gemeinde.name}}</p>
        </div>
    </div>
</div>

<!-- Module -->
<div class="row">
    <div class="col-md-6">
        <h1 translate>INSTITUTION_ST_MODULE</h1>
    </div>
</div>

<dv-accordion class="gesuchsperiodenList" allow-multiple-sections="true">
    <dv-accordion-tab
        *ngFor="let gp of gesuchsperiodenList; trackBy:gp?.id; let i = index"
        [tabid]="i">
        <tab-title>
            <div class="message-header">
                <p class="fa fa-angle-right"></p>{{gp.gesuchsperiodeString}}
            </div>
        </tab-title>
        <tab-body>
            <!-- Titelzeile -->
            <div class="row">
                <div class="col-md-2">
                    <span translate>INSTITUTION_ST_MODULNAME</span>
                </div>
                <div class="col-md-3">
                    <span translate>VON</span>
                </div>
                <div class="col-md-3">
                    <span translate>BIS</span>
                </div>
            </div>

            <div *ngIf="editMode">
				<div *ngFor="let modul of getModuleTagesschuleForGesuchsperiodeToEdit(gp.id); trackBy:modul?.uniqueId()">
					<div class="row">
						<div class="col-md-2">
							<div class="form-group">
								<label translate>{{modul.modulTagesschuleName}}</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<input type="text" id="zeitVon{{modul.uniqueId()}}" name="zeitVon{{modul.uniqueId()}}"
										[(ngModel)]="modul.zeitVon"
									   [required]="modul.zeitBis"
									   placeholder="HH:mm">
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<input type="text" id="zeitBis{{modul.uniqueId()}}" name="zeitBis{{modul.uniqueId()}}"
									   [(ngModel)]="modul.zeitBis"
									   [required]="modul.zeitVon"
									   placeholder="HH:mm">
							</div>
						</div>
					</div>
				</div>
            </div>

            <div *ngIf="!editMode">
				<div *ngFor="let modul of getModuleTagesschuleForGesuchsperiodePersisted(gp.id); trackBy:modul?.uniqueId()">
					<div class="row">
						<div class="col-md-2">
							<div class="form-group">
								<label translate>{{modul.modulTagesschuleName}}</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>{{modul.zeitVon}}</label>
							</div>
						</div>
						<div class="col-md-3">
							<div class="form-group">
								<label>{{modul.zeitBis}}</label>
							</div>
						</div>
					</div>
				</div>
            </div>

        </tab-body>
    </dv-accordion-tab>
</dv-accordion>

</fieldset>
