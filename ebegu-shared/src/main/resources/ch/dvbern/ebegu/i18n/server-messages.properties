PdfGeneration_ErsteMahnung_Seite2_Paragraph2=Wenn Sie Fragen haben, stehen Ihnen unsere Mitarbeitenden per Telefon ({0}) oder E-Mail ({1}) zur Verf\u00FCgung.
PdfGeneration_ZweiteMahnung_Seite1_Paragraph1=Sie haben von uns am {0} eine Mahnung zur Vervollst\u00E4ndigung Ihres Gesuchs erhalten.
