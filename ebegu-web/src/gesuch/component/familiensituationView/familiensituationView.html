<div class="familiensituation-view gesuch-modul static-position">
    <h1 class="access-for-all-title" data-translate="AFA_GESUCHSFORMULAR"></h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span ng-if="vm.isMutation()" data-translate="MUTATION_FAMSITUATION_TITLE"></span>
                <span ng-if="!vm.isMutation()" data-translate="FAMILIENSITUATION"></span>
            </h2>
            <hr class="header"/>
            <p ng-if="vm.isMutation()" data-translate="MUTATION_FAMSITUATION_HINT"></p>
            <p ng-if="vm.showError()" role="alert" data-translate="ERROR_DATUM_GESETZT_BEI_MUTATION"
               class="dv-error-messages"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <form role="form" name="vm.form" class="" novalidate unsaved-warning-form>
                <fieldset>

                    <!--Aenderung per-->
                    <div class="row" ng-if="vm.isMutation()">
                        <div class="col-md-12">
                            <dv-input-container class="form-group">

                                <div class="row">
                                    <div class="col-xs-12 dv-input-container-small">
                                        <label class="md-no-float" data-translate="AENDERUNG_PER" for="aenderungPer_ID">
                                        </label>
                                        <dv-datepicker input-id="aenderungPer_ID" name="aenderungPer"
                                                       ng-model="vm.getFamiliensituation().aenderungPer"
                                                       class="input-element"
                                                       dv-on-blur="vm.onDatumBlur()"
                                                       ng-change="vm.aenderungPerChanged()"
                                                       ng-disabled="vm.isGesuchReadonly()">
                                        </dv-datepicker>
                                        <dv-bisher gs="vm.model.familiensituationGS.aenderungPer"
                                                   ja="vm.model.familiensituationJA.aenderungPer"></dv-bisher>
                                        <dv-error-messages input-id="aenderungPer_ID" for="vm.form.aenderungPer.$error"
                                                           class="error"></dv-error-messages>
                                    </div>
                                </div>


                            </dv-input-container>
                        </div>
                    </div>

                    <!--familienstatus-->
                    <div class="row">
                        <div class="col-xs-12 dv-input-container-question">
                            <div class="form-group">
                                <span class="ebegu-h1 required">
                                    <span data-translate="FAMILIENSITUATION_FRAGE_1"></span>
                                    <dv-tooltip ng-if="vm.situationFKJV" input-id="familienstatus"
                                                text="'FAMILIENSITUATION_FRAGE_1_NEU_INFO' | translate"></dv-tooltip>
                                </span>
                                <dv-radio-container name="familienstatus"
                                                    ng-model="vm.getFamiliensituation().familienstatus"
                                                    ng-required="true"
                                                    class="input-element sp"
                                                    items="vm.getFamiliensituationValues()"
                                                    ng-change="vm.familienstatusChanged()"
                                                    dv-enable-element
                                                    dv-enable-allowed-roles="vm.allowedRoles"
                                                    dv-enable-expression="vm.isFamiliensituationEnabled()"
                                                    aria-label="{{ 'FAMILIENSITUATION_FRAGE_1' |translate}}"
                                                    aria-described-by="familienstatus-error"
                                                    ></dv-radio-container>
                                <dv-error-messages input-id="familienstatus" for="vm.form.familienstatus.$error"
                                                   class="error"></dv-error-messages>
                                <dv-bisher gs="vm.getFamiliensituationGS().familienstatus"
                                           ja="vm.getFamiliensituation().familienstatus"></dv-bisher>
                            </div>
                        </div>
                    </div>

                    <!--Start Konkubinat-->
                    <div class="row" ng-if="vm.isStartKonkubinatVisible()">
                        <div class="col-md-12">
                            <dv-input-container class="form-group">
                                <label class="md-no-float" data-translate="START_KONKUBINAT" for="startKonkubinat_ID">
                                </label>
                                <div class="dv-input-container-medium-label">
                                    <dv-datepicker input-id="startKonkubinat_ID" name="startKonkubinat"
                                                   ng-model="vm.getFamiliensituation().startKonkubinat"
                                                   class="input-element"
                                                   ng-required="true"
                                                   no-future="true"
                                                   dv-on-blur="vm.onDatumBlur()"
                                                   ng-disabled="vm.isStartKonkubinatDisabled()">
                                    </dv-datepicker>
                                    <dv-bisher gs="vm.model.familiensituationGS.startKonkubinat"
                                               ja="vm.model.familiensituationJA.startKonkubinat"></dv-bisher>
                                    <dv-error-messages input-id="startKonkubinat_ID" for="vm.form.startKonkubinat.$error"
                                                       class="error"></dv-error-messages>
                                </div>
                            </dv-input-container>
                        </div>
                    </div>

                    <!--Geteilte Obhut-->
                    <div class="row" ng-if="vm.showFrageGeteilteObhut()">
                        <div class="col-xs-12 dv-input-container-question" >
                            <div class="form-group">
                                <span class="ebegu-h1 required">
                                    <span data-translate="FAMILIENSITUATION_FRAGE_GEMEINSAME_OBHUT"></span>
                                      <dv-tooltip input-id="getilteObhut"
                                                  text="vm.getTextForFamSitGeteilteObhut()"></dv-tooltip>
                                </span>
                                <dv-radio-container name="geteilteObhut"
                                                    ng-model="vm.getFamiliensituation().geteilteObhut"
                                                    ng-change="vm.frageGeteiltObhutClicked()"
                                                    ng-required="true"
                                                    class="input-element sp"
                                                    dv-enable-element
                                                    dv-enable-allowed-roles="vm.allowedRoles"
                                                    dv-enable-expression="vm.isFamiliensituationEnabled()"
                                                    aria-label="{{ 'FAMILIENSITUATION_FRAGE_GEMEINSAME_OBHUT' |translate}}"
                                                    aria-described-by="geteilteObhut-error"></dv-radio-container>
                                <dv-error-messages input-id="geteilteObhut"
                                                   for="vm.form.geteilteObhut.$error"
                                                   class="error"></dv-error-messages>
                                <dv-bisher gs="vm.getFamiliensituationGS().geteilteObhut"
                                           ja="vm.getFamiliensituation().geteilteObhut"></dv-bisher>
                            </div>
                        </div>
                    </div>

                    <!--Frage zu abgeschlossener Unterhaltsvereinbarung-->
                    <div class="row" ng-if="vm.showFrageUnterhaltsvereinbarung()">
                        <div class="col-xs-12 dv-input-container-question" >
                            <div class="form-group">
                                <span class="ebegu-h1 required">
                                    <span data-translate="FAMILIENSITUATION_FRAGE_UNTERHALTSVEREINBARUNG"></span>
                                      <dv-tooltip input-id="unterhaltsvereinbarung"
                                                  text="vm.getTextForFamSitUnterhaltsvereinbarung()"></dv-tooltip>
                                </span>
                                <dv-radio-container name="unterhaltsvereinbarung"
                                                    ng-model="vm.getFamiliensituation().unterhaltsvereinbarung"
                                                    ng-required="true"
                                                    class="input-element sp"
                                                    items="vm.getUnterhaltvereinbarungValues()"
                                                    ng-change="vm.frageUnterhaltsvereinbarungClicked()"
                                                    dv-enable-element
                                                    dv-enable-allowed-roles="vm.allowedRoles"
                                                    dv-enable-expression="vm.isFamiliensituationEnabled()"
                                                    aria-label="{{ 'FAMILIENSITUATION_FRAGE_UNTERHALTSVEREINBARUNG' |translate}}"
                                                    aria-described-by="unterhaltsvereinbarung-error"></dv-radio-container>
                                <dv-error-messages input-id="unterhaltsvereinbarung"
                                                   for="vm.form.unterhaltsvereinbarung.$error"
                                                   class="error"></dv-error-messages>
                                <dv-bisher gs="vm.getFamiliensituationGS().unterhaltsvereinbarung"
                                           ja="vm.getFamiliensituation().unterhaltsvereinbarung"></dv-bisher>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="vm.showBemerkungUnterhaltsvereinbarung()">
                        <div class="col-sm-12 dv-input-container-medium form-group">
                            <dv-input-container class="form-group">
                                <label class="md-no-float" for="begruendung"
                                       data-translate="UNTERHALTSVEREINBARUNG_GRUND"></label>
                                <dv-tooltip input-id="begruendung"
                                            text="vm.getTextForFamSitUnterhaltsvereinbarungGrund()"></dv-tooltip>
                                <textarea md-no-autogrow class="form-control" rows="6" maxlength="4000"
                                          ng-maxlength="3000"
                                          ng-minlength="5"
                                          id="begruendung" name="begruendung"
                                          ng-model="vm.getFamiliensituation().unterhaltsvereinbarungBemerkung"
                                          ng-required="true"
                                          dv-enable-element
                                          dv-enable-allowed-roles="vm.allowedRoles"
                                          dv-enable-expression="vm.isFamiliensituationEnabled()">
                                    </textarea>
                                <dv-error-messages input-id="begruendung" for="vm.form.begruendung.$error"
                                                   class="error"></dv-error-messages>
                            </dv-input-container>

                        </div>
                    </div>

                    <!--gesuchstellerKardinalitaet-->
                    <div class="row" ng-if="vm.showGesuchstellerKardinalitaet()">
                        <div class="col-xs-12 dv-input-container-question" >
                            <div class="form-group">
                                <span class="ebegu-h1 required">
                                    <span data-translate="FAMILIENSITUATION_FRAGE_2"></span>
                                    <dv-tooltip input-id="gesuchstellerKardinalitaet"
                                                text="vm.getTextForFamSitFrage2Tooltip()"></dv-tooltip>
                                </span>
                                <dv-radio-container name="gesuchstellerKardinalitaet"
                                                    ng-model="vm.getFamiliensituation().gesuchstellerKardinalitaet"
                                                    ng-required="true"
                                                    class="input-element sp" items="vm.gesuchstellerKardinalitaetValues"
                                                    dv-enable-element
                                                    dv-enable-allowed-roles="vm.allowedRoles"
                                                    dv-enable-expression="vm.isFamiliensituationEnabled()"
                                                    aria-label="{{ 'FAMILIENSITUATION_FRAGE_2' |translate}}"
                                                    aria-described-by="gesuchstellerKardinalitaet-error"></dv-radio-container>
                                <dv-error-messages input-id="gesuchstellerKardinalitaet"
                                                   for="vm.form.gesuchstellerKardinalitaet.$error"
                                                   class="error"></dv-error-messages>
                                <dv-bisher gs="vm.getFamiliensituationGS().gesuchstellerKardinalitaet"
                                           ja="vm.getFamiliensituation().gesuchstellerKardinalitaet"></dv-bisher>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <div class="row">
                    <div class="col-md-12">
                        <dv-navigation dv-show-element
                                       dv-show-allowed-roles="vm.TSRoleUtil.getAllRolesButTraegerschaftInstitutionSteueramt()"
                                       dv-previous="true" dv-next="true" dv-save="vm.confirmAndSave()">
                        </dv-navigation>
                        <dv-navigation dv-show-element
                                       dv-show-allowed-roles="vm.TSRoleUtil.getTraegerschaftInstitutionSteueramtOnlyRoles()"
                                       dv-next="true">
                        </dv-navigation>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
