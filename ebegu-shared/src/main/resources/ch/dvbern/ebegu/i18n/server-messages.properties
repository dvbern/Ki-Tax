PdfGeneration_EinwilligungSteuerdaten_Content=Die unterzeichnende/n Person/en ist/sind damit einverstanden, dass die eingegebenen Daten mit jenen auf der Gemeinderegistersysteme-Plattfom (GERES) verglichen werden dürfen. Sie ermächtigt/ermächtigen die Steuerverwaltung der Wohnsitzgemeinde und die für die Ausgabe der Betreuungsgutscheine oder für die Berechnung der Tagesschulgebühren zuständige Stelle, einander die zur Überprüfung der erfassten Angaben notwendigen Informationen zu erteilen. Es dürfen ausschliesslich Informationen ausgetauscht werden, die für die Ausstellung der Betreuungsgutscheine und/oder zur Berechnung der Gebühren für die Tagesschule erforderlich sind.\n\nZur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben ermächtigt/ermächtigen die unterzeichnende/n Person/en die zuständigen Mitarbeitenden des kantonalen Amts für Integration und Soziales und des Amts für Kindergarten, Volksschule und Beratung sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden dürfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen durch den Kanton verwenden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die zuständigen Mitarbeitenden des kantonalen Amts für Integration und Soziales und des Amtes für Kindergarten, Volksschule und Beratung die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwenden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Bestätigung des Betreuungsverhältnisses erforderlichen Angaben aus dem Antrag sowie die Verfügung, mit der der Betreuungsgutschein gewährt wird, einzusehen. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verhältnisse der Familie nicht einsehen.
