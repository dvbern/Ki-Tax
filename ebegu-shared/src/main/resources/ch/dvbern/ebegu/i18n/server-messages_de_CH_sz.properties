PdfGeneration_ZweiteMahnung_Seite1_Paragraph2=<b>Wir fordern Sie daher ein letztes Mal auf, bis zum {0} folgende, fehlenden Dokumente nachzureichen:</b>
PdfGeneration_ZweiteMahnung_Seite2_Paragraph1=Im Rahmen der gesetzlichen Mitwirkungspflicht im Sinne von § 19 Abs. 1 Verwaltungsrechtspflegegesetz (VRP, SRSZ 234.110) i.V.m. § 18 Kinderbetreuungsverordnung (KiBeV, SRSZ 370.311) sind Sie verpflichtet, binnen der oben genannten Frist die im Detail aufgeführten Unterlagen uns zukommen zu lassen. Wir weisen Sie darauf hin, dass im Säumnisfall auf Ihren Antrag nicht eingetreten wird (§ 19 Abs. 2 VRP) oder dieser aufgrund der vorliegenden Akten entschieden wird. Konkret bedeutet dies, dass wir Ihnen voraussichtlich keine Beiträge ausbezahlen, sollten sie nicht die gewünschten Unterlagen einreichen.
