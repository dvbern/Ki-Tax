<div style="display: inline-block; max-width:100%;">
    <div class="onboarding-subtitle" translate>ONBOARDING_BG_BEANTRAGEN</div>

    <form (ngSubmit)="onSubmit(form)" #form="ngForm" [ngClass]="{'ng-submitted': form.submitted}" novalidate>
        <div class="onboarding-gemeinde-container">
            <div class="onboarding-gemeinde-input-container">
                <div class="onboarding-gemeinde-search">
                    <label class="onboarding-gemeinde-label" for="gemeinde" translate>
                        ONBOARDING_GEMEINDE_AUSWAHL
                    </label>
                    <div class="onboarding-gemeinde-search-input">
                        <div class="dv-select-style dv-select-style-onboarding">
                            <select [(ngModel)]="gemeinde"
                                    name="gemeinde"
                                    class="form-control"
                                    id="gemeinde"
                                    [required]="true">
                                <option value="?" selected="selected"></option>
                                <option *ngFor="let gemeinde of (gemeinden$ | async)" [ngValue]="gemeinde">
                                    {{gemeinde.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <dv-error-messages [errorObject]="form.controls.gemeinde?.errors"
                                       inputId="gemeinde"
                                       class="input-error">
                    </dv-error-messages>
                </div>
                <div>
                    <dv-loading-button [buttonClass]="'onboarding-gemeinde-auswaehlen'"
                                       [type]="'submit'">
                        <span translate>ONBOARDING_GEMEINDE_AUSWAEHLEN</span>
                    </dv-loading-button>
                </div>
            </div>
        </div>
    </form>

    <p class="onboarding-login" *ngIf="showLogin">
        {{'ONBOARDING_ACCOUNT_VORHANDEN' | translate}}<br>
        <a href=""
           uiSref="authentication.login"
           [uiOptions]="{location: false}" translate>ONBOARDING_ANMELDEN</a>
        <ng-container *ngIf="isDummyMode$ | async">
            <br>
            <a href="" uiSref="authentication.locallogin" translate>ONBOARDING_LOCAL_LOGIN</a>
        </ng-container>
    </p>
</div>
