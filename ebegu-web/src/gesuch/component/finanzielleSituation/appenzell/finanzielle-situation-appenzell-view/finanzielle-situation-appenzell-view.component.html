<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate
                      [translateParams]="{gesuchsteller: '', basisjahr: getBasisjahr()}">FINANZIELLE_SITUATION</span>
            </h2>
            <hr class="header"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3 class="uppercase ebegu-h1">{{'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN' | translate}}</h3>
        </div>
    </div>
    <div class="form-group">
        <form role="form"
              class="col-md-12"
              #form="ngForm"
              novalidate>
            <dv-finanzielle-verhaeltnisse
                [isGemeinsam]="isGemeinsam()"
                [basisJahr]="getBasisjahr()"
                [readOnly]="isGesuchReadonly()"
                [finanzModel]="model"
                [model]="getModel().finanzielleSituationJA"
                [isKorrekturModusJungendamtOrFreigegeben]="this.isKorrekturModusJugendamtOrFreigegeben()"
            ></dv-finanzielle-verhaeltnisse>
            <dv-navigation-x (dvSave)="prepareSave($event.onResult)"
                             [dvNext]="true"
                             [dvPrevious]="true"
            ></dv-navigation-x>
        </form>
    </div>
</div>
