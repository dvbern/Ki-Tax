<div class="institutionen-list admin-modul" flex="auto">
    <div class="col-md-8 col-md-offset-2">

        <h1 class="access-for-all-title" translate>AFA_INSTITUTIONENVERWALTUNG</h1>
        <div class="view-title">
            <h2 translate>INSTITUTIONEN</h2>
            <hr class="header">
        </div>

        <div class="filter">
            <input class="filter" matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="{{'SUCHBEGRIFF_EINGEBEN' | translate}}">
        </div>

        <!--Tabelle zum anzeigen aller Institutionen-->
        <div class="table-responsive gemeinden-table">
            <mat-table #table [dataSource]="dataSource" matSort>

                <!-- Column Name -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'INSTITUTION' | translate}}
                    </mat-header-cell>
                    <mat-cell class="mat-cell-clickable" *matCellDef="let institution"
                              (click)="openInstitution(institution)">
                        {{institution.name}}
                    </mat-cell>
                </ng-container>

                <!-- Column Type -->
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef mat-sort-header="betreuungsangebotTyp">
                        {{'TYP' | translate}}
                    </mat-header-cell>
                    <mat-cell class="mat-cell-clickable" *matCellDef="let institution"
                              (click)="openInstitution(institution)">
                        {{institution.betreuungsangebotTyp.toString() | translate}}
                    </mat-cell>
                </ng-container>

                <!-- Column Status -->
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'STATUS' | translate}}
                    </mat-header-cell>
                    <mat-cell class="mat-cell-clickable" *matCellDef="let institution"
                              (click)="openInstitution(institution)">
                        {{translateStatus(institution)}}
                    </mat-cell>
                </ng-container>

                <!-- Column detail -->
                <ng-container matColumnDef="detail">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let institution">
                        <dv-loading-button buttonClass="dv-btn-sm"
                                           (buttonClick)="openInstitution(institution)" *ngIf="hatBerechtigungEditieren(institution)">
                            <i class="fa fa-eye"></i>
                        </dv-loading-button>
                    </mat-cell>
                </ng-container>

                <!-- Column remove -->
                <ng-container matColumnDef="remove" *ngIf="isDeleteAllowed()">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let institution">
                        <dv-loading-button buttonClass="dv-btn-sm"
                                           (buttonClick)="removeInstitution(institution)">
                            <i class="fa fa-trash"></i>
                        </dv-loading-button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

            <div class="mat-row" *ngIf="showNoContentMessage()"
                 [textContent]="'INSTITUTIONEN_NOCH_KEINE' | translate">
            </div>
        </div>

    </div>
        <div class="col-md-offset-2 dv-navigation-mobileless">
            <button *ngIf="isCreateBGAllowed()" (click)="createInstitutionBG();" class="dv-btn next-button">
                <span translate>INSTITUTION_HINZUFUEGEN</span>
            </button>

            <button *ngIf="isCreateTSAllowed()" (click)="createInstitutionTS();" class="dv-btn next-button">
                <span translate>TAGESSCHULE_HINZUFUEGEN</span>
            </button>

            <button *ngIf="isCreateFIAllowed()" (click)="createInstitutionFI();" class="dv-btn next-button">
                <span translate>FERIENINSEL_HINZUFUEGEN</span>
            </button>
        </div>
</div>
