PdfGeneration_EinwilligungSteuerdaten_Title=Autorisation de consulter, traiter et transmettre les donn\u00E9es
PdfGeneration_EinwilligungSteuerdaten_Content=La ou les personne(s) soussign\u00E9e(s) habilite(nt) le service de la commune charg\u00E9 de remettre les bons ou les tiers mandat\u00E9s par cette derni\u00E8re \u00E0 contr\u00F4ler les donn\u00E9es saisies dans kiBon sur la base des documents transmis. Les informations sont compar\u00E9es avec celles de la plateforme des syst\u00E8mes des registres communaux (GERES) ou avec les donn\u00E9es fiscales. La ou les personne(s) soussign\u00E9e(s) autorise(nt) le bureau des imp\u00F4ts de la commune concern\u00E9e ainsi que le service charg\u00E9 de remettre les bons de s\u2019\u00E9changer les informations requises pour le calcul du revenu d\u00E9terminant. Seules les donn\u00E9es n\u00E9cessaires \u00E0 l\u2019\u00E9mission des bons peuvent \u00EAtre v\u00E9rifi\u00E9es.\nLa ou les personne(s) soussign\u00E9e(s) habilite(nt) les collaboratrices et les collaborateurs de l\u2019Office des affaires sociales (OAS) ainsi que de l\u2019entreprise DV Bern AG \u00E0 consulter les donn\u00E9es dans kiBon si un autre soutien doit \u00EAtre fourni. Les collaboratrices et collaborateurs utilisent ces donn\u00E9es uniquement pour traiter les demandes d\u2019assistance. \nLa ou les personne(s) soussign\u00E9e(s) habilite(nt) les collaboratrices et les collaborateurs de l\u2019OAS \u00E0 exploiter les donn\u00E9es de kiBon, rendues anonymes, \u00E0 des fins statistiques. \nLa ou les personne(s) soussign\u00E9e(s) autorise(nt) la structure d\u2019accueil \u00E0 saisir les co\u00FBts et la dur\u00E9e de la prise en charge dans kiBon. Les fournisseurs de prestations peuvent consulter la d\u00E9cision d\u2019octroi de bons de garde ainsi que les donn\u00E9es de la demande n\u00E9cessaires pour confirmer la prise en charge et d\u00E9duire le montant du bon de la facture. La structure de prise en charge n\u2019a pas acc\u00E8s aux informations sur la situation financi\u00E8re de la famille.\n
PdfGeneration_Kenntnissnahme_Title=Obligation d\u2019annoncer les changements de situation
PdfGeneration_Kenntnissnahme_Content=Les personnes requ\u00E9rantes sont tenues d\u2019annoncer imm\u00E9diatement et spontan\u00E9ment tout changement de situation (p. ex. taille de la famille, d\u00E9m\u00E9nagement, taux d\u2019activit\u00E9). Elles peuvent le faire directement via kiBon ou s\u2019adresser au service figurant en en-t\u00EAte\n\n
PdfGeneration_InfoEinreichung=La ou les personne(s) soussign\u00E9e(s) confirme(nt) que les donn\u00E9es fournies sont compl\u00E8tes et exactes.
PdfGeneration_BestaetigungWahrheitsgemaess=Pour \u00EAtre valable, la demande d\u2019octroi de bons de garde doit \u00EAtre remise au service figurant en en-t\u00EAte, assortie de la pr\u00E9sente d\u00E9claration d\u00FBment sign\u00E9e et des documents \u00E9nonc\u00E9s ci-avant. C\u2019est la date du timbre postal qui est consid\u00E9r\u00E9e comme date de d\u00E9p\u00F4t de la demande.
