<div class="gemeindenView adminModul" flex="auto">
    <div class="col-md-8 col-md-offset-2">
        <div class="viewTitle">
            <h1 [textContent]="'GEMEINDEN' | translate"></h1>
        </div>
        <form #form="ngForm" role="form" name="form" class="" unsaved-warning-form novalidate>
            <fieldset [disabled]="isReadonly()">

                <div class="row">
                    <!--Tabelle zum anzeigen der berechtigten Gemeinden-->
                    <div class="col-md-12 table-responsive gemeinden-table">
                            <mat-table #table [dataSource]="dataSource" matSort>
                                <!-- Column Name -->
                                <ng-container matColumnDef="name">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                                        {{'GEMEINDEN' | translate}}
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let gemeinde"
                                              (click)="setSelectedGemeinde(gemeinde)">
                                        {{gemeinde.name}}
                                    </mat-cell>
                                </ng-container>

                                <!-- Column Status -->
                                <ng-container matColumnDef="status">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                                        {{'STATUS' | translate}}
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let gemeinde"
                                              (click)="setSelectedGemeinde(gemeinde)">
                                        {{gemeinde.status | translate}}
                                    </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                            </mat-table>

                        <div class="mat-row" *ngIf="showNoContentMessage()"
                             [textContent]="'GEMEINDEN_NOCH_KEINE' | translate">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
