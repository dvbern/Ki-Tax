PdfGeneration_Rechtsmittelbelehrung_Title=fr_sv_Rechtsmittelbelehrung
PdfGeneration_Rechtsmittelbelehrung_Content=fr_sv_Gegen diese Verf\u00FCgung kann innert 30 Tagen Beschwerde erhoben werden. Die Beschwerdefrist kann nicht verl\u00E4ngert werden. Die Beschwerde ist der Direktion f\u00FCr Bildung, Soziales und Sport, Generalsekretariat, Predigergasse 5, Postfach 3368, 3001 Bern, zuzustellen. Sie muss (a) angeben, welche Entscheidung anstelle der angefochtenen Verf\u00FCgung beantragt wird; (b) aus welchen Gr\u00FCnden diese andere Entscheidung verlangt wird, (c) die Unterschrift der beschwerdef\u00FChrenden Partei oder der sie vertretenden Person enthalten. Der Beschwerdeschrift beizulegen sind die Beweismittel, soweit sie greifbar sind, und die angefochtene Verf\u00FCgung.
PdfGeneration_Verfuegung_Fusszeile1=fr_sv_Gesetz vom 23. Mai 1989 \u00FCber die Verwaltungsrechtspflege (VRPG; BSG 155.21)
PdfGeneration_Verfuegung_Fusszeile2=fr_sv_Verordnung vom 6. November 2013 \u00FCber die familienerg\u00E4nzende Betreuung von Kindern und Jugendlichen (Betreuungsverordnung; FEBVO; SSSB 862.311)
PdfGeneration_NichtEintreten_Content_1=fr_sv_Sie beantragen einen st\u00E4dtischen Beitrag an die familienerg\u00E4nzende Betreuung f\u00FCr den Zeitraum vom {0} bis {1} f\u00FCr {2}, Angebot {3} ({4}).
PdfGeneration_NichtEintreten_Content_2=fr_sv_Sie haben uns zu diesem Zweck am {0} ein entsprechendes Gesuch eingereicht.
PdfGeneration_NichtEintreten_Content_3=fr_sv_Weil die Unterlagen/Angaben unvollst\u00E4ndig sind, haben wir Sie mit Fristansetzung zweimal gemahnt, um namentlich bezeichnete zus\u00E4tzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Verg\u00FCnstigungen gew\u00E4hrt werden k\u00F6nnen. Sie haben die Fristen unbenutzt verstreichen lassen. Aufgrund der fehlenden/unvollst\u00E4ndigen Daten ist heute eine materielle Beurteilung Ihres Gesuchs ausgeschlossen.
PdfGeneration_NichtEintreten_Content_4=fr_sv_Im Verwaltungsverfahren gilt der Untersuchungsgrundsatz, d.h. die Beh\u00F6rden stellen den Sachverhalt von Amtes wegen fest (Art. 18 Abs. 1 VRPG
PdfGeneration_NichtEintreten_Content_5=fr_sv_). Der Untersuchungsgrundsatz wird indessen durch die Mitwirkungspflicht der Parteien eingeschr\u00E4nkt. Danach sind die Parteien verpflichtet, aktiv zur Ermittlung des Sachverhalts beizutragen. Die verantwortliche Beh\u00F6rde muss nicht Abkl\u00E4rungen treffen, wenn ein Sachumstand von einer Partei (durch Ausk\u00FCnfte, Unterlagen usw.) gekl\u00E4rt werden k\u00F6nnte, die Partei aber die m\u00F6gliche und zumutbare Mitarbeit unterl\u00E4sst. Die Mitwirkungspflicht gilt allgemein, wenn eine Partei aus einem Begehren Rechte ableitet (Art. 20 Abs. 1 VRPG), und sie ist als spezifische und umfassende Mitwirkungspflicht der Eltern im Rahmen der verg\u00FCnstigten familienerg\u00E4nzenden Kinderbetreuung in der Betreuungsverordnung verankert. Danach sind die Eltern verpflichtet, die erforderlichen Angaben zu machen, die n\u00F6tigen Unterlagen vorzulegen sowie \u00C4nderungen der Verh\u00E4ltnisse unverz\u00FCglich zu melden (Art. 16 Abs. 1 FEBVO
PdfGeneration_NichtEintreten_Content_6=fr_sv_).
PdfGeneration_NichtEintreten_Content_7=fr_sv_Der Mitwirkungspflicht der Eltern steht eine Aufkl\u00E4rungspflicht des Jugendamts gegen\u00FCber. Dieses hat die Eltern darauf hinzuweisen, welche Beweismittel sie zwecks Pr\u00FCfung der Anspruchsberechtigung beizubringen haben und mit welchen Rechtsfolgen sie im Unterlassungsfall zu rechnen hat. Das Jugendamt hat seine Aufkl\u00E4rungspflicht mit dem oben aufgef\u00FChrten Schreiben wahrgenommen.
PdfGeneration_NichtEintreten_Content_8=fr_sv_Wird die Mitwirkung verweigert, so kann auf das Gesuch nicht eingetreten werden (Art. 20 Abs. 2 VRPG).
PdfGeneration_NichtEintreten_Content_9=fr_sv_Aus diesen Gr\u00FCnden wird verf\u00FCgt:
PdfGeneration_NichtEintreten_Content_10=fr_sv_Auf Ihr Gesuch vom {0} wird nicht eingetreten.
