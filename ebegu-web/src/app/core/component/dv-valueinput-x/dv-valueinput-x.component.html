<input id="{{inputId}}"
       type="text"
	   [name]="name"
       #inputField="ngModel"
	   [ngModelOptions]="{updateOn: 'blur'}"
       [ngModel]="model | ebeguNumber"
       (input)="valueHasChange($event)"
       (blur)="onBlur($event)"
       [required]="required"
       [disabled]="disabled"
       [pattern]="getInputValidationPattern()"
       class="form-control">

<dv-error-messages
    inputId="{{inputId}}"
    [errorObject]="inputField.errors">
</dv-error-messages>
