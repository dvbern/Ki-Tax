PdfGeneration_Verfuegung_Content=F\u00FCr die Betreuung von {0}, geboren am {1}, gew\u00E4hren wir Ihnen gest\u00FCtzt auf die gesetzlichen Grundlagen\u00B9 sowie aufgrund Ihrer finanziellen Verh\u00E4ltnisse (Beilage 1) einen Betreuungsgutschein mit nachfolgender Verg\u00FCnstigung:
PdfGeneration_KeinAnspruch_Content_1=Sie beantragen einen Betreuungsgutschein f\u00FCr den Zeitraum vom {0} bis {1} f\u00FCr {2} in der Institution {3} ({4}).
PdfGeneration_KeinAnspruch_Content_2=Sie haben uns zu diesem Zweck am {0} ein entsprechendes Gesuch eingereicht. Die Pr\u00FCfung hat folgendes ergeben:
PdfGeneration_KeinAnspruch_Content_3=Aus diesen Gr\u00FCnden wird verf\u00FCgt:\n\nF\u00FCr die Betreuung von {0}, geboren am {1}, gew\u00E4hren wir Ihnen gest\u00FCtzt auf die gesetzlichen Grundlagen
PdfGeneration_KeinAnspruch_Content_4=f\u00FCr den gesamten beantragten Zeitraum keinen Betreuungsgutschein.
PdfGeneration_Rechtsmittelbelehrung_Title=Rechtsmittelbelehrung
PdfGeneration_Rechtsmittelbelehrung_Content=Gegen diese Verf\u00FCgung kann innert 30 Tagen Beschwerde erhoben werden. Die Beschwerdefrist kann nicht verl\u00E4ngert werden. Die Beschwerde ist an die Adresse {0} zuzustellen. Sie muss (a) angeben, welche Entscheidung anstelle der angefochtenen Verf\u00FCgung beantragt wird; (b) aus welchen Gr\u00FCnden diese andere Entscheidung verlangt wird, (c) die Unterschrift der beschwerdef\u00FChrenden Partei oder der sie vertretenden Person enthalten. Der Beschwerdeschrift beizulegen sind die Beweismittel, soweit sie greifbar sind, und die angefochtene Verf\u00FCgung.
PdfGeneration_NichtEintreten_Fusszeile1=Gesetz vom 23. Mai 1989 \u00FCber die Verwaltungsrechtspflege (VRPG; BSG 155.21)
PdfGeneration_NichtEintreten_Fusszeile2=Verordnung vom 2. November 2011 \u00FCber die Angebote zur sozialen Integration (ASIV; BSG 860.113) ASIV
PdfGeneration_NichtEintreten_Content_1=Sie beantragen einen Betreuungsgutschein f\u00FCr den Zeitraum vom {0} bis {1} f\u00FCr {2} in der Institution {3} ({4}).
PdfGeneration_NichtEintreten_Content_2=Sie haben uns zu diesem Zweck am {0} ein entsprechendes Gesuch eingereicht.
PdfGeneration_NichtEintreten_Content_3=Weil die Unterlagen/Angaben unvollst\u00E4ndig sind, haben wir Sie mit Fristansetzung gemahnt, um namentlich bezeichnete zus\u00E4tzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Verg\u00FCnstigungen gew\u00E4hrt werden k\u00F6nnen. Sie haben die Fristen unbenutzt verstreichen lassen. Aufgrund der fehlenden/unvollst\u00E4ndigen Daten ist heute eine materielle Beurteilung Ihres Gesuchs ausgeschlossen.
PdfGeneration_NichtEintreten_Content_4=Im Verwaltungsverfahren gilt der Untersuchungsgrundsatz, d.h. die Beh\u00F6rden stellen den Sachverhalt von Amtes wegen fest (Art. 18 Abs. 1 VRPG
PdfGeneration_NichtEintreten_Content_5=). Der Untersuchungsgrundsatz wird indessen durch die Mitwirkungspflicht der Parteien eingeschr\u00E4nkt. Danach sind die Parteien verpflichtet, aktiv zur Ermittlung des Sachverhalts beizutragen. Die verantwortliche Beh\u00F6rde muss nicht Abkl\u00E4rungen treffen, wenn ein Sachumstand von einer Partei (durch Ausk\u00FCnfte, Unterlagen usw.) gekl\u00E4rt werden k\u00F6nnte, die Partei aber die m\u00F6gliche und zumutbare Mitarbeit unterl\u00E4sst. Die Mitwirkungspflicht gilt allgemein, wenn eine Partei aus einem Begehren Rechte ableitet (Art. 20 Abs. 1 VRPG), und sie ist als spezifische und umfassende Mitwirkungspflicht der Eltern in der Verordnung \u00FCber die Angebote zur sozialen Integration verankert. Die f\u00FCr die Berechnung des Betreuungsgutscheins erforderlichen Angaben werden von den Eltern durch Selbstdeklaration erhoben. Die Eltern haben ihre Angaben durch die Einreichung der erforderlichen Belege nachzuweisen (Art. 34p, Abs. 1 ASIV
PdfGeneration_NichtEintreten_Content_6=).
PdfGeneration_NichtEintreten_Content_7=Wird die Mitwirkung verweigert, so kann auf das Gesuch nicht eingetreten werden (Art. 20 Abs. 2 VRPG). Aus diesen Gr\u00FCnden wird verf\u00FCgt:
PdfGeneration_NichtEintreten_Content_8=Auf Ihr Gesuch vom {0} wird nicht eingetreten.
