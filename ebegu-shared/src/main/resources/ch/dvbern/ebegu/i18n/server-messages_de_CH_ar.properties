PdfGeneration_NichtEintreten_Content_4=Im Verwaltungsverfahren gilt der Untersuchungsgrundsatz, d.h. die Beh\u00F6rden stellen den Sachverhalt von Amtes wegen fest (\u00A7 14 Abs. 1 VRPG SO
PdfGeneration_NichtEintreten_Content_5=). Der Untersuchungsgrundsatz wird indessen durch die Mitwirkungspflicht der Parteien eingeschr\u00E4nkt. Danach sind die Parteien verpflichtet, aktiv zur Ermittlung des Sachverhalts beizutragen. Die verantwortliche Beh\u00F6rde muss nicht Abkl\u00E4rungen treffen, wenn ein Sachumstand von einer Partei (durch Ausk\u00FCnfte, Unterlagen usw.) gekl\u00E4rt werden k\u00F6nnte, die Partei aber die m\u00F6gliche und zumutbare Mitarbeit unterl\u00E4sst. Die Mitwirkungspflicht gilt allgemein, f\u00FCr die Parteien im Verwaltungsverfahren (Art. 26 Abs. 1 VRPG SO). Die f\u00FCr die Berechnung des Betreuungsgutscheins erforderlichen Angaben werden von den Eltern durch Selbstdeklaration erhoben. Die Eltern haben ihre Angaben durch die Einreichung der erforderlichen Belege nachzuweisen.
PdfGeneration_NichtEintreten_Content_7=Wird die Mitwirkung verweigert, und kann der Sachverhalt nicht aufgrund der vorliegenden Akten beurteilt werden so kann auf den Antrag nicht eingetreten werden (Art. 20 Abs. 2 VRPG). 
