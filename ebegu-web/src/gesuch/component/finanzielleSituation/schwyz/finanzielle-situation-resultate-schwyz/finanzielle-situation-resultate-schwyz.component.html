<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>


    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate
                      [translateParams]="{basisjahr: ''}">FINANZIELLE_SITUATION_RESULTATE</span>
            </h2>
            <hr class="header"/>
        </div>
    </div>
    <form #form="ngForm" disabled>

        <div class="row">
            <div class="col-sm-6">
                <dv-input-label-field
                    [model]="resultate?.massgebendesEinkVorAbzFamGrGS1"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN_MIT_GS'"
                    [labelMessageKeyArgs]="{namegs: extractFullNameGS1()}"
                    [inputDisabled]="true">
                </dv-input-label-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <dv-input-label-field
                    [model]="resultate?.massgebendesEinkVorAbzFamGrGS2"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN_MIT_GS'"
                    [labelMessageKeyArgs]="{namegs: extractFullNameGS2()}"
                    [inputDisabled]="true">
                </dv-input-label-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <dv-input-label-field
                    [model]="resultate?.massgebendesEinkVorAbzFamGr"
                    [labelMessageKey]="'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN'"
                    [inputDisabled]="true">
                </dv-input-label-field>
            </div>
        </div>
    </form>

    <dv-navigation-x (dvSave)="navigate($event.onResult)"
                     [dvNext]="true"
                     [dvPrevious]="true"
                     [dvSubStep]="gesuchmodelManager.gesuchstellerNumber"
                     [dvSubStepName]="getSubStepName()"></dv-navigation-x>

</div>
