<div>
    <label [for]="uniqueName + '_id'" class="ebegu-h1" [class.required]="required">
        <span>{{label | translate}}</span>
    </label>
    <mat-radio-group
        (change)="change($event)"
        [(ngModel)]="model"
        [name]="uniqueName"
        [id]="uniqueName + '_id'"
        #radio="ngModel"
        [disabled]="readonly"
        [required]="required">
        <mat-radio-button [value]="true">{{'LABEL_JA' | translate}}</mat-radio-button>
        <mat-radio-button [value]="false">{{'LABEL_NEIN' | translate}}</mat-radio-button>
    </mat-radio-group>
    <div class="margin-bottom-20">
        <dv-bisher-x
            [korrektur]="model"
            [deklaration]="dvBisherValue"
            [showBisher]="showBisher()"
        ></dv-bisher-x>
        <dv-error-messages *ngIf="form?.submitted"
                           [errorObject]="radio.errors"
                           [inputId]="uniqueName + '_id'">
        </dv-error-messages>
    </div>
</div>
