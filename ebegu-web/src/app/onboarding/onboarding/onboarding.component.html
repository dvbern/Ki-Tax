<div style="display: inline-block; max-width:100%;">

    <div class="onboarding-welcome">
        <p translate>ONBOARDING_KIBON_BGTS_BEANTRAGEN</p>
    </div>

    <div class="onboarding-login" *ngIf="showLogin">
        <div class="onboarding-login-buttons">
            <button uiSref="onboarding.neubenutzer" class="dv-btn onboarding-big-red-button onboarding-login-button-width" autofocus>
                <span translate>ONBOARDING_NEU_BENUTZER</span>
            </button>
            <br/>
            <br/>
            <button uiSref="authentication.login" [uiOptions]="{location: false}"
                    class="dv-btn onboarding-red-border-button onboarding-login-button-width">
                <span translate>ONBOARDING_ANMELDEN</span>
            </button>
        </div>
        <br/>
        <a href=""
           uiSref="onboarding.infogemeinde" translate>ONBOARDING_INFO_GEMEINDE_LINK</a>
        <br/>
        <a href=""
           uiSref="onboarding.infoinstitution" translate>ONBOARDING_INFO_INSTITUTION_LINK</a>
        <ng-container *ngIf="isDummyMode$ | async">
            <br/>
            <br/>
            <a href="" uiSref="authentication.locallogin" translate>ONBOARDING_LOCAL_LOGIN</a>
        </ng-container>
        <div class="onboarding-iframe-tutorial">
            <iframe *ngIf="isGerman$() | async" frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    type="text/html"
                    src="https://www.youtube.com/embed/-nwcolwnI1M?autoplay=0&fs=0&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0"></iframe>
            <iframe *ngIf="!(isGerman$() | async)" frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    type="text/html"
                    src="https://www.youtube.com/embed/4Um--UCWaXs?autoplay=0&fs=0&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0"></iframe>
        </div>
    </div>
</div>
