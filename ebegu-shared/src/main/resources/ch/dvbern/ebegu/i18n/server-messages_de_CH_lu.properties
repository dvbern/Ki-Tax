MsgKey_GESCHWSTERNBONUS_KIND_2=F\u00FCr diesen Zeitraum haben Sie Anspruch auf ein Geschwisterbonus f\u00FCr das zweite Kind (Art. 13 Abs. 4 Reglement BG SLu und Art. 13 Abs. 4 Verordnung zum Reglement BG SLu).
