PdfGeneration_Verfuegung_Erklaerung_FEBR=Dieser Betreuungsgutschein ist befristet. Umfang und Höhe der Vergünstigung richten sich nach dem aktuellen städtischen Betreuungsreglement FEBR und der Betreuungsverordnung FEBVO. Die Stadt wird voraussichtlich per 1.1.2021 die kantonalen Betreuungsgutscheine einführen. Mit der Umstellung auf die kantonalen Betreuungsgutscheine wird Ihr Gesuch automatisch nach den neuen Kriterien beurteilt und eine neue Verfügung ausgestellt. Sie müssen kein neues Gesuch einreichen.\nVorbehalten bleiben Änderungen des massgebenden Sachverhaltes (wie z.B. Änderung Erwerbspensum, Änderungen in der Familiengrösse, Wegzug), die nach Ausstellung dieses Gutscheins eingetreten sind. Diese sind wie bisher unverzüglich zu melden.
