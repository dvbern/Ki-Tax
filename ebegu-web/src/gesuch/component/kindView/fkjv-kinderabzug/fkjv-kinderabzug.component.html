<form role="form">
    <ng-container *ngIf="getModel()">
        <div class="row">
            <div class="col-sm-12 dv-input-container-medium">
                <dv-checkbox-x
                    data-test="ist-pflegekind"
                    [label]="'KINDERABZUG_IS_PFLEGEKIND'"
                    [(model)]="getModel().isPflegekind"
                    (modelChange)="change()"
                    [dvBisherValue]="getModelGS()?.isPflegekind"
                ></dv-checkbox-x>
            </div>
        </div>
        <div class="row" *ngIf="pflegeEntschaedigungErhaltenVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.pflege-entschaedigung-erhalten"
                        [label]="'KINDERABZUG_PFLEGE_ENTSCHAEDIGUNG_ERHALTEN'"
                        [tooltip]="'KINDERABZUG_PFLEGE_ENTSCHAEDIGUNG_ERHALTEN_INFO'"
                        [(model)]="getModel().pflegeEntschaedigungErhalten"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.pflegeEntschaedigungErhalten"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="obhutAlternierendAusuebenVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.obhut-alternierend-ausueben"
                        [label]="'KINDERABZUG_OBHUT_ALTERNIEREND_AUSUEBEN'"
                        [tooltip]="'KINDERABZUG_OBHUT_ALTERNIEREND_AUSUEBEN_INFO'"
                        [(model)]="getModel().obhutAlternierendAusueben"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.obhutAlternierendAusueben"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="famErgaenzendeBetreuuungVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.ergaenzende-betreuung-beide"
                        [label]="'FAM_ERGAENZENDE_BETREUUNG_BEIDE'"
                        [(model)]="getModel().familienErgaenzendeBetreuung"
                        (modelChange)="change()"
                        [readonly]="hasKindBetreuungen()"
                        [dvBisherValue]="getModelGS()?.familienErgaenzendeBetreuung"
                        [inlineHint]="'FAM_ERGAENZENDE_BETREUUNG_NOT_EDITABLE'"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="geteilteElterlicheSorgeObhutVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.geteilte-elterliche-sorge-obhut"
                        [label]="'GETEILTE_ELTERLICHE_SORGE_OBHUT'"
                        [(model)]="getModel().geteilteElterlicheSorgeObhut"
                        (modelChange)="change()"
                        [readonly]="hasKindBetreuungen()"
                        [dvBisherValue]="getModelGS()?.geteilteElterlicheSorgeObhut"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="gemeinsamesGesuchVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.gemeinsames-gesuch"
                        [label]="'KINDERABZUG_GEMEINSAMES_GESUCH'"
                        [tooltip]="'KINDERABZUG_GEMEINSAMES_GESUCH_INFO'"
                        [(model)]="getModel().gemeinsamesGesuch"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.gemeinsamesGesuch"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="inErstausbildungVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.in-erstausbildung"
                        [label]="'KINDERABZUG_IN_ERSTAUSBILDUNG'"
                        [tooltip]="'KINDERABZUG_IN_ERSTAUSBILDUNG_INFO'"
                        [(model)]="getModel().inErstausbildung"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.inErstausbildung"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="lebtKindAlternierendVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.lebt-kind-alternierend"
                        [label]="'KINDERABZUG_LEBT_KIND_ALTERNIEREND'"
                        [(model)]="getModel().lebtKindAlternierend"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.lebtKindAlternierend"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="alimenteErhaltenVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.alimente-erhalten"
                        [label]="'KINDERABZUG_ALIMENTE_ERHALTEN'"
                        [(model)]="getModel().alimenteErhalten"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.alimenteErhalten"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
        <div class="row" *ngIf="alimenteBezahlenVisible()">
            <div class="col-xs-12">
                <dv-radio-container-x>
                    <dv-radio-input-x
                        data-test="container.alimente-bezahlen"
                        [label]="'KINDERABZUG_ALIMENTE_BEZAHLEN'"
                        [(model)]="getModel().alimenteBezahlen"
                        (modelChange)="change()"
                        [dvBisherValue]="getModelGS()?.alimenteBezahlen"
                        [required]="true"
                    ></dv-radio-input-x>
                </dv-radio-container-x>
            </div>
        </div>
    </ng-container>
</form>
