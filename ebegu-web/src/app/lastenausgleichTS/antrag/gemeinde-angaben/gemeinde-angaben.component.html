<form *ngIf="formGroup" [formGroup]="formGroup">
    <dv-input-container-x>
        <label>{{'GELEISTETE_BETREUUNGSSTUNDEN_SCHULJAHR' | translate}}</label>
        <mat-form-field floatLabel="always">
            <mat-label translate></mat-label>
            <input matInput formControlName="geleisteteBetreuungsstundenOhneBesondereBeduerfnisse" class="form-control dv-input">
        </mat-form-field>
        <mat-form-field></mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <label>{{'BETREUUNGSSTUNDEN_SCHULJAHR_BESONDERE_ANFORDERUNGEN' | translate}}</label>
        <mat-form-field floatLabel="always">
            <mat-label translate></mat-label>
            <input matInput formControlName="geleisteteBetreuungsstundenBesondereBeduerfnisse" class="form-control dv-input">
        </mat-form-field>
        <mat-form-field></mat-form-field>
    </dv-input-container-x>

    <mat-divider></mat-divider>

    <dv-input-container-x>
        <label>{{'LASTENAUSGLEICHBERECHTIGTE_BETREUUNGSSTUNDEN' | translate}}</label>
        <mat-form-field floatLabel="always">
            <mat-label translate></mat-label>
            <input matInput formControlName="lastenausgleichberechtigteBetreuungsstunden" class="form-control dv-input">
        </mat-form-field>
        <mat-form-field></mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <!--TODO: use config param -->
        <label>{{'DAVON_STUNDEN_NORM_MEHR_ALS_50' | translate}}</label>
        <mat-form-field floatLabel="always">
            <mat-label translate></mat-label>
            <input matInput formControlName="davonStundenZuNormlohnMehrAls50ProzentAusgebildete" class="form-control dv-input">
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <mat-label translate></mat-label>
            <input matInput formControlName="davonStundenZuNormlohnMehrAls50ProzentAusgebildeteBerechnet" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <!--TODO: use config param -->
        <label>{{'DAVON_STUNDEN_NORM_WENIGER_ALS_50' | translate}}</label>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="davonStundenZuNormlohnWenigerAls50ProzentAusgebildete" class="form-control dv-input">
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="davonStundenZuNormlohnWenigerAls50ProzentAusgebildeteBerechnet" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

    <mat-divider></mat-divider>

    <dv-input-container-x>
        <label>{{'NORMLOHNKOSTEN_BETREUUNG' | translate}}</label>
        <mat-form-field></mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="normlohnkostenBetreuungBerechnet" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <!-- TODO: add year translation parameter -->
        <label>{{'TATSACHLICHE_EINNAHMEN_ELTERNGEBUHREN' | translate}}</label>
        <mat-form-field>
            <input matInput formControlName="einnahmenElterngebuehrenPercentual" class="form-control dv-input">
        </mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="einnahmenElterngebuehren" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <!-- TODO: add year translation parameter -->
        <label>{{'LASTENAUSGLEICHSBERECHTIGTER_BETRAG_SCHULJAHR' | translate}}</label>
        <mat-form-field></mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="lastenausgleichsberechtigerBetrag" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <!-- TODO: add year translation parameter -->
        <label>{{'ERSTE_RATE_AUSBEZAHLT' | translate}}</label>
        <mat-form-field></mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="ersteRateAusbezahlt" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

    <dv-input-container-x>
        <!-- TODO: add year translation parameter -->
        <label>{{'ZWEITE_RATE' | translate}}</label>
        <mat-form-field></mat-form-field>
        <mat-form-field floatLabel="always">
            <input matInput formControlName="zweiteRate" class="form-control dv-input">
        </mat-form-field>
    </dv-input-container-x>

</form>
