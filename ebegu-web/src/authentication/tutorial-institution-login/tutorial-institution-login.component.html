<div class="tutorial-login row">
    <h3 class="col-md-5 col-md-offset-3" translate>
        TUTORIAL_CHOSE_USER
    </h3>


    <div class="col-md-12 col-md-offset-1">
        <table class="ebegu-table">
            <tr>
                <th colspan="3">
                    <h2 class="tutorial-login-h2" translate>TUTORIAL_INSTITUTION_ROLES</h2>
                </th>
            </tr>

            <!-- Institutionen / Traegerschaften -->
            <tr>
                <td translate>TUTORIAL_ADMIN_INSTITUTION</td>
                <td>
                    <div class="first-row panel panel-default mark-hover panel-body"
                         [textContent]="getTextForLoginButton(administratorInstitutionKitaTutorial)"

                </td>
            </tr>
            <tr>
                <td translate>TUTORIAL_SACHBEARBEITER_INSTITUTION</td>
                <td>
                    <div class="first-row panel panel-default mark-hover panel-body"
                         [textContent]="getTextForLoginButton(sachbearbeiterInstitutionKitaTutorial)"
                         (click)="logIn(sachbearbeiterInstitutionKitaTutorial)"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
