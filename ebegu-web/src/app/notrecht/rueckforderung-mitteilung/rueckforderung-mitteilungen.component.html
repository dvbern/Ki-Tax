<div class="row margin-top-30">
    <div class="col-sm-12">
        <h2 translate>RUECKFORDERUNG_MITTEILUNGEN</h2>
        <hr class="header"/>
        <dv-accordion [allowMultipleSections]="true" *ngFor="let mitteilung of rueckforderungMitteilungen; let i = index">
            <dv-accordion-tab>
                <tab-title>
                    <div class="message-header">
                        <div class="subject-container">
                            <span class="subject" [textContent]="mitteilung.betreff"></span>
                        </div>
                        <div>
                            <span [textContent]="formatDateTime(mitteilung.sendeDatum)"></span>
                        </div>
                    </div>
                    <div class="arrow"><i class="fa fa-angle-down"></i></div>
                </tab-title>
                <tab-body>
                    <div class="message" [innerHTML]="mitteilung.inhalt"></div>
                </tab-body>
            </dv-accordion-tab>
        </dv-accordion>
    </div>
</div>
