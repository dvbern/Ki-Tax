PdfGeneration_EinwilligungSteuerdaten_Content=Die unterzeichnende/n Person/en ist/sind damit einverstanden, dass die eingegebenen Daten mit jenen auf der Gemeinderegistersysteme-Plattfom (GERES) verglichen werden d\u00C3\u00BCrfen. Sie erm\u00C3\u00A4chtigt/erm\u00C3\u00A4chtigen die Steuerverwaltung der Wohnsitzgemeinde und die f\u00C3\u00BCr die Ausgabe der Betreuungsgutscheine zust\u00C3\u00A4ndige Stelle die zur \u00C3\u009Cberpr\u00C3\u00BCfung der erfassten Angaben notwendigen Informationen zu erteilen. Es d\u00C3\u00BCrfen ausschliesslich Informationen ausgetauscht werden, die f\u00C3\u00BCr die Ausstellung der Betreuungsgutscheine erforderlich sind.\n\nZur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben erm\u00C3\u00A4chtigt/erm\u00C3\u00A4chtigen die unterzeichnende/n Person/en die zust\u00C3\u00A4ndigen Mitarbeitenden des Verbands Solothurner Einwohnergemeinden sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden d\u00C3\u00BCrfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen verwenden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwendet werden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Best\u00C3\u00A4tigung des Betreuungsverh\u00C3\u00A4ltnisses erforderlichen Angaben aus dem Antrag sowie die Verf\u00C3\u00BCgung, mit der der Betreuungsgutschein gew\u00C3\u00A4hrt wird, einzusehen. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verh\u00C3\u00A4ltnisse der Familie nicht einsehen.
PdfGeneration_Eingereicht=Der Antrag f\u00C3\u00BCr einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00C3\u00BChrten Unterlagen an die obenstehende Dienststelle per Post (massgebend ist der Poststempel) oder per E-Mail (massgebend ist das Datum des Eingangs) verschickt wurde.

PdfGeneration_Begleitschreiben_Content_Mit_Gemeinde_Info=Sie haben ein Gesuch um Beitr\u00C3\u00A4ge zur Kinderbetreuung eingereicht. Wir haben dieses gepr\u00C3\u00BCft. Die Ergebnisse k\u00C3\u00B6nnen Sie auf den folgenden Seiten einsehen.\n\nFalls Sie Beitr\u00C3\u00A4ge erhalten, sind Sie verpflichtet, uns wesentliche \u00C3\u0084nderungen umgehend mitzuteilen (\u00C2\u00A7 18 Abs. 2 KiBeV). Dazu z\u00C3\u00A4hlen beispielsweise das Einkommen, die Familienverh\u00C3\u00A4ltnisse und die Betreuungen Ihres Kindes.\n\nBei Fragen k\u00C3\u00B6nnen Sie uns per Telefon {0} oder E-Mail {1} erreichen.

