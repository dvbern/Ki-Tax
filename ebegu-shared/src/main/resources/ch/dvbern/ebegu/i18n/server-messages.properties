PdfGeneration_ErsteMahnung_Seite1_Paragraph2=Leider sind die eingereichten Unterlagen gem\u00E4ss einer ersten Vorpr\u00FCfung unvollst\u00E4ndig, daher k\u00F6nnen wir die gew\u00FCnschte Berechnung nicht vornehmen. Wir bitten Sie, Ihr Gesuch mit den nachfolgend aufgef\u00FChrten Unterlagen zu erg\u00E4nzen:
PdfGeneration_ErsteMahnung_Seite2_Paragraph1=Erst nach Eingang dieser zus\u00E4tzlichen Unterlagen k\u00F6nnen wir Ihr Gesuch weiter bearbeiten. Wir bitten Sie, die oben aufgef\u00FChrten Dokumente bis am {0} unter Angabe Ihrer Referenznummer einzureichen.
PdfGeneration_ErsteMahnung_Seite2_Paragraph2=Wenn Sie Fragen haben oder Probleme beim Beschaffen der Unterlagen, stehen Ihnen unsere Mitarbeitenden gerne w\u00E4hrend der B\u00FCrozeiten zur Verf\u00FCgung (Telefonnummer {0} und per E-Mail {1}).
PdfGeneration_ZweiteMahnung_Seite1_Paragraph1=Sie haben von uns am {0} eine Mahnung zur Vervollst\u00E4ndigung Ihrer Anmeldung erhalten.
PdfGeneration_ZweiteMahnung_Seite1_Paragraph2=Leider sind die eingereichten Angaben/Unterlagen immer noch nicht vollst\u00E4ndig. Wir fordern Sie daher ein letztes Mal auf, Ihr Gesuch bis am {0} unter Angabe Ihrer Referenznummer mit den nachfolgend aufgef\u00FChrten Unterlagen zu erg\u00E4nzen:
