<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate>FINANZIELLE_SITUATION_RESULTATE_LUZERN</span>
            </h2>
            <hr class="header"/>
        </div>
    </div>
    <div class="row">
        <dv-resultat [isGemeinsam]="false"
                     [nameGS1]="extractFullNameGS1()"
                     [nameGS2]="extractFullNameGS2()"
                     [model]="model">
        </dv-resultat>
        <dv-navigation-x [dvPrevious]="hasPrevious" [dvNext]="hasNext"
                       [dvSubStep]="getSubStepIndex()" [dvSubStepName]="getSubStepName()"></dv-navigation-x>
    </div>

</div>
