<div class="select-portal">
	<p translate>SELECT_PORTAL</p>
</div>

<div class="portal-list">
	<div *ngFor="let mandant of mandants" class="portal" (click)="selectMandant(mandant)">
		<div class="flex-row flex-no-grow-auto">
			<div class="flew-column-center">
				<div class="img-container">
					<img [src]="getMandantLogoUrl(mandant)" height="40px" alt="Logo {{mandant.name}}">
				</div>
			</div>
			<div class="flew-column-center">
				<p>{{mandant.name}}</p>
			</div>
		</div>
		<div class="flex-grow"></div>
		<div class="flew-column-center">
			<div class="onboarding-login-buttons flex-no-grow-auto" *ngIf="(isScreenMobile$ | async) === false">
				<button class="dv-btn onboarding-red-border-button onboarding-login-button-width no-margin">
					<span translate>PORTAL_OEFFNEN</span>
				</button>
			</div>
			<i class="fa fa-arrow-right" *ngIf="isScreenMobile$ | async"></i>
		</div>
	</div>
</div>
