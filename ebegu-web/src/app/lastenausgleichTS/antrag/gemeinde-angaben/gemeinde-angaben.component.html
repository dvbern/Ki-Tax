<div class="gemeinde-angaben">
    <h1 class="access-for-all-title" translate>LATS_GEMEINDE_ANGABEN</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2 translate>LATS_GEMEINDE_ANGABEN</h2>
            <hr class="header"/>
        </div>
    </div>

    <form *ngIf="lATSAngabenGemeindeContainer" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12 dv-input-container-question">
                <dv-radio-container-x>
                    <label class="ebegu-h1" required id="alle-angaben-radio-group" translate>
                        LATS_ANGABEN_GEMEINDE_FRAGE_1
                        <span>&nbsp;*</span>
                    </label>
                    <mat-radio-group
                        aria-labelledby="alle-angaben-radio-group"
                        class=""
                        [disabled]="!showAntragErstellen()"
                        name="alleAngaben"
                        formControlName="alleAngabenInKibonErfasst">
                        <mat-radio-button [value]="true">{{'LABEL_JA' | translate }}</mat-radio-button>
                        <mat-radio-button [value]="false">{{'LABEL_NEIN' | translate }}</mat-radio-button>
                    </mat-radio-group>
                </dv-radio-container-x>
            </div>
        </div>

        <div class="actions">
            <dv-loading-button *ngIf="showAntragErstellen()" type="button" [buttonDisabled]="!form?.valid" (buttonClick)="onSubmit()">
                <span translate>LATS_ANTRAG_ERSTELLEN</span>
            </dv-loading-button>
        </div>
    </form>

</div>
