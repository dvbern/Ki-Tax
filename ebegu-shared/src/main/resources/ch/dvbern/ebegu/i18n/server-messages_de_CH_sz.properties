MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihre Angaben zur Einkommens\u00E4nderung werden ber\u00FCcksichtigt. Es gilt das massgebende Einkommen aus dieser deklarierten Einkommens\u00E4nderung.
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Ihre Angaben zur Einkommens\u00E4nderung k\u00F6nnen nicht ber\u00FCcksichtigt werden. Es gilt weiterhin das massgebende Einkommen aus den bisher deklarierten Verh\u00E4ltnissen
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_ERSTGESUCH_MSG=Die Angaben der finanziellen Verh\u00E4ltnisse wurden nicht nachgewiesen. Es k\u00F6nnen keine Beitr\u00E4ge aufgrund der finanziellen Verh\u00E4ltnisse gew\u00E4hrt werden.
MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_MUTATION_MSG=Die Angaben der finanziellen Verh\u00E4ltnisse wurden nicht nachgewiesen (\u00A7\u00A7 13 Abs. 2, 18 Abs. 2 KiBeV). Es gelten weiterhin die finanziellen Verh\u00E4ltnisse der Verf\u00FCgung vom {0}.
MsgKey_WOHNSITZ_MSG=F\u00FCr diesen Zeitraum liegt kein zivilrechtlicher Wohnsitz in der Gemeinde {0} vor (\u00A7 14 KiBeG). Daher besteht kein Anspruch.
MsgKey_EINREICHUNGSFRIST_MSG=F\u00FCr diesen Zeitraum werden noch keine Beitr\u00E4ge gew\u00E4hrt. Die Beitr\u00E4ge werden monatlich im Voraus an die anspruchsberechtigten Personen oder an die Betreuungseinrichtung ausbezahlt (\u00A7 19 Abs. 2 KiBeV).
MsgKey_ANSPRUCHSAENDERUNG_MSG=Die Anpassungen der Beitr\u00E4ge erfolgt auf den Folgemonat.
MsgKey_SCHULSTUFE_KINDERGARTEN_2_MSG=Kein Anspruch f\u00FCr Kinder ab der ersten Klasse.
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Die Voraussetzungen f\u00FCr den Erhalt der Pauschale f\u00FCr besondere Bed\u00FCrfnisse sind gegeben.
MsgKey_VERFUEGUNG_MIT_ANSPRUCH=Die Berechnung des Gutscheins (V) erfolgt gem\u00E4ss Formel in \u00A7\u00A7 15 f. KiBeV.
MsgKey_EINKOMMEN_MAX_MSG=Ab einem anspruchsberechtigten Einkommen von {0} Franken erfolgt keine Verg\u00FCnstigung mehr (Obergrenze Fr. 153 215.-; vgl.  \u00A7 13 Abs. 1 KiBeV).
MsgKey_EINKOMMEN_SOZIALHILFEEMPFAENGER_MSG=Sozialhilfebeziehende Eltern erhalten die maximale Verg\u00FCnstigung pro Betreuungseinheit.
MsgKey_ABWESENHEIT_MSG=Das Kind wird l\u00E4nger als {0} aufeinanderfolgende Kalendertage nicht familienerg\u00E4nzend betreut (z.B. aufgrund einer l\u00E4ngeren Reise). Deshalb wird kein Betreuungsgutschein mehr ausbezahlt.
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH_FKJV=F\u00FCr diesen Zeitraum ist das erforderliche Besch\u00E4ftigungspensum f\u00FCr den Erhalt eines Betreuungsgutscheins nicht erreicht. Das minimale Besch\u00E4ftigungspensum betr\u00E4gt {0}%.
MsgKey_ERWERBSPENSUM_ANSPRUCH=F\u00FCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00E4ftigungspensums.
MsgKey_ERWERBSPENSUM_MINIMUM_NICHT_ERRECHT=Die Mindest-Inanspruchnahme ist nicht erreicht. Das Minimum bei unterhalltpflichtigen Personen, welche mehrheitlich allein mit dem Kind bzw. den Kindern im selben Haushalt wohnen ist 20 % und bei unterhaltspflichtige Personen die mit dem Kind bzw. den Kindern im selben Haushalt wohnen 120 % (\u00A7 14 Abs. 1 KiBeV).
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH=Der Anspruch setzt voraus, dass die f\u00FCr die Kinderunterhaltspflichtige Personen die Angebote von Betreuungseinrichtungen infolge ausserfamili\u00E4rer zeitlicher Inanspruchnahme wie Erwerbst\u00E4tigkeit, Arbeitslosigkeit oder einer Aus- oder Weiterbildung nutzen. Die zeitliche Inanspruchnahme hat mindesten zu umfassen: 120 %, sofern beide unterhaltspflichtige Personen mit dem Kind im selben Haushalt wohnen; 20 % sofern eine unterhaltspflichtige Person mehrheitlich allein mit dem Kind im selben Haus wohnt (\u00A7 14 Abs. 1 KiBeV). Die angegebene zeitliche ausserfamili\u00E4re Inanspruchnahme unterschreitet das geforderte Mindestpensum.
MsgKey_REDUCKTION_RUECKWIRKEND_MSG=Die Anpassungen der Beitr\u00E4ge erfolgt auf den Folgemonat.
MsgKey_SCHULSTUFE_PRIMARSTUFE_MSG=F\u00FCr Kinder ab der Sekundarstufe oder h\u00F6her k\u00F6nnen keine Beitr\u00E4ge geltend gemacht werden (vgl. \u00A7 11 Abs. 1 Bst. a KiBeG).
MsgKey_ANSPRUCH_AB_ALTER_NICHT_ERFUELLT=F\u00FCr diesen Zeitraum liegt das Alter des Kindes unter {0} Monaten (\u00A7 11 Abs. 1 Bst. a KiBeG). Ein Anspruch ist nicht gegeben.

