<input aria-describedby="{{vm.inputId + '-error'}}"
       type="text"
       id="{{vm.inputId}}"
       ng-model="vm.dateTime"
       ng-model-options="{debounce: 100}"
       ng-change="vm.updateTimeModelValue()"
       placeholder="{{vm.placeholder}}"
       class="form-control dvTimepicker"
       ng-blur="vm.onBlur()"
       ng-required="vm.dateTimeRequired"
       ng-disabled="vm.ngDisabled">
