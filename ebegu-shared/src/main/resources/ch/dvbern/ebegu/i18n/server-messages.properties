PdfGeneration_EinwilligungSteuerdaten_Title=Erm\u00E4chtigung zur Dateneinsicht, Datenbearbeitung und Datenweitergabe
PdfGeneration_EinwilligungSteuerdaten_Content=Die unterzeichnenden Personen sind damit einverstanden, dass die f\u00FCr die Gutscheinausgabe zust\u00E4ndige Stelle der Gemeinde oder der beauftragten Dritten die anhand der eingereichten Unterlagen in kiBon erfassten Angaben \u00FCberpr\u00FCft. Die Pr\u00FCfung erfolgt durch den Vergleich der Daten mit jenen auf der Gemeinderegistersysteme-Plattform (GERES) oder mit den Steuerdaten. Die unterzeichnenden Personen erm\u00E4chtigen die Steuerverwaltung der Wohnsitzgemeinde und die f\u00FCr die Gutscheinausgabe zust\u00E4ndige Stelle, einander die zur Berechnung des massgebenden Einkommens notwendigen Informationen zu erteilen. Es d\u00FCrfen ausschliesslich Daten \u00FCberpr\u00FCft werden, die f\u00FCr die Ausstellung der Betreuungsgutscheine erforderlich sind.\n\nZur Erbringung von Supportleistungen erm\u00E4chtigen die unterzeichnenden Personen die zust\u00E4ndigen Mitarbeitenden des kantonalen Sozialamts sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden d\u00FCrfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen verwenden. Die unterzeichnenden Personen sind damit einverstanden, dass die zust\u00E4ndigen Mitarbeitenden des kantonalen Sozialamtes die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwenden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Best\u00E4tigung des Betreuungsverh\u00E4ltnisses erforderlichen Angaben aus dem Gesuch sowie die Verf\u00FCgung, mit der der Betreuungsgutschein gew\u00E4hrt wird, einzusehen. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verh\u00E4ltnisse der Familie nicht einsehen.
PdfGeneration_Kenntnissnahme_Title=Meldung bei ver\u00E4nderten Verh\u00E4ltnissen
PdfGeneration_Kenntnissnahme_Content=\u00C4nderungen der massgebenden Verh\u00E4ltnisse (z.B. Familiengr\u00F6sse, Wegzug, Erwerbspensum) sind unaufgefordert und unverz\u00FCglich zu melden. Die Mitteilung kann direkt \u00FCber kiBon oder an die im Briefkopf aufgef\u00FChrte Dienststelle erfolgen.\n\n
PdfGeneration_InfoEinreichung=Ich best\u00E4tige / Wir best\u00E4tigen die Vollst\u00E4ndigkeit und Korrektheit aller meiner / unserer Angaben.
PdfGeneration_BestaetigungWahrheitsgemaess=Das Gesuch f\u00FCr einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Unterlagen an die oben stehende Dienststelle verschickt wurde (Datum des Poststempels).
