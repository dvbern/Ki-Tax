PdfGeneration_EinwilligungSteuerdaten_Content=fr_sv_Die unterzeichnende/n Person/en erteilt/erteilen der Steuerverwaltung der Stadt Bern und der/n f\u00FCr die oben aufgef\u00FChrten Betreuungsangebote zust\u00E4ndigen Stelle/n die Einwilligung, einander wechselseitig schriftlich und m\u00FCndlich die zur Berechnung des massgebenden Einkommens notwendigen Informationen zukommen zu lassen. Sie entbindet/entbinden dazu die Steuerverwaltung der Stadt Bern von der Geheimhaltungspflicht gem\u00E4ss Artikel 110 des Bundesgesetzes \u00FCber die direkte Bundessteuer (DBG, SR 642.11) und Artikel 153 des Steuergesetzes des Kantons Bern (StG, BSG 661.11).
