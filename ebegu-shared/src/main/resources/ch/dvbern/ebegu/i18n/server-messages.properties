PdfGeneration_KeinAnspruch_Content_3=Aus diesen Gr\u00FCnden wird verf\u00FCgt:\n\nF\u00FCr die Betreuung von {0}, geboren am {1}, gew\u00E4hren wir Ihnen gest\u00FCtzt auf die gesetzlichen Grundlagen
