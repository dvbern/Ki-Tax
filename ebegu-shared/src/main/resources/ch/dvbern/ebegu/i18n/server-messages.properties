PdfGeneration_Rechtsmittelbelehrung_Content=Gegen diese Verf\u00FCgung kann innert 30 Tagen Beschwerde erhoben werden. Die Beschwerdefrist kann nicht verl\u00E4ngert werden. Die Beschwerde ist an die Adresse {0} zuzustellen. Sie muss (a) angeben, welche Entscheidung anstelle der angefochtenen Verf\u00FCgung beantragt wird; (b) aus welchen Gr\u00FCnden diese andere Entscheidung verlangt wird, (c) die Unterschrift der beschwerdef\u00FChrenden Partei oder der sie vertretenden Person enthalten. Der Beschwerdeschrift beizulegen sind die Beweismittel, soweit sie greifbar sind, und die angefochtene Verf\u00FCgung.
