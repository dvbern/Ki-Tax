<div class="row">
    <div class="col-sm-12">
        <dv-file-upload
            (download)="download($event[0],$event[1])"
            [title]="'FERIENBETREUUNG_DOKUMENT_UPLOAD_TITLE'"
            (delete)="onDelete($event)"
            (uploadFile)="onUpload($event)"
            [files]="dokumente"
            [readOnly]="isReadonly()"
            [readOnlyDelete]="false"
        >
        </dv-file-upload>
        <div class="dv-error-messages" *ngFor="let file of filesTooBig">
            <span>
                {{'FEHLER_BEIM_HOCHLADEN_VON_DOKUMENT' | translate:{dokumentName:file.name} }} {{'ERROR_FILE_TOO_LARGE' | translate}}
            </span>
        </div>
    </div>
</div>
