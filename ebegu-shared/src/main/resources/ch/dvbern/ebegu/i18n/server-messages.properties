Reports_erlaeuterungZ1=Der Kanton zieht die Daten für die Abrechnung des Lastenausgleichs Sozialhilfe direkt aus kiBon. Für die Abrechnung der Aufwendungen im Gutscheinsystem müssen die Gemeinden kein revisionstechnisches Kontrollblatt ausfüllen.
Reports_erlaeuterungZ2=Im Gutscheinsystem werden die Aufwendungen gemeindescharf abgegrenzt. Das bedeutet, dass die anrechenbaren Aufwendungen für die Betreuungsgutscheine mit dem Gemeindeanteil der jeweiligen Gemeinde im Lastenausgleich Sozialhilfe verrechnet werden (selbst wenn die Gemeinde die Administration der Betreuungsgutscheine an eine andere Gemeinde delegiert hat).
Reports_erlaeuterungZ3=Der Auszug ist in einen Abschnitt «Betreuungsgutscheine mit Selbstbehalt für Gemeinde» und in einen Abschnitt «Betreuungsgutscheine ohne Selbstbehalt für Gemeinde» unterteilt. In Letzterem werden die Angaben zu den Betreuungsgutscheinen für Kinder in Kantonszuständigkeit dargestellt. Die Gemeinden zahlen für sie keinen Selbstbehalt.
Reports_erlaeuterungZ4=Erläuterungen zu den Spalten:
Reports_erlaeuterungZ5_1=Selbstbehalt pro 100%-Gutschein:
Reports_erlaeuterungZ6_1=Korrektur:
Reports_erlaeuterungZ7_1=Total vergünstigtes Betreuungspensum:
Reports_erlaeuterungZ8_1=Total Gutscheine:
Reports_erlaeuterungZ9_1= Kosten pro 100%-Gutschein:
Reports_erlaeuterungZ10_1=Selbstbehalt Gemeinde:
Reports_erlaeuterungZ11_1=Eingabe Lastenausgleich (im Abschnitt "Betreuungsgutscheine mit Selbstbehalt für Gemeinde"):
Reports_erlaeuterungZ5_2=Kosten der Gemeinde für ein Betreuungspensum von 100% im entsprechenden Jahr.
Reports_erlaeuterungZ6_2=Korrekturen aus den Vorjahren.
Reports_erlaeuterungZ7_2=Betreuungsumfang sämtlicher Kinder im Gemeindegebiet, das durch Betreuungsgutscheine vergünstigt wurde. Angegeben wird das durchschnittliche jährliche vergünstigte Betreuungspensum. Beispiel: Wenn eine Gemeinde zw. August und Dezember einen Gutschein für ein Betreuungspensum von 100% ausgibt, beträgt der Wert in der Spalte «Total vergünstigtes Betreuungspensum» 41.67% (100%*5/12).
Reports_erlaeuterungZ8_2=Total der ausbezahlten Gutscheinbeträge der Gemeinde im entsprechenden Jahr.
Reports_erlaeuterungZ9_2=Durchschnittliche Aufwendungen für ein vergünstigtes Betreuungspensum von 100 Prozent. Der Kanton berechnet jährlich den Durchschnitt auf Basis der Aufwendungen in sämtlichen Gemeinden im Vorjahr.
Reports_erlaeuterungZ10_2=Kosten der Gemeinde für sämtliche Betreuungsgutscheine, die im entsprechenden Jahr ausgegeben wurden. Sie werden bis 2021 wie folgt berechnet: Total Belegung x Kosten pro 100%-Platz x 20%. Per 1.1.2022 wird der Selbstbehalt neu aufgrund der effektiven Aufwendungen berechnet.
Reports_erlaeuterungZ11_2=Betrag, den die Gemeinde über den Lastenausgleich Soziales abrechnen kann. Er entspricht der Differenz zw. dem «Total Gutscheine» und dem «Selbstbehalt Gemeinde», zzgl. den Korrekturen.

