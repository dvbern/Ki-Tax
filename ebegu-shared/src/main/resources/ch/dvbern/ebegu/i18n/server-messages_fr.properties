PdfGeneration_Verfuegung_Inhalt_1A=Les cantons octroient sur demande des indemnit\u00E9s pour pertes financi\u00E8res aux institutions d\u2019accueil extrafamilial pour compenser les contributions de garde d\u2019enfants non per\u00E7ues aupr\u00E8s des parents durant la p\u00E9riode s\u2019\u00E9tendant du 17 mars au 17 juin 2020 en raison des mesures de lutte contre le coronavirus. Doivent \u00EAtre remplies toutes les conditions pr\u00E9vues dans l\u2019ordonnance f\u00E9d\u00E9rale Covid-19 accueil extrafamilial pour enfants
