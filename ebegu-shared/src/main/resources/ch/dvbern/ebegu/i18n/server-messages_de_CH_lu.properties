MsgKey_FAMILIENSITUATION_X_JAHRE_KONKUBINAT_MSG=Ihr Antrag zusammen mit {0} wird per {1} beendet. Danach müssen Sie mit ihrer Konkubinatspartner/in einen neuen Antrag erstellen.
