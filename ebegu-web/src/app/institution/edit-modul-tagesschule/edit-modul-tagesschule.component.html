<div class="row">
    <div class="col-md-3">
        <div class="form-group">
            <label translate>MODUL_NAME</label>
            {{modulTagesschuleGroup.modulTagesschuleName}}
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label translate for="bezeichnung">MODUL_BEZEICHNUNG</label>
            <input id="bezeichnung" type="text" name="bezeichnung"
                   #bezeichnung="ngModel"
                   [(ngModel)]="modulTagesschuleGroup.bezeichnung">
            <dv-error-messages [errorObject]="bezeichnung.errors"
                               inputId="bezeichnung"></dv-error-messages>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label translate for="zeitVon">MODUL_VON</label>
            <input id="zeitVon" type="text" name="zeitVon"
                   #zeitVon="ngModel"
                   [(ngModel)]="modulTagesschuleGroup.zeitVon"
                   [required]="modulTagesschuleGroup.zeitBis"
                   placeholder="HH:mm">
            <dv-error-messages [errorObject]="zeitVon.errors"
                               inputId="zeitVon"></dv-error-messages>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label translate for="zeitBis">MODUL_BIS</label>
            <input id="zeitBis" type="text" name="zeitBis"
                   #zeitBis="ngModel"
                   [(ngModel)]="modulTagesschuleGroup.zeitBis"
                   [required]="modulTagesschuleGroup.zeitVon"
                   placeholder="HH:mm">
            <dv-error-messages [errorObject]="zeitBis.errors"
                               inputId="zeitBis"></dv-error-messages>
        </div>
    </div>
</div>

<div>
    <div class="col-md-3">
        <div class="form-group">
            <label translate for="verpflegungskosten">MODUL_VERPFLEGUNG</label>
            <input id="verpflegungskosten" type="number" name="verpflegungskosten"
                   #verpflegungskosten="ngModel"
                   [(ngModel)]="modulTagesschuleGroup.verpflegungskosten">
            <dv-error-messages [errorObject]="verpflegungskosten.errors"
                               inputId="verpflegungskostenId"></dv-error-messages>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <div class="form-group" id="verfuegbar">
                <div class="row">
                    <div class="col-md-1">
                        <label for="montag" translate>MONDAY_SHORT</label>
                    </div>
                    <div class="col-md-1">
                        <label for="dienstag" translate>TUESDAY_SHORT</label>
                    </div>
                    <div class="col-md-1">
                        <label for="mittwoch" translate>WEDNESDAY_SHORT</label>
                    </div>
                    <div class="col-md-1">
                        <label for="donnerstag" translate>THURSDAY_SHORT</label>
                    </div>
                    <div class="col-md-1">
                        <label for="freitag" translate>FRIDAY_SHORT</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1">
                        <mat-checkbox id="montag" name="montag" [(ngModel)]="modulTagesschuleGroup.tempModulMonday.angeboten"></mat-checkbox>
                    </div>
                    <div class="col-md-1">
                        <mat-checkbox id="dienstag" name="dienstag" [(ngModel)]="modulTagesschuleGroup.tempModulTuesday.angeboten"></mat-checkbox>
                    </div>
                    <div class="col-md-1">
                        <mat-checkbox id="mittwoch" name="mittwoch" [(ngModel)]="modulTagesschuleGroup.tempModulWednesday.angeboten"></mat-checkbox>
                    </div>
                    <div class="col-md-1">
                        <mat-checkbox id="donnerstag" name="donnerstag" [(ngModel)]="modulTagesschuleGroup.tempModulThursday.angeboten"></mat-checkbox>
                    </div>
                    <div class="col-md-1">
                        <mat-checkbox id="freitag" name="freitag" [(ngModel)]="modulTagesschuleGroup.tempModulFriday.angeboten"></mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <mat-checkbox id="wirdPaedagogischBetreut" name="wirdPaedagogischBetreut"
                          [(ngModel)]="modulTagesschuleGroup.wirdPaedagogischBetreut">
                {{'MODUL_PAEDAGOGISCH_BETREUT'|translate}}
            </mat-checkbox>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label translate for="intervall">MODUL_INTERVALL</label>
            <mat-select [(ngModel)]="modulTagesschuleGroup.intervall"
                        #intervall="ngModel" id="intervall"
                        name="intervall" class="form-control" required>
                <mat-option *ngFor="let option of getModulTagesschuleIntervallOptions()"
                            [value]="option">{{option | translate}} </mat-option>
            </mat-select>
            <dv-error-messages [errorObject]="intervall.errors"
                               inputId="intervall"></dv-error-messages>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <button type="button" class="dv-btn"
                (click)="apply()">
            <span translate>OK</span>
        </button>
    </div>
</div>
