<div class="row">
    <div class="col-sm-12">
        <dv-accordion class="konfigurationList" allow-multiple-sections="true">
            <dv-accordion-tab
                *ngFor="let konf of konfigurationsListe; let i = index"
                [tabid]="i">
                <tab-title>
                    <div class="message-header">
                        <p class="fa fa-angle-right"></p>
                        <span translate
                              [translateParams]="{fromTo: konf.gesuchsperiodeName, status: konf.gesuchsperiodeStatusName}">
                                GEMEINDE_TAB_TS_GP_TITLE
                        </span>
                    </div>
                </tab-title>
                <tab-body>
                    <div class="row">
                        <!-- readonly -->
                        <div *ngIf="!isKonfigurationEditable(konfigurationsListe[i])" class="col-sm-6">
                            <div class="form-group">
                                <!-- Datum Aktivierung Tagesschulen -->
                                <label>{{'TAGESSCHULE_AKTIVIERUNGSDATUM'|translate}}&nbsp;
                                    <strong>{{getTagesschuleAktivierungsdatumAsString(konfigurationsListe[i])}}</strong>
                                </label>
                                <!-- Erster Schultag -->
                                <label>{{'TAGESSCHULE_ERSTER_SCHULTAG'|translate}}&nbsp;
                                    <strong>{{getTagesschuleErsterSchultagAsString(konfigurationsListe[i])}}</strong></label>
                            </div>
                        </div>
                        <!-- editable -->
                        <div *ngIf="isKonfigurationEditable(konfigurationsListe[i])" class="col-sm-6">
                            <!-- Datum Aktivierung Tagesschulen -->
                            <div class="form-group">
                                <label class="required" translate for="tsAktivierungsdatum">TAGESSCHULE_AKTIVIERUNGSDATUM</label>
                                <input class="dv-mat-datepicker" type="text"
                                       name="tsAktivierungsdatum" id="tsAktivierungsdatum"
                                       [(ngModel)]="konfigurationsListe[i].konfigTagesschuleAktivierungsdatum"
                                       [matDatepicker]="tsAktivierungsdatum"
                                       (dateChange)="tagesschuleAktivierungsdatumChanged(konfigurationsListe[i])"
                                       placeholder="{{'DATE_PLACEHOLDER' | translate}}"
                                       required>
                                <mat-datepicker-toggle matSuffix [for]="tsAktivierungsdatum"></mat-datepicker-toggle>
                                <mat-datepicker #tsAktivierungsdatum></mat-datepicker>
                            </div>
                            <!-- Erster Schultag -->
                            <div class="form-group">
                                <label class="required" translate
                                       for="tsErsterSchultag">TAGESSCHULE_ERSTER_SCHULTAG</label>
                                <input class="dv-mat-datepicker" type="text"
                                       name="tsErsterSchultag" id="tsErsterSchultag"
                                       [(ngModel)]="konfigurationsListe[i].konfigTagesschuleErsterSchultag"
                                       [matDatepicker]="tsErsterSchultag"
                                       (dateChange)="tagesschuleErsterSchultagChanged(konfigurationsListe[i])"
                                       placeholder="{{'DATE_PLACEHOLDER' | translate}}"
                                       required>
                                <mat-datepicker-toggle matSuffix [for]="tsErsterSchultag"></mat-datepicker-toggle>
                                <mat-datepicker #tsErsterSchultag></mat-datepicker>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h1>
                                    <span translate="MERKBLATT_ANMELDUNG_TAGESSCHULE"></span>
                                </h1>
                                <hr class="header"/>
                                <table class="table table-striped" width="100%">
                                    <tr>
                                        <td
                                            translate="VORLAGE_MERKBLATT_ANMELDUNG_TAGESSCHULE_DE"></td>
                                        <td width="2%"
                                            class="symbol"
                                            tabindex="-1"
                                            ng-click="$event.stopPropagation()">
                                                <button
                                                   ngf-select="uploadGemeindeGesuchsperiodeDokument($files, 'DEUTSCH', 'VORLAGE_MERKBLATT_TS')"
                                                   ngf-multiple="false"
                                                   accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                                   class="dv-btn fa fa-upload dv-btn-operation"
                                                   title="{{'GS_DOKUMENT_HOCHLADEN' | translate}}"
                                                   [attr.aria-label]="'GS_DOKUMENT_HOCHLADEN' | translate"
                                                   tabindex="0">
                                               </button>
                                           </td>
                                           <td width="2%"
                                               class="symbol"
                                               tabindex="-1">
                                                    <button
                                                          ng-click="downloadGemeindeGesuchsperiodeDokument(konfigurationsListe[i].gesuchsperiode.id, 'DEUTSCH', 'VORLAGE_MERKBLATT_TS');$event.stopPropagation()"
                                                          ng-disabled="!vm.isVorlageMerkblattDE"
                                                          class="dv-btn fa fa-eye dv-btn-operation"
                                                          aria-hidden="true"
                                                          tabindex="0"></button>
                                               </td>
                                               <td width="2%"
                                                   class="symbol"
                                                   tabindex="-1">
                                                  <button
                                                       ng-click="vm.removeGesuchsperiodeDokument('DEUTSCH', 'VORLAGE_MERKBLATT_TS');$event.stopPropagation()"
                                                       ng-disabled="!vm.isVorlageMerkblattDE"
                                                       class="dv-btn fa fa-trash dv-btn-operation"
                                                       aria-hidden="true"
                                                       tabindex="0"></button>
                                               </td>
                                           </tr>
                                           <!--
                                           <tr>
                                               <td translate="VORLAGE_MERKBLATT_ANMELDUNG_TAGESSCHULE_FR"></td>
                                               <td width="2%"
                                                   class="symbol"
                                                   tabindex="-1"
                                                   ng-click="$event.stopPropagation()">
                                                   <button
                                                       ngf-select="vm.uploadGesuchsperiodeDokument($files, 'FRANZOESISCH', 'VORLAGE_MERKBLATT_TS')"
                                                       ngf-multiple="false"
                                                       accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                                       class="dv-btn fa fa-upload dv-btn-operation"
                                                       title="{{'GS_DOKUMENT_HOCHLADEN' | translate}}"
                                                       aria-label="{{'GS_DOKUMENT_HOCHLADEN' | translate}}"
                                                       tabindex="0">
                                                   </button>
                                               </td>
                                               <td width="2%"
                                                   class="symbol"
                                                   tabindex="-1">
                                                   <button
                                                       ng-click="vm.downloadGesuchsperiodeDokument('FRANZOESISCH', 'VORLAGE_MERKBLATT_TS');$event.stopPropagation()"
                                                       ng-disabled="!vm.isVorlageMerkblattFR"
                                                       class="dv-btn fa fa-eye dv-btn-operation"
                                                       aria-hidden="true"
                                                       tabindex="0"></button>
                                               </td>
                                               <td width="2%"
                                                   class="symbol"
                                                   tabindex="-1">
                                                   <button
                                                       ng-click="vm.removeGesuchsperiodeDokument('FRANZOESISCH', 'VORLAGE_MERKBLATT_TS');$event.stopPropagation()"
                                                       ng-disabled="!vm.isVorlageMerkblattFR"
                                                       class="dv-btn fa fa-trash dv-btn-operation"
                                                       aria-hidden="true"
                                                       tabindex="0"></button>
                                               </td>
                                           </tr>  -->
                                </table>
                            </div>

                        </div>
                    </div>
                </tab-body>
            </dv-accordion-tab>
        </dv-accordion>
    </div>
</div>
