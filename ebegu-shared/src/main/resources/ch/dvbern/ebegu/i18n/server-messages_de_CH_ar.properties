PdfGeneration_EinwilligungSteuerdaten_Content=Die unterzeichnende/n Person/en ist/sind damit einverstanden, dass die eingegebenen Daten mit jenen auf der Gemeinderegistersysteme-Plattfom (GERES) verglichen werden d\u00FCrfen. Sie erm\u00E4chtigt/erm\u00E4chtigen die Steuerverwaltung der Wohnsitzgemeinde und die f\u00FCr die Ausgabe der Betreuungsgutscheine zust\u00E4ndige Stelle die zur \u00DCberpr\u00FCfung der erfassten Angaben notwendigen Informationen zu erteilen. Es d\u00FCrfen ausschliesslich Informationen ausgetauscht werden, die f\u00FCr die Ausstellung der Betreuungsgutscheine erforderlich sind.\n\nZur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben erm\u00E4chtigt/erm\u00E4chtigen die unterzeichnende/n Person/en die zust\u00E4ndigen Mitarbeitenden des Verbands Appenzell Ausserrhodener Einwohnergemeinden sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden d\u00FCrfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen verwenden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwendet werden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Best\u00E4tigung des Betreuungsverh\u00E4ltnisses erforderlichen Angaben aus dem Antrag sowie die Verf\u00FCgung, mit der der Betreuungsgutschein gew\u00E4hrt wird, einzusehen. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verh\u00E4ltnisse der Familie nicht einsehen.
PdfGeneration_Eingereicht=Der Antrag f\u00FCr einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Unterlagen an die obenstehende Dienststelle per Post (massgebend ist der Poststempel) oder per E-Mail (massgebend ist das Datum des Eingangs) verschickt wurde.
