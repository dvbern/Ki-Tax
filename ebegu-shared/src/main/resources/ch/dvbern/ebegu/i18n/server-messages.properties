MsgKey_BETREUUNGSANGEBOT_MSG=Betreuungsangebot Schulamt
MsgKey_RESTANSPRUCH_MSG=Ihr anspruchsberechtigtes Pensum betr\u00E4gt {0}%. Da das Kind weitere Betreuungsangebote besucht, verbleiben noch {1}%.
MsgKey_EINKOMMEN_MSG=Ab einem massgebenden Einkommen von {0} Franken erfolgt keine Verg\u00FCnstigung mehr (Art. 34k Abs. 2).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommensverschlechterung wurde gutgeheissen. Das massgebende Einkommen des Jahres {0} ohne Abzug des Pauschalbetrags gem\u00E4ss Familiengr\u00F6sse ist um mehr als 20 Prozent tiefer ist als das massgebende Einkommen des aktuellen Bemessungszeitraums (Jahr {1}) ohne Abzug des Pauschalbetrags gem\u00E4ss Familiengr\u00F6sse (Art. 34m Abs. 2 ASIV).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommensverschlechterung wurde abgelehnt. Es gilt weiterhin das massgebende Einkommen des Jahres {1}. Das massgebende Einkommen des Jahres {0} ohne Abzug des Pauschalbetrags gem\u00E4ss Familiengr\u00F6sse ist nicht um mehr als 20 Prozent tiefer ist als das massgebende Einkommen des aktuellen Bemessungszeitraums (Jahr {1}) ohne Abzug des Pauschalbetrags gem\u00E4ss Familiengr\u00F6sse. (Art. 34m Abs. 2 ASIV).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Ihr Antrag zur Anwendung der Einkommensverschlechterung f\u00FCr das Jahr {0} wurde aufgrund der fehlenden Belege abgelehnt (Art. 12 Abs, 3).
MsgKey_EINKOMMEN_SOZIALHILFEEMPFAENGER_MSG=Sozialhilfebeziehende Eltern erhalten die maximale Verg\u00FCnstigung pro Betreuungseinheit (Art 34l Abs 4).
MsgKey_UNBEZAHLTER_URLAUB_MSG=Als erwerbst\u00E4tig gelten auch Eltern bei einem unbezahlten Urlaub bis zu drei Monaten. Dauert der unbezahlte Urlaub l\u00E4nger als drei Monate ist diese Erwerbst\u00E4tigkeit nicht mehr gegeben und das anspruchsberechtigte Pensum wird auf den Folgemonat entsprechend gek\u00FCrzt (Art. 2 BGSDV und Art. 34h ASIV).
MsgKey_ERWERBSPENSUM_GS1_MSG=Das totale Besch\u00E4ftigungspensum pro Gesuchsteller kann 100% nicht \u00FCbertreffen.
MsgKey_ERWERBSPENSUM_GS2_MSG=Das totale Besch\u00E4ftigungspensum pro Gesuchsteller kann 100% nicht \u00FCbertreffen.
MsgKey_ERWERBSPENSUM_ANSPRUCH=F\u00FCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00E4ftigungspensums ({0} - Art. 34d ASIV).
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH=F\u00FCr diesen Zeitraum ist das erforderliche Besch\u00E4ftigungspensum f\u00FCr den Erhalt eines Betreuungsgutscheins nicht erreicht (34b und 34e ASIV). Das minimale Besch\u00E4ftigungspensum betr\u00E4gt {0}%.
MsgKey_WOHNSITZ_MSG=F\u00FCr diesen Zeitraum liegt kein zivilrechtlicher Wohnsitz in der Gemeinde {0} vor (Art. 34b Abs. 1 Bst. c ASIV). Daher besteht kein Anspruch auf einen Betreuungsgutschein.
MsgKey_FACHSTELLE_MSG=F\u00FCr diesen Zeitraum ist der Bedarf f\u00FCr die familienerg\u00E4nzende Betreuung aufgrund der {0} gegeben und durch die Fachstelle {1} best\u00E4tigt (Art. 34d ASIV und Art. 8 bis 10 BGSDV).
MsgKey_AUSSERORDENTLICHER_ANSPRUCH_MSG=F\u00FCr diesen Zeitraum ist das erforderliche Besch\u00E4ftigungspensum f\u00FCr den Erhalt eines Betreuungsgutscheins nicht erreicht (34b und 34e ASIV), aber die Wohnsitzgemeinde hat in diesem Fall eine begr\u00FCndete Ausnahme gem\u00E4ss Art. 34d Abs. 2 ASIV eine Ausnahme gemacht.
MsgKey_EINREICHUNGSFRIST_MSG=F\u00FCr diesen Zeitraum wird noch kein Betreuungsgutschein ausgestellt. Der Betreuungsgutschein wird auf den Folgemonat nach Einreichung des vollst\u00E4ndigen Gesuchs und ab Beginn des Betreuungsverh\u00E4ltnisses ausgestellt (Art. 34o ASIV).
MsgKey_REDUCKTION_RUECKWIRKEND_MSG=Ihre Anpassung hat eine Herabsetzung des anspruchsberechtigten Betreuungspensums zur Folge und erfolgt auf den Folgemonat des Eintretens des Anpassungsgrundes (Art. 34r Abs. 2 ASIV).
MsgKey_ANSPRUCHSAENDERUNG_MSG=Ihre Anpassung hat eine Erh\u00F6hung des Betreuungsgutscheins zur Folge, die Anpassung erfolgt auf den Folgemonat nach Einreichung aller Belege (Art 34r ASIV).
MsgKey_STORNIERT_MSG=Das vereinbarte Betreuungspensum wurde nachtr\u00E4glich storniert.
MsgKey_ABWESENHEIT_MSG=Das Kind wird l\u00E4nger als 30 aufeinanderfolgende Kalendertage nicht familienerg\u00E4nzend betreut (z.B. aufgrund einer l\u00E4ngeren Reise). Deshalb wird kein Betreuungsgutschein mehr ausbezahlt (Art. 34u Abs. 1).
MsgKey_BETREUUNG_VOR_BEGU_START=F\u00FCr diesen Zeitraum stellt die Gemeinde {0} noch keine Betreuungsgutscheine aus.
MsgKey_FAMILIENSITUATION_HEIRAT_MSG=Anpassung der Familiensituation von 1 auf 2 Gesuchsteller.
MsgKey_FAMILIENSITUATION_KONKUBINAT_MSG=Anpassung des Zivilstandes von 1 auf 2 Gesuchsteller
MsgKey_FAMILIENSITUATION_TRENNUNG_MSG=Anpassung der Familiensituation 2 auf 1 Gesuchsteller.
MsgKey_SCHULSTUFE_VORSCHULE_MSG=Kein Anspruch f\u00FCr Kinder ab dem Kindergarten.
MsgKey_SCHULSTUFE_KINDERGARTEN_1_MSG=Kein Anspruch f\u00FCr Kinder ab dem zweiten Kindergartenjahr.
MsgKey_SCHULSTUFE_KINDERGARTEN_2_MSG=Kein Anspruch f\u00FCr Kinder ab der ersten Klasse (Art. 34a Abs. 3 ASIV Bst. a ASIV).
MsgKey_KESB_PLATZIERUNG_MSG=Die Betreuung erfolgt aufgrund einer durch die Kindes- und Erwachsenenschutzbeh\u00F6rde (KESB) angeordneten Kindeschutzmassnahme gem\u00E4ss Artikel 307 Zivilgesetzbuch. Die Kosten werden durch die KESB \u00FCbernommen, d.h. es wird auch kein Betreuungsgutschein ausgestellt.
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Die Voraussetzungen gem\u00E4ss Artikel 11 BGSDV f\u00FCr den Erhalt der Pauschale f\u00FCr besondere Bed\u00FCrfnisse sind gegeben.

