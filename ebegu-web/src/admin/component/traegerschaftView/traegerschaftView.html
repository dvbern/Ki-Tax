<div class="traegerschaftView adminModul overflow-scroll" flex="auto">
    <div class="col-md-8 col-md-offset-2">
        <div class="viewTitle">
            <h1 [textContent]="'TRAEGERSCHAFT' | translate"></h1>
        </div>
        <form #form="ngForm" role="form" name="form" class="" unsaved-warning-form novalidate>
            <fieldset [disabled]="isReadonly()">

                <div class="row">
                    <!--Tabelle zum anzeigen aller Traegerschaften-->
                    <div class="col-md-12 table-responsive">

                        <mat-table #table [dataSource]="dataSource" matSort>
                            <!-- Column Name -->
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    {{'TRAEGERSCHAFT' | translate}}
                                </mat-header-cell>
                                <mat-cell *matCellDef="let traegerschaft"
                                          (click)="setSelectedTraegerschaft(traegerschaft)">
                                    {{traegerschaft.name}}
                                </mat-cell>
                            </ng-container>

                            <!-- Column remove -->
                            <ng-container matColumnDef="remove">
                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                <mat-cell *matCellDef="let traegerschaft">
                                    <button dvDebounceClick
                                            (debounceClick)="removeTraegerschaft(traegerschaft)"
                                            class="btn-sm"
                                            [disabled]="isReadonly()">
                                        <i class="fa fa-minus"> </i>
                                    </button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <tr *ngIf="showNoContentMessage()">
                            <td colspan="2" class="empty-table" [textContent]="'TRAEGERSCHAFTEN_NOCH_KEINE' | translate"></td>
                        </tr>


                        <div class="row" *ngIf="traegerschaft">
                            <div class="col-md-6 form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="md-no-float" [textContent]="'NAME' | translate" for="name_ID"></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="name_ID" type="text" name="name" #name="ngModel"
                                               [(ngModel)]="traegerschaft.name"
                                               ngModel [ngModelOptions]="{updateOn: 'blur'}"
                                               [maxlength]="255" class="form-control" required>
                                           <dv-ng-error-messages [errorObject]="form.controls.name?.errors"
                                                              [inputid]="'name'"
                                                              [domObject]="form.controls.name"
                                                              class="error"></dv-ng-error-messages>
                                    </div>
                                </div>

                                <div class="row">
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="md-no-float" [textContent]="'EMAIL' | translate" for="mail_ID"></label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="mail_ID" type="email" name="mail" #mail="ngModel" email
                                               [(ngModel)]="traegerschaft.mail"
                                               ngModel [ngModelOptions]="{updateOn: 'blur'}"
                                               [maxlength]="255"  class="form-control" required>
                                        <dv-ng-error-messages [errorObject]="form.controls.mail?.errors"
                                                           [inputid]="'mail'"
                                                           [domObject]="form.controls.mail"
                                                           class="error"></dv-ng-error-messages>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-4">

                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="row">
                                    <div class="col-md-4">
                                        <button dvDebounceClick
                                                (debounceClick)="saveTraegerschaft()"
                                                class="color-success"
                                                [disabled]="isReadonly()">
                                            <span [textContent]="'SAVE' | translate"></span>
                                        </button>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#" id="cancelLink" class="dv-btn" unsaved-warning-clear
                                           (click)="cancelTraegerschaft(); $event.preventDefault();">
                                            <span [textContent]="'CANCEL' | translate"></span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="!traegerschaft && !isReadonly()">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <!--Knopf unterhalb der Tabelle zum hinzufÃ¼gen einer neuen Traegerschaft-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button dvDebounceClick
                                                    (debounceClick)="createTraegerschaft(); form.reset();"
                                                    class="dv-btn-sm color-success"
                                                    [disabled]="traegerschaft">
                                                <i class="glyphicon glyphicon-plus"></i>
                                                <span [textContent]="'TRAEGERSCHAFT_HINZUFUEGEN' | translate"></span>
                                            </button>
                                        </div>
                                    </div>

                                    <!--@Deprecated-->
                                    <!--<div class="row">-->
                                        <!--<div class="col-md-6">-->
                                            <!--<br/>-->
                                            <!--Knopf zum synchen traegerschaften -->
                                            <!--<dv-loading-button type="submit"-->
                                                               <!--button-click="syncWithOpenIdm()"-->
                                                               <!--button-class="">-->
                                                <!--<span [textContent]="'TRAEGERSCHAFTEN_SYNCHRONIZE' | translate"></span>-->
                                            <!--</dv-loading-button>-->
                                        <!--</div>-->
                                    <!--</div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
