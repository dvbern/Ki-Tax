<div class="betreuung-input-container">
    <input type="number"
           [id]="id"
           [name]="id"
           [(ngModel)]="pensum.betreuungspensumJA.pensum"
           [required]="true"
           [attr.aria-describedby]="id + '-error'"
           step="0.25" class="dv-betreuung-input"
           (input)="updateLabel()"
    [disabled]="disabled">
    <dv-switch (switchChange)="toggle($event)" [switchOptions]="switchOptions"
               class="betreuung-input-switch" [switchValue]="doNotUsePercentage" [disabled]="disabled"></dv-switch>
    <div class="dv-betreuung-input-info-label">
        {{label}}
    </div>
</div>
