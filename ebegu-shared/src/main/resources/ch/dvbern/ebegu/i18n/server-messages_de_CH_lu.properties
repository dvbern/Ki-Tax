MsgKey_EINKOMMEN_FINSIT_ABGELEHNT_MUTATION_MSG=Die Angaben der finanziellen Verh\u00E4ltnisse wurden nicht nachgewiesen (Art. 15 Reglement BG SLu). Es gelten weiterhin die finanziellen Verh\u00E4ltnisse der Verf\u00FCgung vom {0}
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommens\u00E4nderung wurde gutgeheissen. Das massgebende Einkommen des Jahres {0} ist um mehr als 25 Prozent tiefer als das massgebende Einkommen des aktuellen Bemessungszeitraums (Jahr {1}) (Art 15. Abs. 1 und 2 Reglement BG SLu).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommens\u00E4nderung wurde abgelehnt. Es gilt weiterhin das massgebende Einkommen des Jahres {1}. Das massgebende Einkommen des Jahres {0} ist nicht um mehr als 25 Prozent tiefer als das massgebende Einkommen des aktuellen Bemessungszeitraums (Jahr {1}). (Art. 15 Abs. 1 und 2 Reglement BG SLu).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Ihr Antrag zur Anwendung der Einkommens\u00E4nderung f\u00FCr das Jahr {0} wurde abgelehnt. 
MsgKey_ERWERBSPENSUM_EINGEWOEHNUNG=F\u00FCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00E4ftigungspensums
MsgKey_UNBEZAHLTER_URLAUB_MSG=Als erwerbst\u00E4tig gelten auch Eltern bei einem unbezahlten Urlaub bis zu sechs Monaten. Dauert der unbezahlte Urlaub l\u00E4nger als sechs Monate ist diese Erwerbst\u00E4tigkeit nicht mehr gegeben und das anspruchsberechtigte Pensum wird auf den Folgemonat entsprechend gek\u00FCrzt.
MsgKey_ERWERBSPENSUM_ANSPRUCH=F\u00FCr diesen Zeitraum ergibt sich ein anspruchsberechtigtes Pensum aufgrund des Besch\u00E4ftigungspensums ({0}). (Art. 11 Abs. 1 lit. a und Art. 11a Abs. 2 Reglement BG SLu).
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH=F\u00FCr diesen Zeitraum ist das erforderliche Besch\u00E4ftigungspensum f\u00FCr den Erhalt eines Betreuungsgutscheins nicht erreicht (Art. 11 Abs. 1 lit. a und Art. 11a Abs. 2 Reglement BG SLu). Das minimale Besch\u00E4ftigungspensum betr\u00E4gt {0}%.
MsgKey_WOHNSITZ_MSG=F\u00FCr diesen Zeitraum liegt kein zivilrechtlicher Wohnsitz in der Gemeinde {0} vor (Art. 11 Abs. 1 Reglement BG SLu). Daher besteht kein Anspruch auf einen Betreuungsgutschein.
MsgKey_FACHSTELLE_MSG=F\u00FCr diesen Zeitraum ist der Bedarf f\u00FCr die familienerg\u00E4nzende Betreuung aufgrund der {0} gegeben und durch die Fachstelle {1} best\u00E4tigt (Art. 11b Reglement BG SLu).
MsgKey_AUSSERORDENTLICHER_ANSPRUCH_MSG=F\u00FCr diesen Zeitraum ist das erforderliche Besch\u00E4ftigungspensum f\u00FCr den Erhalt eines Betreuungsgutscheins nicht erreicht (Art. 11 Abs. 1 lit. a und Art. 11a Abs. 2 Reglement BG SLu), aber die Wohnsitzgemeinde hat in diesem Fall eine begr\u00FCndete Ausnahme gem\u00E4ss Art. 11b Reglement BG SLu.
MsgKey_EINREICHUNGSFRIST_MSG=F\u00FCr diesen Zeitraum wird noch kein Betreuungsgutschein ausgestellt. Der Betreuungsgutschein wird auf den Folgemonat nach Einreichung des vollst\u00E4ndigen Antrags und ab Beginn des Betreuungsverh\u00E4ltnisses ausgestellt (Art. 12 Abs. 1 und Art. 16 Abs. 5 Reglement BG SLu).
MsgKey_REDUCKTION_RUECKWIRKEND_MSG=Ihre Anpassung hat eine Herabsetzung des anspruchsberechtigten Betreuungspensums zur Folge und erfolgt auf den Folgemonat des Eintretens des Anpassungsgrundes (Art. 13 Abs. 2 Reglement BG SLu).
MsgKey_ANSPRUCHSAENDERUNG_MSG=Ihre Anpassung hat eine Erh\u00F6hung des Betreuungsgutscheins zur Folge, die Anpassung erfolgt auf den Folgemonat nach Einreichung aller Belege (analog Art. 12 Abs. 1. Reglement BG SLu).
MsgKey_SCHULSTUFE_KINDERGARTEN_2_MSG=Kein Anspruch f\u00FCr Kinder ab der ersten Klasse (Art. 11 Abs. 1 lit. b Reglement BG SLu).
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Die Voraussetzungen f\u00FCr die Finanzierung des ausserordentlichen Betreuungsaufwands sind gem\u00E4ss Art. 11b Reglement BG SLu gegeben.
MsgKey_VERFUEGUNG_MIT_ANSPRUCH=Die Berechnung des Gutscheins (V) erfolgt gem\u00E4ss Art. 13, Art. 14 und Art. 14a Reglement BG SLu sowie des Anhang 1 und 2 der Verordnung zum Reglement BG SLu.
MsgKey_RESTANSPRUCH_MSG=Ihr anspruchsberechtigtes Pensum betr\u00E4gt {0}%. Da das Kind weitere Betreuungsangebote besucht, verbleiben noch {1}%.
MsgKey_EINKOMMEN_MAX_MSG=Ab einem massgebenden Einkommen von {0} Franken erfolgt keine Verg\u00FCnstigung mehr (Anhang 1&2 aus der Verordnung zum Reglement BG SLu).
MsgKey_EINKOMMEN_SOZIALHILFEEMPFAENGER_MSG=Sozialhilfebeziehende Eltern erhalten die maximale Verg\u00FCnstigung pro Betreuungseinheit.
