PdfGeneration_ProvisorischeVerfuegung_Intro=Indemnit\u00E9s pour pertes financi\u00E8res en faveur des institutions d\u2019accueil extra-familial pour enfants en compensation des contributions de garde non per\u00E7ues en raison des mesures de lutte contre le coronavirus (COVID-19)
PdfGeneration_ProvisorischeVerfuegung_Begruessung=Mesdames, Messieurs,
PdfGeneration_ProvisorischeVerfuegung_Inhalt_1A=Les cantons octroient sur demande des indemnit\u00E9s pour pertes financi\u00E8res aux institutions d\u2019accueil extra-familial pour compenser les contributions de garde d\u2019enfants non per\u00E7ues aupr\u00E8s des parents durant la p\u00E9riode s\u2019\u00E9tendant du 17 mars au 17 juin 2020 en raison des mesures de lutte contre le coronavirus. Doivent \u00EAtre remplies toutes les conditions pr\u00E9vues dans l\u2019ordonnance f\u00E9d\u00E9rale Covid-19 accueil extrafamilial pour enfants
PdfGeneration_ProvisorischeVerfuegung_Inhalt_1B=. Le d\u00E9lai pour d\u00E9poser les demandes est arriv\u00E9 \u00E0 \u00E9ch\u00E9ance le 17 juillet 2020
PdfGeneration_ProvisorischeVerfuegung_Inhalt_1C=. Les cantons doivent se prononcer sur les demandes d\u2019ici le 16 septembre 2020
PdfGeneration_ProvisorischeVerfuegung_Inhalt_1D=\u0020ou, \u00E0 d\u00E9faut, prendre une d\u00E9cision sous r\u00E9serve s\u2019ils ne parviennent pas \u00E0 statuer de mani\u00E8re finale dans ce d\u00E9lai
PdfGeneration_ProvisorischeVerfuegung_Inhalt_1E=. Ils devront ensuite rendre une d\u00E9cision d\u00E9finitive une fois que tous les justificatifs leur auront \u00E9t\u00E9 remis
