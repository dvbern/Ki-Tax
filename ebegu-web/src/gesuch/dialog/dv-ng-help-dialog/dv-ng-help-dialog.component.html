<mat-dialog-content role="document" tabindex="-1" id="dialogContent">

    <div>
        <h2 [textContent]="'FACHLICHE_HILFE_BG' | translate"></h2>
        <p [textContent]="'MANDANT_DIREKTION_BG' | translate"></p>
        <p [textContent]="'MANDANT_AMT_BG' | translate"></p>
        <p><a href="mailto:info.fam@be.ch">info.fam@be.ch</a></p>
        <p><a href="tel:+41 31 633 78 83">+41 31 633 78 83</a></p>
    </div>

    <div class="margin-top-40">
        <h2 [textContent]="'FACHLICHE_HILFE_TS' | translate"></h2>
        <p [textContent]="'MANDANT_DIREKTION_TS' | translate"></p>
        <p [textContent]="'MANDANT_ADRESSE_STRASSE_BKD' | translate"></p>
        <p [textContent]="'MANDANT_ADRESSE_STADT_BKD' | translate"></p>
        <p><a [href]="'MANDANT_MAIL_BKD_LINK' | translate">{{'MANDANT_MAIL_BKD' | translate}}</a></p>
        <p><a [href]="'MANDANT_TEL_BKD_LINK' | translate">{{'MANDANT_TEL_BKD' | translate}}</a></p>
    </div>

    <div class="margin-top-40">
        <h2 [textContent]="'TECHNISCHE_HILFE' | translate"></h2>
        <p>DV Bern AG</p>
        <a class="a-link" (click)="openSupportanfrage()">
            <i class="fa fa-question-circle-o">&nbsp;</i>
            <span translate="SUPPORTANFRAGE_STELLEN"></span>
        </a>
        <p><a href="tel:+41 31 378 24 33">+41 31 378 24 33</a></p>
        <p><a href="https://get.teamviewer.com/dvbv11" target="_blank" translate>TEAMVIEWER_LINK</a></p>
    </div>

    <div class="margin-top-40" *ngIf="!hasRoleSozialdienst">
        <h2 [textContent]="'SCHNELLHILFE' | translate"></h2>
        <p>
            <a href="" (click)="startTour()">
                <span translate="TOUR_STARTEN"></span>
            </a>
        </p>
    </div>

    <div class="margin-top-40" *ngIf="hasRoleGemeinde || hasRoleInstitution">
        <h2>Blog</h2>
        <p *ngIf="hasRoleMandant">
            <a target="_blank" rel="noopener noreferrer" href="{{'BLOG_MANDANT_LINK' | translate}}">
                <span translate="KANTON"></span>
            </a>
        </p>
        <p *ngIf="hasRoleGemeinde">
            <a target="_blank" rel="noopener noreferrer" href="{{'BLOG_GEMEINDE_LINK' | translate}}">
                <span translate="GEMEINDE"></span>
            </a>
        </p>
        <p *ngIf="hasRoleInstitution">
            <a target="_blank" rel="noopener noreferrer" href="{{'BLOG_INSTITUTION_LINK' | translate}}">
                <span translate="INSTITUTION"></span>
            </a>
        </p>
    </div>

</mat-dialog-content>

<mat-dialog-actions class="margin-top-40" layout-align="center center">
    <div class="dv-dialog-actions">
        <button class="dv-btn" (click)="close()" [textContent]="'SCHLIESSEN' | translate"></button>
    </div>
</mat-dialog-actions>
