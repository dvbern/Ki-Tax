MsgKey_ERWERBSPENSUM_EINGEWOEHNUNG=Für diesen Zeitraum ergibt sich ein anspruchsberechtigtes Betreuungspensum aufgrund der Eingewöhnung.
MsgKey_KLEINKIND_TARIF=Ab dem Alter von {0} Monaten werden die Betreuungsgutscheine im Kleinkind-Tarif berechnet.

