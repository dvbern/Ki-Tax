<div class="institutionTagesschule row">

    <div class="row">
        <div class="col-md-6">
            <h1 translate>INSTITUTION_ST_MODULE</h1>
        </div>
    </div>

    <!-- Titelzeile -->
    <div class="row">
        <div class="col-md-2">
            <span translate>INSTITUTION_ST_MODULNAME</span>
        </div>
        <div class="col-md-3">
            <span translate>VON</span>
        </div>
        <div class="col-md-3">
            <span translate>BIS</span>
        </div>
    </div>

    <div *ngFor="let modul of getModule()">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label translate>{{modul.modulTagesschuleName}}</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>{{modul.zeitVon}}</label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>{{modul.zeitBis}}</label>
                </div>
            </div>
        </div>
    </div>

</div>
