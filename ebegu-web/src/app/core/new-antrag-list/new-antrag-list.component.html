<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <ng-container matColumnDef="antragId">
        <th mat-header-cell *matHeaderCellDef>Fall-Nr.</th>
        <td mat-cell *matCellDef="let element">{{element.antragId}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>



</table>
<mat-paginator [pageIndex]="page" [pageSize]="pageSize" [length]="totalItems" (page)="handlePagination($event)"></mat-paginator>
