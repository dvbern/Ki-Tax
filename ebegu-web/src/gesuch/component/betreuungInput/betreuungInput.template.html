<div class="betreuung-input-container">
    <input type="number"
           step="0.25"
           class="dv-betreuung-input"
           [id]="id"
           [name]="id"
           [required]="true"
           [attr.aria-describedby]="id + '-error'"
           (input)="updateLabel()"
           [(ngModel)]="pensum.betreuungspensumJA.pensum"
           [disabled]="disabled"
    >
    <dv-switch class="betreuung-input-switch"
               (switchChange)="toggle($event)"
               [switchOptions]="switchOptions"
               [switchValue]="pensum.betreuungspensumJA.doNotUsePercentage"
               [disabled]="disabled"
    >
    </dv-switch>
    <div class="dv-betreuung-input-info-label">
        <span *ngIf="!disabled">{{label}}</span>
    </div>
</div>
