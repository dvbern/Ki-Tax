PdfGeneration_Rechtsmittelbelehrung_Content=La pr\u00E9sente d\u00E9cision peut faire l\u2019objet d\u2019un recours dans les 30 jours. Le d\u00E9lai ne peut pas \u00EAtre prolong\u00E9. Le recours doit \u00EAtre d\u00E9pos\u00E9 \u00E0 l\u2019adresse {0}. Il doit (a) indiquer quelle d\u00E9cision est propos\u00E9e pour remplacer celle qui fait l\u2019objet du recours ; (b) exposer les motifs en faveur de cette deuxi\u00E8me d\u00E9cision ; (c) \u00EAtre sign\u00E9 par la partie recourante ou par la personne qui la repr\u00E9sente. En outre, le recours doit \u00EAtre accompagn\u00E9 des moyens de preuve disponibles et de la d\u00E9cision contest\u00E9e.
PdfGeneration_NichtEintreten_Fusszeile1=Loi du 23 mai 1989 sur la proc\u00E9dure et la juridiction administratives (LPJA; RSB 155.21)
PdfGeneration_NichtEintreten_Fusszeile2=Ordonnance du 2 novembre 2011 sur les prestations d\u2019insertion sociale (OPIS; RSB 860.113)
PdfGeneration_NichtEintreten_Content_1=Vous demandez un bon de garde pour la p\u00E9riode du {0} au {1} pour {2} aupr\u00E8s de l\u2019institution {3} ({4}).
PdfGeneration_NichtEintreten_Content_2=Le {0}, vous nous avez envoy\u00E9 une demande \u00E0 cette fin.
PdfGeneration_NichtEintreten_Content_3=Comme votre demande \u00E9tait incompl\u00E8te, nous vous avons envoy\u00E9 un rappel et vous avons accord\u00E9 un d\u00E9lai suppl\u00E9mentaire pour nous faire parvenir les pi\u00E8ces manquantes. Nous avons attir\u00E9 votre attention sur le fait qu\u2019aucune subvention ne pourrait vous \u00EAtre octroy\u00E9e en l\u2019absence d\u2019une collaboration de votre part. Vous n\u2019avez pas fait usage de ce d\u00E9lai suppl\u00E9mentaire. Etant donn\u00E9 que les informations dont nous disposons sont incompl\u00E8tes, nous ne sommes actuellement pas mat\u00E9riellement en mesure d\u2019\u00E9valuer votre demande.
PdfGeneration_NichtEintreten_Content_4=Dans les proc\u00E9dures administratives, la maxime inquisitoire s\u2019applique, c\u2019est-\u00E0-dire que les autorit\u00E9s constatent les faits d\u2019office (art. 18, al. 1 LPJA
PdfGeneration_NichtEintreten_Content_5=). Cependant, la maxime inquisitoire a pour limite l\u2019obligation de collaborer des parties, qui veut que celles-ci contribuent activement \u00E0 l\u2019\u00E9tablissement des faits. L\u2019autorit\u00E9 comp\u00E9tente n\u2019est pas tenue de proc\u00E9der \u00E0 des investigations d\u00E8s lors qu\u2019un \u00E9tat de fait pourrait \u00EAtre clarifi\u00E9 par une partie (renseignements, documents, etc.), si celle-ci n\u00E9glige son devoir de coop\u00E9rer comme on peut raisonnablement l\u2019attendre d\u2019elle. Ce devoir de collaborer s\u2019applique d\u2019une mani\u00E8re g\u00E9n\u00E9rale lorsqu\u2019une partie revendique un droit (art. 20, al. 1 LPJA), et il est ancr\u00E9 en tant qu\u2019obligation sp\u00E9cifique et \u00E9tendue des parents dans l\u2019ordonnance sur les prestations d\u2019insertion sociale (OPIS). Les parents communiquent dans une d\u00E9claration spontan\u00E9e les donn\u00E9es n\u00E9cessaires au calcul du montant du bon de garde et pr\u00E9sentent les justificatifs requis (art. 34p, al. 1 OPIS
PdfGeneration_NichtEintreten_Content_6=).
PdfGeneration_NichtEintreten_Content_7=Si les parents refusent de collaborer, la demande est d\u00E9clar\u00E9e irrecevable (art. 20, al. 2 LPJA). Sur cette base, la d\u00E9cision suivante est rendue:
PdfGeneration_NichtEintreten_Content_8=Votre demande du {0} est d\u00E9clar\u00E9e irrecevable.
