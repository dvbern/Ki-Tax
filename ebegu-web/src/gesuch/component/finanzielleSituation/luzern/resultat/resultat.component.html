<h2>Massgebendes Einkommen</h2>
<div class="form-group" *ngIf="!isGemeinsam">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="long-label" for="massgebendesEinkVorAbzFamGr_gesuchsteller1_id">
                    {{'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN_VOR_ABZUG_FAM' | translate}} ({{nameGS1}})</label>
                <input id="massgebendesEinkVorAbzFamGr_gesuchsteller1_id" type="number"
                       name="massgebendesEinkVorAbzFamGrGS1"
                       #massgebendesEinkVorAbzFamGrGS1="ngModel"
                       [ngModel]="resultate?.massgebendesEinkVorAbzFamGrGS1"
                       class="form-control"
                       [disabled]="true">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="long-label" for="massgebendesEinkVorAbzFamGrGS2_id">
                    {{'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN_VOR_ABZUG_FAM' | translate}} ({{nameGS2}})</label>
                <input id="massgebendesEinkVorAbzFamGrGS2_id" type="number"
                       name="massgebendesEinkVorAbzFamGrGS2"
                       #massgebendesEinkVorAbzFamGrGS2="ngModel"
                       [ngModel]="resultate?.massgebendesEinkVorAbzFamGrGS2"
                       class="form-control"
                       [disabled]="true">
            </div>
        </div>
    </div>
</div>


<div class="form-group">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="long-label" for="massgebendesEinkVorAbzFamGr_id">
                    {{'FINANZIELLE_SITUATION_MASSGEBENDES_EINKOMMEN_VOR_ABZUG_FAM' | translate}}</label>
                <input id="massgebendesEinkVorAbzFamGr_id" type="number"
                       name="massgebendesEinkVorAbzFamGr"
                       #massgebendesEinkVorAbzFamGr="ngModel"
                       [ngModel]="resultate?.massgebendesEinkVorAbzFamGr"
                       class="form-control"
                       [disabled]="true">
            </div>
        </div>
    </div>
</div>
