<div class="fall-toolbar">
    <div layout="row" class="row">
        <div class="dossier-list">
            <div *ngFor="let dossier of dossierList" class="dossier-element col-md-12">
                {{dossier.extractGemeindeName()}}
            </div>
        </div>
        <div class="fall-toolbar-element col-md-12">
            <i class="fa fa-plus"></i>
        </div>

        <div class="fall-toolbar-element col-md-12" [textContent]="fallId">
        </div>
        <div class="fall-toolbar-element col-md-12">
            <i [ngClass]="{'fa fa-file-text-o': !hasBesitzer(), 'fa fa-desktop': hasBesitzer()}"></i>
        </div>
    </div>
</div>
