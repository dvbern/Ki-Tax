<mat-dialog-content>
    <nav>
        <ul class="">
            <span>AUTOMATISCHE_BEARBEITETE_MITTEILUNGEN</span>
            <li class="applied" *ngFor="let betreuungsmitteilung of betreuungsmitteilungsOk">
                <a href="{{getBetreuungUrl(betreuungsmitteilung)}}" target="_blank">{{getRererenceNummer(betreuungsmitteilung)}}</a>
            </li>
            <br><br>
            <span>NICHT_BEARBEITETE_MITTEILUNGEN</span>
            <li class="nonapplied" *ngFor="let betreuungsmitteilung of betreuungsmitteilungsKo">
                <a href="{{getBetreuungUrl(betreuungsmitteilung)}}" target="_blank">{{getRererenceNummer(betreuungsmitteilung)}}</a>
            </li>
        </ul>
    </nav>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="dv-dialog-actions">
        <button class="dv-btn" (click)="ok()" [textContent]="'LABEL_OK' | translate"></button>
    </div>
</mat-dialog-actions>
