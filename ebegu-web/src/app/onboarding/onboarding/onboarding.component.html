<div style="display: inline-block; max-width:100%;">

    <div class="onboarding-welcome">
        <p translate>ONBOARDING_KIBON_BGTS_BEANTRAGEN</p>
    </div>

    <div class="onboarding-login" *ngIf="showLogin">
        <div class="onboarding-login-buttons">
            <button uiSref="onboarding.neubenutzer" class="dv-btn onboarding-big-red-button onboarding-login-button-width" autofocus>
                <span translate>ONBOARDING_NEU_BENUTZER</span>
            </button>
            <br/>
            <br/>
            <button uiSref="authentication.login" [uiOptions]="{location: false}"
                    class="dv-btn onboarding-red-border-button onboarding-login-button-width">
                <span translate>ONBOARDING_ANMELDEN</span>
            </button>
        </div>
        <br/>
        <ng-container>
            <span class="fa fa-question-circle"></span>
            <a href="" (click)="openHelp($event)" translate>ONBARDING_HILFE</a>
            <br/>
            <br/>
        </ng-container>
        <ng-container *ngIf="isMultimandantEnabled$ | async">
            <a href="" uiSref="onboarding.mandant" translate>PORTAL_WECHSELN</a>
            <br/>
            <br/>
        </ng-container>
        <a href=""
           uiSref="onboarding.infogemeinde" translate>ONBOARDING_INFO_GEMEINDE_LINK</a>
        <br/>
        <a href=""
           uiSref="onboarding.infoinstitution" translate>ONBOARDING_INFO_INSTITUTION_LINK</a>
        <ng-container *ngIf="isDummyMode$ | async">
            <br/>
            <br/>
            <a href="" uiSref="authentication.locallogin" translate>ONBOARDING_LOCAL_LOGIN</a>
        </ng-container>
        <div *ngIf="(isLuzern$ | async) === false" class="onboarding-iframe-tutorial">
            <iframe *ngIf="isGerman$() | async"
                    src="https://www.youtube.com/embed/-nwcolwnI1M"
                    frameborder="0"
                    allow="accelerometer;
                    encrypted-media;
                    gyroscope;
                    picture-in-picture"
                    allowfullscreen>
            </iframe>
            <iframe *ngIf="(isGerman$() | async) === false"
                    src="https://www.youtube.com/embed/4Um--UCWaXs"
                    frameborder="0"
                    allow="accelerometer;
                    encrypted-media;
                    gyroscope;
                    picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
        <div *ngIf="isLuzern$ | async" class="onboarding-iframe-tutorial">
            <iframe
                    src="https://www.youtube.com/embed/1isAN9sqdTs"
                    frameborder="0"
                    allow="accelerometer;
                    encrypted-media;
                    gyroscope;
                    picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
