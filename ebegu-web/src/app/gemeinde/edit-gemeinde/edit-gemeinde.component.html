<dv-full-height-container>
    <form role="form"
          #form="ngForm"
          [ngClass]="{'ng-submitted': form.submitted}"
          *ngIf="stammdaten"
          (ngSubmit)="persistGemeindeStammdaten()"
          novalidate>

        <div class="dv-content">

            <h1 class="access-for-all-title" translate>AFA_GEMEINDEVERWALTUNG</h1>
            <div class="viewTitle">
                <h2>{{'GEMEINDE_NAME' | translate: {name: stammdaten.gemeinde.name} }}</h2>
                <hr class="header">
            </div>
            <div>
                <label translate>ADMINISTRATOREN</label>
                <p>{{stammdaten.administratoren}}</p>

                <label translate>SACHBEARBEITER</label>
                <p>{{stammdaten.sachbearbeiter}}</p>

                <hr class="header">
            </div>

            <fieldset>
                <div class="viewTitle">
                    <h2>{{'GEMEINDE_NAME' | translate: {name: stammdaten.gemeinde.name} }}</h2>
                    <hr class="header">
                </div>
                <!-- Gemeindename | BFS-Nummer der Gemeinde -->
                <div class="row">
                    <div class="col-sm-6 dv-input-container-medium">
                        <div class="form-group">
                            <label translate for="gemeinde_ID">GEMEINDENAME</label>
                            <input id="gemeinde_ID" type="text" name="gemeinde_name" #name="ngModel"
                                   [(ngModel)]="stammdaten.gemeinde.name"
                                   [maxlength]="255" class="form-control" required>
                            <dv-error-messages [errorObject]="form.controls.gemeinde_name?.errors"
                                               inputId="gemeinde_ID">
                            </dv-error-messages>
                        </div>
                    </div>
                    <div class="col-sm-6 dv-input-container-medium">
                        <div class="form-group">
                            <label translate for="gemeinde_ID">GEMEINDE_BFS_NR</label>
                            <input id="bfs_nummer_ID" type="number" name="bfs_nummer" #name="ngModel"
                                   [(ngModel)]="stammdaten.gemeinde.bfsNummer"
                                   [min]="1" [max]="6806" [maxlength]="4" class="form-control" required>
                            <dv-error-messages [errorObject]="form.controls.bfs_nummer?.errors"
                                               inputId="bfs_nummer_ID">
                            </dv-error-messages>
                        </div>
                    </div>
                </div>

            </fieldset>
        </div>

        <!-- Buttons -->
        <div class="dv-footer">
            <dv-loading-button [type]="'submit'">
                <span translate>EINLADUNG_SENDEN</span>
            </dv-loading-button>

            <button type="button" class="dv-btn cancel-button"
                    (click)="cancel()"
                    [textContent]="'ZURUECK_ONLY_UPPER' | translate">
            </button>
        </div>
    </form>
</dv-full-height-container>
