<div class="betreuungView gesuchModul">
    <h1 class="access-for-all-title" data-translate="AFA_GESUCHSFORMULAR"></h1>

    <div class="row viewTitle">
        <div class="col-md-8">
            <h2>
                <span>{{vm.getKindModel().kindJA.getFullName()}} / </span><span data-translate="ABWEICHUNGEN_MELDEN"></span>
            </h2>
            <dv-bisher gs="vm.getKindModel().kindGS"
                       ja="vm.getKindModel().kindJA"
                       specific-bisher-text="'DURCH_GEMEINDE_ERFASST' | translate"
                       show-specific-bisher-text-if-bisher-none="true"></dv-bisher>
        </div>
        <div class="col-md-4 text-right">
            <h2 class="ebeguH2" aria-hidden>
                {{vm.model.bgNummer}}
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="header"/>
        </div>
    </div>

    <div class="row marginTop40">
        <div class="col-md-12">
            <span data-translate="WARNUNG_GEMEINDEN_IN_STATUS_ANMELDUNG"></span>
        </div>
    </div>


    <div class="row marginTop40">
        <div class="col-md-12 table-responsive">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th data-translate="MONAT"></th>
                    <th data-translate="TAGE"></th>
                    <th data-translate="MONATLICHE_BETREUUNGSKOSTEN"></th>
                    <th data-translate="STATUS"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="betreuung in vm.model.betreuungspensumAbweichungen"
                    st-select-mode="single" role="row" tabindex="-1">
                    <td>{{vm.getAbweichung($index).gueltigkeit.gueltigAb}}</td>
                    <td>
                        <input aria-describedby="provMonatlicheBetreuungskosten-error"
                               id="provMonatlicheBetreuungskosten" type="number"
                               name="provMonatlicheBetreuungskosten"
                               ng-model="vm.getAbweichung($index).pensum"
                               dv-max-length class="form-control"
                               ng-pattern="vm.CONSTANTS.PATTERN_TWO_DECIMALS"
                               ng-required="true"
                               ng-attr-placeholder="{{'gugus'}}">
                    </td>
                    <td>{{vm.getAbweichung($index).pensum}}</td>
                    <td>{{vm.getAbweichung($index).pensum}}</td>
                    <td>
                        <input aria-describedby="provMonatlicheBetreuungskosten-error"
                               id="provMonatlicheBetreuungskosten" type="number"
                               name="provMonatlicheBetreuungskosten"
                               ng-model="vm.getAbweichung($index).monatlicheBetreuungskosten"
                               dv-max-length class="form-control"
                               ng-pattern="vm.CONSTANTS.PATTERN_TWO_DECIMALS"
                               ng-required="true"
                               ng-attr-placeholder="{{'BETRAG_PLACEHOLDER' | translate}}">
                    </td>
                    <td>{{vm.getAbweichung($index).status}}</td>
                </tbody>
            </table>
        </div>
        <div ng-repeat="abweichung in vm.model.betreuungspensumAbweichungen">
            <div></div>
        </div>
    </div>
</div>
