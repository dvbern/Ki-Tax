PdfGeneration_BitteSofortEinreichen=Bitte Freigabequittung sofort einreichen. Der Antrag f\u00FCr einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Unterlagen per Post oder E-Mail an die oben stehende Adresse verschickt wurde (Datum des Poststempels)
PdfGeneration_Sachbearbeitung=Fachbearbeitung Betreuungsgutscheine
PdfGeneration_Vollmacht_paragraph_1=bevollm\u00E4chtigt hiermit die Unterst\u00FCtzungsstelle {0}, in seinem / ihrem Namen gegen\u00FCber der Stadt Luzern unter Angabe aller verlangten Informationen s\u00E4mtliche Handlungen zur Beantragung und Nutzung von Betreuungsgutscheinen f\u00FCr sein / ihr Kind / seine / ihre Kinder vorzunehmen und diesbez\u00FCglich in ihrem Namen datenschutzrechtliche Einwilligungen zu geben.
PdfGeneration_Vollmacht_paragraph_2A=
PdfGeneration_Vollmacht_paragraph_2B=Der / die Unterzeichnende verpflichtet sich, dem Sozialdienst / der Unterst\u00FCtzungsstelle Ver\u00E4nderungen der Verh\u00E4ltnisse umgehend korrekt und vollst\u00E4ndig zu melden, damit der Sozialdienst / die Unterst\u00FCtzungsstelle die sich allenfalls daraus ergebenden Anpassungen unverz\u00FCglich einleiten kann.
PdfGeneration_BenoetigteUnterlagen_Info=Folgende Dokumente wurden noch nicht hochgeladen. Reichen Sie diese gemeinsam mit der Freigabequittung ein, oder laden Sie diese nachtr\u00E4glich hoch.
