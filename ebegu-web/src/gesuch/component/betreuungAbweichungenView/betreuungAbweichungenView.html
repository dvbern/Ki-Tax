<div class="betreuungView gesuchModul">
    <h1 class="access-for-all-title" data-translate="AFA_GESUCHSFORMULAR"></h1>

    <div class="row viewTitle">
        <div class="col-md-8">
            <h2>
                <span>{{vm.getKindModel().kindJA.getFullName()}} / </span><span
                data-translate="ABWEICHUNGEN_MELDEN"></span>
            </h2>
            <dv-bisher gs="vm.getKindModel().kindGS"
                       ja="vm.getKindModel().kindJA"
                       specific-bisher-text="'DURCH_GEMEINDE_ERFASST' | translate"
                       show-specific-bisher-text-if-bisher-none="true"></dv-bisher>
        </div>
        <div class="col-md-4 text-right">
            <h2 class="ebeguH2" aria-hidden>
                {{vm.model.bgNummer}}
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr class="header"/>
        </div>
    </div>

    <div class="row marginTop40">
        <div class="col-md-12">
            <span data-translate="WARNUNG_GEMEINDEN_IN_STATUS_ANMELDUNG"></span>
        </div>
    </div>


    <div class="row marginTop40">
        <div class="col-md-12 table-responsive">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th data-translate="MONTH"></th>
                    <th data-translate="DAYS"></th>
                    <th data-translate="MONATLICHE_BETREUUNGSKOSTEN"></th>
                    <th data-translate="STATUS"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="betreuung in vm.displayedCollection"
                    st-select-mode="single" role="row" tabindex="-1">
                    <td>{{vm.getFormattedDate(vm.getAbweichung($index))}}</td>
                    <td>
                        <input aria-describedby="pensum-error"
                               id="pensum" type="number"
                               name="pensum"
                               ng-model="vm.getAbweichung($index).pensum"
                               class="form-control"
                               ng-pattern="vm.CONSTANTS.PATTERN_TWO_DECIMALS"
                               ng-required="true"
                               ng-attr-placeholder="{{vm.getAbweichung($index).originalPensumMerged}}">
                    </td>
                    <td>
                        <input aria-describedby="kosten-error"
                               id="kosten" type="number"
                               name="kosten"

                               ng-model="vm.getAbweichung($index).monatlicheBetreuungskosten"
                               dv-max-length class="form-control"
                               ng-pattern="vm.CONSTANTS.PATTERN_TWO_DECIMALS"
                               ng-required="true"
                               ng-attr-placeholder="{{vm.getAbweichung($index).originalKostenMerged}}">
                    </td>
                    <td>{{vm.getAbweichung($index).status}}</td>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Save -->
    <span dv-show-element
          dv-show-allowed-roles="vm.TSRoleUtil.getAdministratorJugendamtSchulamtGesuchstellerRoles()"
          dv-show-expression="(vm.enableErweiterteBeduerfnisse() && !vm.isBetreuungsstatusAusstehendOrUnbekannteInstitution())">
                        <dv-loading-button button-click="vm.saveAbweichungen()" type="submit">
                            <span class="uppercase" data-translate="SPEICHERN"></span>
                        </dv-loading-button>
                    </span>

</div>
