<dv-full-height-container>
    <div class="traegerschaftView adminModul dv-content">
        <div class="viewTitle">
            <h1 [textContent]="'TRAEGERSCHAFT' | translate"></h1>
        </div>
        <form #form="ngForm" role="form" name="form" [ngClass]="{'ng-submitted': form.submitted}"
              unsaved-warning-form novalidate>
            <fieldset>

                <!--Tabelle zum anzeigen aller Traegerschaften-->
                <div class="table-responsive traegerschaft-table">

                    <mat-table #table [dataSource]="dataSource" matSort>
                        <!-- Column Name -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>
                                {{'TRAEGERSCHAFT' | translate}}
                            </mat-header-cell>
                            <mat-cell *matCellDef="let traegerschaft"
                                      (click)="setSelectedTraegerschaft(traegerschaft)">
                                {{traegerschaft.name}}
                            </mat-cell>
                        </ng-container>

                        <!-- Column remove -->
                        <ng-container matColumnDef="remove">
                            <mat-header-cell *matHeaderCellDef></mat-header-cell>
                            <mat-cell *matCellDef="let traegerschaft">
                                <dv-loading-button [buttonDisabled]="isReadonly()"
                                                   buttonClass="dv-btn-sm"
                                                   (buttonClick)="removeTraegerschaft(traegerschaft)">
                                    <i class="fa fa-minus"></i>
                                </dv-loading-button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>

                <div class="mat-row" *ngIf="showNoContentMessage()"
                     [textContent]="'TRAEGERSCHAFTEN_NOCH_KEINE' | translate">
                </div>


                <div class="marginTop40 form-group" *ngIf="traegerschaft">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="name" translate>NAME</label>
                        </div>
                        <div class="col-md-4">
                            <input id="name" type="text" name="name"
                                   [(ngModel)]="traegerschaft.name"
                                   [maxlength]="255" class="form-control" required>
                            <dv-error-messages [errorObject]="form.controls.name?.errors"
                                               inputId="name">
                            </dv-error-messages>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label translate for="mail">EMAIL</label>
                        </div>
                        <div class="col-md-4">
                            <input id="mail"
                                   type="email"
                                   name="mail"
                                   [(ngModel)]="traegerschaft.mail"
                                   [maxlength]="255"
                                   class="form-control"
                                   required>
                            <dv-error-messages [errorObject]="form.controls.mail?.errors"
                                               inputId="mail">
                            </dv-error-messages>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row">
                        <div class="col-xs-2">
                            <dv-loading-button type="submit" (buttonClick)="saveTraegerschaft()">
                                <span translate>SAVE</span>

                            </dv-loading-button>
                        </div>
                        <div class="col-xs-2">
                            <button class="dv-btn cancel-button"
                                    unsaved-warning-clear
                                    (click)="cancelTraegerschaft(); $event.preventDefault();">
                                <span translate>CANCEL</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div *ngIf="!traegerschaft" class="marginTop50">
                    <!--Knopf unterhalb der Tabelle zum hinzufÃ¼gen einer neuen Traegerschaft-->
                    <dv-loading-button [buttonDisabled]="traegerschaft"
                                       (buttonClick)="createTraegerschaft(); form.reset();">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span translate>TRAEGERSCHAFT_HINZUFUEGEN</span>
                    </dv-loading-button>
                </div>
            </fieldset>
        </form>
    </div>
</dv-full-height-container>
