<md-menu-bar ng-if="vm.principal" class="user-menu">
    <md-menu>
        <button ng-click="$mdMenu.open()" aria-label="{{vm.principal.getFullName()}}" id="usermenu">
            <span ng-bind="vm.principal.getFullName()"></span>
            <i class="fa fa-angle-down"></i>
        </button>

        <md-menu-content class="user-menu">

            <!-- Debugging -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getSuperAdminRoles()">
                <md-button ui-sref-active="active" ui-sref="admin.debugging" aria-label="{{'ADMIN' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="DEBUGGING"></a>
                </md-button>
            </md-menu-item>

            <!-- Testdaten -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getSuperAdminRoles()">
                <md-button ui-sref-active="active" ui-sref="admin.testdaten" aria-label="{{'ADMIN' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="TESTDATEN"></a>
                </md-button>
            </md-menu-item>

            <!-- batchjobs -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getSuperAdminRoles()">
                <md-button ui-sref-active="active"
                           ui-sref="admin.batchjobTrigger"
                           aria-label="{{'BATCHJOBTRIGGER' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="BATCHJOBTRIGGER"></a>
                </md-button>
            </md-menu-item>

            <!-- Benutzerverwaltung -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getAllAdministratorRevisorRole()">
                <md-button ui-sref-active="active" ui-sref="admin.benutzerlist" aria-label="{{'BENUTZER' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="BENUTZER"></a>
                </md-button>
            </md-menu-item>

            <!-- Application Properties -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getSuperAdminRoles()">
                <md-button ui-sref-active="active" ui-sref="admin.view" aria-label="{{'ADMIN' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="ADMIN" aria-hidden></a>
                </md-button>
            </md-menu-item>

            <!-- Gesuchsperioden, Einstellungen -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getSuperAdminRoles()">
                <md-button ui-sref-active="active" ui-sref="admin.parameter" aria-label="{{'PARAMETER' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="PARAMETER" aria-hidden></a>
                </md-button>
            </md-menu-item>

            <!-- Ferieninsel -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getSuperAdminRoles()">
                <md-button ui-sref-active="active"
                           ui-sref="admin.ferieninsel"
                           aria-label="{{'FERIENINSEL' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="FERIENINSEL" aria-hidden></a>
                </md-button>
            </md-menu-item>

            <!-- institutionen -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getMandantRoles()">
                <md-button ui-sref-active="active"
                           ui-sref="admin.institutionen"
                           aria-label="{{'INSTITUTION' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="INSTITUTION" aria-hidden></a>
                </md-button>
            </md-menu-item>

            <!--traegerschaften-->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getMandantRoles()">
                <md-button ui-sref-active="active"
                           ui-sref="traegerschaft.list"
                           aria-label="{{'TRAEGERSCHAFTEN' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="TRAEGERSCHAFTEN" aria-hidden></a>
                </md-button>
            </md-menu-item>

            <!-- Gemeinden -->
            <md-menu-item dv-show-element dv-show-allowed-roles="vm.TSRoleUtil.getAdministratorMandantRevisorRole()">
                <md-button ui-sref-active="active" ui-sref="gemeinde.list" aria-label="{{'GEMEINDEN' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="GEMEINDEN" aria-hidden></a>
                </md-button>
            </md-menu-item>

            <md-menu-divider></md-menu-divider>

            <md-menu-item>
                <md-button ng-click="vm.logout()" aria-label="{{'AUSLOGGEN' | translate}}">
                    <a href="#" ng-click="$event.preventDefault();" data-translate="AUSLOGGEN" aria-hidden></a>
                </md-button>
            </md-menu-item>
            <md-menu-item class="versionInfo">
                <a href="https://github.com/StadtBern/Ki-Tax" target="_blank">Vers: {{vm.VERSION}}:
                    {{vm.BUILDTSTAMP}}</a>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
</md-menu-bar>
