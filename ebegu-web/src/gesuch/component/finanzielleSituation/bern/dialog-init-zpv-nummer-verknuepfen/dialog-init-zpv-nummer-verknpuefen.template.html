<mat-dialog-content class="dv-dialog-content">
    <h1>{{ 'INIT_GS2_ZPVNR' | translate }}</h1>
    <p [innerHTML]="'INIT_GS2_ZPVNR_ERKLAERUNG' | translate"></p>

    <form #mailForm="ngForm">
        <fieldset>
            <div class="row" dv-display-element>
                <div class="col-sm-12 dv-input-container-medium margin-top-20">
                    <div class="form-group">
                        <label translate for="email">EMAIL</label>
                        <input id="email"
                               type="email"
                               name="email"
                               [(ngModel)]="email"
                               class="form-control"
                               email>
                    </div>
                </div>
            </div>
        </fieldset>

        <mat-dialog-actions>
            <div class="dv-dialog-actions">
                <button class="dv-btn" (click)="save(mailForm)" [textContent]="'SEND_MAIL' | translate"></button>
                <button class="dv-btn cancel-button" (click)="close()" [textContent]="'CANCEL' | translate"></button>
            </div>
        </mat-dialog-actions>
    </form>

</mat-dialog-content>
