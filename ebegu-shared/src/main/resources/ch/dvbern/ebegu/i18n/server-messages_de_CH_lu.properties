PdfGeneration_KeinAnspruch_Content_3=Aus diesen Gr\u00FCnden werden die Betreuungsgutscheine best\u00E4tigt:\n\nF\u00FCr die Betreuung von {0}, geboren am {1}, gew\u00E4hren wir Ihnen gest\u00FCtzt auf die gesetzlichen Grundlagen
PdfGeneration_Rechtsmittelbelehrung_Content=Gegen diese BG Best\u00E4tigung kann innert 30 Tagen Beschwerde erhoben werden. Die Beschwerdefrist kann nicht verl\u00E4ngert werden. Die Beschwerde ist an die Adresse {0} zuzustellen. Sie muss (a) angeben, welche Entscheidung anstelle der angefochtenen BG Best\u00E4tigung beantragt wird; (b) aus welchen Gr\u00FCnden diese andere Entscheidung verlangt wird, (c) die Unterschrift der beschwerdef\u00FChrenden Partei oder der sie vertretenden Person enthalten. Der Beschwerdeschrift beizulegen sind die Beweismittel, soweit sie greifbar sind, und die angefochtene BG Best\u00E4tigung.
PdfGeneration_NichtEintreten_Content_7=Wird die Mitwirkung verweigert, so kann auf den Antrag nicht eingetreten werden (Art. 20 Abs. 2 VRPG). Aus diesen Gr\u00FCnden wird BG best\u00E4tigt:
