PdfGeneration_Verfuegung_Erklaerung_FEBR=Dieser Betreuungsgutschein ist befristet. Umfang und H\u00F6he der Verg\u00FCnstigung richten sich nach dem aktuellen st\u00E4dtischen Betreuungsreglement FEBR und der Betreuungsverordnung FEBVO. Die Stadt wird voraussichtlich per 1.1.2021 die kantonalen Betreuungsgutscheine einf\u00FChren. Mit der Umstellung auf die kantonalen Betreuungsgutscheine wird Ihr Gesuch automatisch nach den neuen Kriterien beurteilt und eine neue Verf\u00FCgung ausgestellt. Sie m\u00FCssen kein neues Gesuch einreichen.\nVorbehalten bleiben \u00C4nderungen des massgebenden Sachverhaltes (wie z.B. \u00C4nderung Erwerbspensum, \u00C4nderungen in der Familiengr\u00F6sse, Wegzug), die nach Ausstellung dieses Gutscheins eingetreten sind. Diese sind wie bisher unverz\u00FCglich zu melden.
