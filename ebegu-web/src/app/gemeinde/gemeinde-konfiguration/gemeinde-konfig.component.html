<div class="row">
    <div class="col-sm-12">
        <dv-accordion class="konfigurationList" allow-multiple-sections="true">
            <dv-accordion-tab
                *ngFor="let konf of konfigurationsListe; let i = index"
                [tabid]="i">
                <tab-title>
                    <div class="message-header">
                        <p class="fa fa-angle-right"></p>{{konf.gesuchsperiodeName}}
                    </div>
                </tab-title>
                <tab-body>
                    <div class="row">
                        <!-- readonly -->
                        <div *ngIf="!isKonfigurationEditable(konfigurationsListe[i])" class="col-sm-6">
                            <div class="form-group">
                                <h3 translate>GEMEINDE_REGELN</h3>
                                <label>{{'BEGU_KITAS_BIS_UND_MIT'|translate}}&nbsp;<strong>{{getKonfigBeguBisUndMitSchulstufeString(konfigurationsListe[i])}}</strong></label>
                                <p *ngIf="!konfigurationsListe[i].konfigKontingentierung" class="line-through">{{getKonfigKontingentierungString()}}</p>
                                <p *ngIf="konfigurationsListe[i].konfigKontingentierung">{{getKonfigKontingentierungString()}}</p>
                            </div>
                        </div>
                        <!-- editable -->
                        <div *ngIf="isKonfigurationEditable(konfigurationsListe[i])" class="col-sm-6">
							<div class="form-group">
								<h3 translate>GEMEINDE_REGELN</h3>
								<label class="required" translate>BEGU_KITAS_BIS_UND_MIT</label>
								<mat-select [(ngModel)]="konfigurationsListe[i].konfigBeguBisUndMitSchulstufe"
											(selectionChange)="changeKonfigBeguBisUndMitSchulstufe(konfigurationsListe[i])"
											id="begu_kitas_bis_und_mit_id_{{i}}" name="begu_kitas_bis_und_mit_id_{{i}}" class="form-control">
									<mat-option *ngFor="let etv of einschulungTypGemeindeValues" [value]="etv">{{etv | translate}}
									</mat-option>
								</mat-select>
							</div>
							<div class="form-group">
								<mat-checkbox id="kontingentierung_id_{{i}}" name="kontingentierung_id_{{i}}"
											  [(ngModel)]="konfigurationsListe[i].konfigKontingentierung"
											  (change)="changeKonfigKontingentierung(konfigurationsListe[i])">
									{{'KONTINGENTIERUNG'|translate}}</mat-checkbox>
							</div>
                        </div>
                    </div>
                </tab-body>
            </dv-accordion-tab>
        </dv-accordion>
    </div>
</div>
