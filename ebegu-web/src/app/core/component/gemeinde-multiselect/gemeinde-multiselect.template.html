<div translate>GEMEINDEN</div>
<ng-container *ngIf="enabled; else displayMode">
    <ng-container *ngIf="allowedMap$ | async as allowedGemeinden">
        <div *ngFor="let item of allowedGemeinden | keyvalue">
            <label class="bold">
                <input type="checkbox"
                       [name]="name"
                       [(ngModel)]="item.value"
                       (change)="onChange(item)"> {{item.key.name}}
            </label>
        </div>
    </ng-container>
</ng-container>
<ng-template #displayMode>
    <div *ngFor="let gmde of selected">
        <span class="bold">{{gmde.name}}</span>
    </div>
</ng-template>
