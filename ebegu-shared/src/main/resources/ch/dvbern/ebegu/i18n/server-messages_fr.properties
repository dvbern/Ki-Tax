Reports_erlaeuterungZ2=Ce système délimite les charges par commune : dès lors, les coûts imputables aux bons de garde sont décomptés dans le cadre de la compensation des charges avec la part de la commune concernée (même si elle a délégué l’administration de ces bons à une autre commune).
Reports_erlaeuterungZ3=L’extrait distingue les bons de garde avec franchise à la charge de la commune et les bons de garde sans franchise à la charge de la commune (deux colonnes principales). Les données relatives aux bons de garde pour les enfants relevant de la compétence du canton figurent dans la deuxième colonne (les communes ne payant pas de franchise pour eux).
