<!-- Gemeinde -->
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <h3 translate for="gemeinde">GEMEINDE</h3>
            <label>{{stammdaten.institutionStammdatenTagesschule?.gemeinde?.name}}</label>
        </div>
    </div>
</div>

<!-- Module -->
<div class="row">
    <div class="col-md-6">
        <h1 translate>INSTITUTION_ST_MODULE</h1>
    </div>
</div>

<dv-accordion class="gesuchsperiodenList" allow-multiple-sections="true">
    <dv-accordion-tab
        *ngFor="let gp of gesuchsperiodenList; trackBy:gp?.id; let i = index"
        [tabid]="i">
        {{gp}}
        <tab-title>
            <div class="message-header">
                <p class="fa fa-angle-right"></p>{{gp.gesuchsperiodeString}}
            </div>
        </tab-title>
        <tab-body>
            <!-- Titelzeile -->
            <div class="row">
                <div class="col-md-2">
                    <span translate>INSTITUTION_ST_MODULNAME</span>
                </div>
                <div class="col-md-3">
                    <span translate>VON</span>
                </div>
                <div class="col-md-3">
                    <span translate>BIS</span>
                </div>
            </div>
            <div *ngFor="let modul of moduleProGesuchsperiode.get(gp.id)">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label translate>{{modul.modulTagesschuleName}}</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>{{modul.zeitVon}}</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>{{modul.zeitBis}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </tab-body>
    </dv-accordion-tab>
</dv-accordion>
