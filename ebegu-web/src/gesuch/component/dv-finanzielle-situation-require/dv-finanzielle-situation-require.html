<!-- sozialhilfeBezueger -->
<div class="row">
    <div class="col-xs-12 dv-input-container-question">
        <div class="form-group">
            <span class="ebegu-h1 required">
                <span data-translate="FINANZIELLE_SITUATION_SOZIALHILFE_BEZUEGER"
                      translate-values="{basisjahr: vm.gesuchModelManager.getBasisjahr()}"></span>
            </span>
            <dv-radio-container name="sozialhilfeBezueger" id="sozialhilfeBezueger" class="input-element"
                                ng-model="vm.sozialhilfeBezueger"
                                ng-required="true" class="radio" ng-change="vm.setFinanziellesituationRequired()"
                                dv-enable-element
                                dv-enable-allowed-roles="vm.allowedRoles"
                                dv-enable-expression="!vm.isGesuchReadonly() && !vm.isKorrekturModusJugendamt()"
                                aria-label="{{ 'FINANZIELLE_SITUATION_SOZIALHILFE_BEZUEGER' |translate}}"
                                aria-described-by="sozialhilfeBezueger-error">
            </dv-radio-container>
            <dv-error-messages input-id="sozialhilfeBezueger"
                               for="vm.form.sozialhilfeBezueger.$error"
                               class="error"></dv-error-messages>
        </div>
    </div>
</div>

<!-- Finanzielle Situation deklarieren? -->
<div class="row"ng-if="vm.showFinanzielleSituationDeklarieren()">
    <div class="col-xs-12 dv-input-container-question">
        <div class="form-group">
            <span class="ebegu-h1 required">
                <span data-translate="FINANZIELLE_SITUATION_VERGUENSTIGUNG_GEWUENSCHT"></span>
                <dv-tooltip input-id="verguenstigungGewuenscht" text="'FINANZIELLE_SITUATION_VERGUENSTIGUNG_GEWUENSCHT_HELP' | translate:{maxEinkommen: vm.getMaxMassgebendesEinkommen()}"></dv-tooltip>
            </span>
            <dv-radio-container name="verguenstigungGewuenscht" class="input-element"
                                id="verguenstigungGewuenscht"
                                ng-model="vm.verguenstigungGewuenscht"
                                ng-required="true" class="radio" ng-change="vm.setFinanziellesituationRequired()"
                                dv-enable-element
                                dv-enable-allowed-roles="vm.allowedRoles"
                                dv-enable-expression="!vm.isGesuchReadonly() && !vm.isKorrekturModusJugendamt()"
                                aria-label="{{vm.getLabel()}}"
                                aria-described-by="verguenstigungGewuenscht-error"
                                true-option-label="{{'FINANZIELLE_SITUATION_VERGUENSTIGUNG_GEWUENSCHT_JA' | translate}}"
                                false-option-label="{{'FINANZIELLE_SITUATION_VERGUENSTIGUNG_GEWUENSCHT_NEIN' | translate}}">
            </dv-radio-container>
            <dv-error-messages input-id="verguenstigungGewuenscht"
                               for="vm.form.verguenstigungGewuenscht.$error"
                               class="error"></dv-error-messages>
        </div>
    </div>
</div>
