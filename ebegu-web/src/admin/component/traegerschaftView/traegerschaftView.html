<div class="traegerschaftView adminModul" flex="auto">
    <div class="col-md-8 col-md-offset-2">
        <div class="viewTitle">
            <h1 [textContent]="'TRAEGERSCHAFT' | translate"></h1>
        </div>
        <form #form="ngForm" role="form" name="form" [ngClass]="{'ng-submitted': form.submitted}"
              unsaved-warning-form novalidate>
            <fieldset [disabled]="isReadonly()">

                <div class="row">
                    <!--Tabelle zum anzeigen aller Traegerschaften-->
                    <div class="col-md-12 table-responsive traegerschaft-table">

                        <mat-table #table [dataSource]="dataSource" matSort>
                            <!-- Column Name -->
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>
                                    {{'TRAEGERSCHAFT' | translate}}
                                </mat-header-cell>
                                <mat-cell *matCellDef="let traegerschaft"
                                          (click)="setSelectedTraegerschaft(traegerschaft)">
                                    {{traegerschaft.name}}
                                </mat-cell>
                            </ng-container>

                            <!-- Column remove -->
                            <ng-container matColumnDef="remove">
                                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                <mat-cell *matCellDef="let traegerschaft">
                                    <button dvNgDebounceClick
                                            (debounceClick)="removeTraegerschaft(traegerschaft)"
                                            class="dv-btn dv-btn-sm pull-right"
                                            [disabled]="isReadonly()">
                                        <i class="fa fa-minus"> </i>
                                    </button>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <div class="mat-row" *ngIf="showNoContentMessage()"
                             [textContent]="'TRAEGERSCHAFTEN_NOCH_KEINE' | translate">
                        </div>


                        <div class="row marginTop40" *ngIf="traegerschaft">
                            <div class="col-md-6 form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="md-no-float" for="name_ID" translate>NAME</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="name_ID" type="text" name="name" #name="ngModel"
                                               [(ngModel)]="traegerschaft.name"
                                               ngModel [ngModelOptions]="{updateOn: 'blur'}"
                                               [maxlength]="255" class="form-control" required>
                                        <dv-error-messages [errorObject]="form.controls.name?.errors"
                                                           inputId="name"
                                                           class="error"></dv-error-messages>
                                    </div>
                                </div>

                                <div class="row">
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="md-no-float" translate for="mail_ID">EMAIL</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="mail_ID"
                                               type="email"
                                               name="mail"
                                               #mail
                                               [(ngModel)]="traegerschaft.mail"
                                               [ngModelOptions]="{updateOn: 'blur'}"
                                               [maxlength]="255"
                                               class="form-control"
                                               required>
                                        <dv-error-messages [errorObject]="form.controls.mail?.errors"
                                                           inputId="mail"
                                                           class="error"></dv-error-messages>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-md-offset-4">

                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="row">
                                    <div class="col-xs-4">
                                        <button dvNgDebounceClick
                                                (debounceClick)="saveTraegerschaft()"
                                                class="dv-btn color-success"
                                                [disabled]="isReadonly()">
                                            <span [textContent]="'SAVE' | translate"></span>
                                        </button>
                                    </div>
                                    <div class="col-xs-4">
                                        <button href="#"
                                                id="cancelLink"
                                                class="dv-btn cancel-button"
                                                unsaved-warning-clear
                                                (click)="cancelTraegerschaft(); $event.preventDefault();">
                                            <span translate>CANCEL</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="!traegerschaft && !isReadonly()" class="marginTop50">
                            <div class="row">
                                <div class="col-md-6  form-group">
                                    <!--Knopf unterhalb der Tabelle zum hinzufÃ¼gen einer neuen Traegerschaft-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <button dvNgDebounceClick
                                                    (debounceClick)="createTraegerschaft(); form.reset();"
                                                    class="dv-btn dv-btn-sm color-success"
                                                    [disabled]="traegerschaft">
                                                <i class="glyphicon glyphicon-plus"></i>
                                                <span [textContent]="'TRAEGERSCHAFT_HINZUFUEGEN' | translate"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
