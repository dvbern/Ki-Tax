<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate>FINANZIELLE_VERHAELTNISSE_BERECHNUNG</span>
            </h2>
            <hr class="header"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <form role="form"
                      #form="ngForm"
                      novalidate>
                    <dv-fin-sit-zusatzfelder-appenzell
                        [isGemeinsam]="isGemeinsam()"
                        [basisJahr]="getBasisjahr()"
                        [readOnly]="isGesuchReadonly()"
                        [finanzModel]="model"
                        [antragstellerNumber]="getAntragstellerNumber()"
                        [model]="getModel().finanzielleSituationJA"
                        [isKorrekturModusJungendamtOrFreigegeben]="this.isKorrekturModusJugendamtOrFreigegeben()"
                    ></dv-fin-sit-zusatzfelder-appenzell>
                    <dv-navigation-x (dvSave)="prepareSave($event.onResult)"
                                     [dvNext]="true"
                                     [dvPrevious]="true"
                                     [dvSubStep]="getSubStepIndex()"
                                     [dvSubStepName]="getSubStepName()"
                    ></dv-navigation-x>
                </form>
            </div>
        </div>
    </div>
</div>
