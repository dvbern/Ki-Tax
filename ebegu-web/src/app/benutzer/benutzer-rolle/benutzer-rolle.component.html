<form #benutzerRolleForm="ngForm">
<label translate [for]="inputId">ROLLE</label>
<div class="dv-select-style">

    <select [attr.aria-describedby]="inputId + '-error'"
            class="form-control"
            [attr.id]="inputId"
            [name]="inputName"
            [required]="inputRequired"
            [disabled]="inputDisabled"
            [(ngModel)]="benutzerRolle">
        <option *ngFor="let item of roles | keyvalue; trackBy: trackByRole"
                [ngValue]="item.key">
            {{item.value | translate}}
        </option>
    </select>
    <dv-error-messages [inputId]="inputId" [errorObject]="inputForm.controls.inputName?.errors"></dv-error-messages>
</div>


<input name="test" type="text" required placeholder="test" [(ngModel)]="test">
</form>
