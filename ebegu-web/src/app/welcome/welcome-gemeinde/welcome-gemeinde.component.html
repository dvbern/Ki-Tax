<dv-full-height-inner-padding-container>

    <form role="form"
          #form="ngForm"
          [ngClass]="{'ng-submitted': form.submitted}"
          (ngSubmit)="navigateToStartPage()"
          novalidate>

        <div class="dv-content">
            <div class="viewTitle">
                <h2 translate>WELCOME</h2>
                <hr class="header">
            </div>

            <div class="row">
                <div class="col-sm-12" style="text-align: center;">
                    <img src="../../../assets/images/willkommen.jpg"
                         height="240"
                         width="721"
                    />
                </div>
            </div>
        </div>

        <div class="dv-footer">
            <dv-loading-button [type]="'submit'">
                <span translate>LETS_START</span>
            </dv-loading-button>
        </div>

    </form>

</dv-full-height-inner-padding-container>
