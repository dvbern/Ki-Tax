<mat-dialog-content class="dv-dialog-content">
    <p *ngIf="!isUserSozialdienst" [textContent]="'GEMEINDE_AUSWAEHLEN' | translate" class="dv-dialog-text" id="dv-dialog-text"></p>
    <p *ngIf="isUserSozialdienst" [textContent]="'GEMEINDE_AUSWAEHLEN_SOZIALDIENST' | translate" class="dv-dialog-text" id="dv-dialog-text"></p>

    <div class="dv-select-style dv-dialog-select">
        <select aria-describedby="betreuungsangebot-error" aria-labelledby="dv-dialog-text" name="gemeinde"
                id="gemeinde"
                [(ngModel)]="selectedGemeinde"
                class="form-control"
                [required]="true">

            <option *ngFor="let gemeinde of gemeindeList" [ngValue]="gemeinde">{{gemeinde.name}}</option>
        </select>
    </div>

    <div *ngIf="gesuchsperiodeList">
        <p [textContent]="'GESUCHSPERIODE_AUSWAEHLEN' | translate" class="dv-dialog-text" id="dv-dialog-text"></p>
        <div class="dv-select-style dv-dialog-select">
            <select aria-describedby="betreuungsangebot-error" aria-labelledby="dv-dialog-text" name="gesuchsperiode"
                    id="gesuchsperiode"
                    [(ngModel)]="selectedGesuchsperiode"
                    class="form-control"
                    [required]="true">

                <option *ngFor="let gesuchsperiode of gesuchsperiodeList"
                        [ngValue]="gesuchsperiode">{{gesuchsperiode.gesuchsperiodeString}}</option>
            </select>
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <div class="dv-dialog-actions">
        <button class="dv-btn" (click)="save()" [textContent]="'AUSWAEHLEN' | translate"></button>
    </div>
</mat-dialog-actions>
