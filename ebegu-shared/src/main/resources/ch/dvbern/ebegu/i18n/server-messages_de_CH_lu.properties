MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommens\u00E4nderung wurde abgelehnt. Es gilt weiterhin das massgebende Einkommen des Jahres {2}. Das massgebende Einkommen des Jahres {0} weicht nicht um mehr als {1} Prozent vom massgebenden Einkommen des aktuellen Bemessungszeitraums ab (Jahr {2}. (Art. 15 Abs. 1 und 2 Reglement BG SLu).
