PdfGeneration_Verfuegung_Content_1=Pour la prise en charge de {0}, n\u00E9-e le {1}, il est d\u00E9cid\u00E9, en vertu des bases l\u00E9gales,
PdfGeneration_Verfuegung_Content_2=ainsi qu\u2019en raison de votre situation financi\u00E8re (annexe 1), de vous accorder un bon de garde avec la subvention suivante:
PdfGeneration_Verfuegung_Erklaerung_FEBR=Dieser Betreuungsgutschein ist befristet. Umfang und H\u00F6he der Verg\u00FCnstigung richten sich nach dem aktuellen st\u00E4dtischen Betreuungsreglement FEBR und der Betreuungsverordnung FEBVO. Die Stadt wird voraussichtlich per 1.1.2021 die kantonalen Betreuungsgutscheine einf\u00FChren. Mit der Umstellung auf die kantonalen Betreuungsgutscheine wird Ihr Gesuch automatisch nach den neuen Kriterien beurteilt und eine neue Verf\u00FCgung ausgestellt. Sie m\u00FCssen kein neues Gesuch einreichen.\nVorbehalten bleiben \u00C4nderungen des massgebenden Sachverhaltes (wie z.B. \u00C4nderung Erwerbspensum, \u00C4nderungen in der Familiengr\u00F6sse, Wegzug), die nach Ausstellung dieses Gutscheins eingetreten sind. Diese sind wie bisher unverz\u00FCglich zu melden.
PdfGeneration_KeinAnspruch_Content_1=Vous demandez un bon de garde pour la p\u00E9riode du {0} au {1} pour {2} aupr\u00E8s de l\u2019institution {3} ({4}).
PdfGeneration_KeinAnspruch_Content_2=Le {0}, vous nous avez envoy\u00E9 une demande \u00E0 cette fin. La v\u00E9rification a donn\u00E9 les r\u00E9sultats suivants:
PdfGeneration_KeinAnspruch_Content_3=Sur cette base, la d\u00E9cision suivante est rendue:\n\nPour la prise en charge de {0}, n\u00E9-e le {1}, il est d\u00E9cid\u00E9, en vertu des bases l\u00E9gales,
PdfGeneration_KeinAnspruch_Content_4=de ne vous accorder aucun bon de garde pour la totalit\u00E9 de la p\u00E9riode sur laquelle porte la demande.
