<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate
                      [translateParams]="{basisjahr: this.gesuchModelManager.getBasisjahrToWorkWith()}">EKV_RESULTATE</span>
            </h2>
            <hr class="header"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form role="form"
                  #form="ngForm"
                  novalidate>
                <div class="row">
                    <div class="col-sm-6">
                        <dv-input-label-field
                            [model]="resultatBasisjahr?.massgebendesEinkVorAbzFamGr"
                            [labelMessageKey]="'EVK_EINKOMMEN_JAHR'"
                            [labelMessageKeyArgs]="{basisjahr: gesuchModelManager.getBasisjahr()}"
                            [inputDisabled]="true">
                        </dv-input-label-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <dv-input-label-field
                            [model]="resultate?.massgebendesEinkVorAbzFamGr"
                            [labelMessageKey]="'EVK_EINKOMMEN_JAHR'"
                            [labelMessageKeyArgs]="{basisjahr: gesuchModelManager.getBasisjahrToWorkWith()}"
                            [inputDisabled]="true">
                        </dv-input-label-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <dv-input-label-field
                            [model]="resultatProzent"
                            [labelMessageKey]="'EVK_IN_PROZENT'"
                            [labelMessageKeyArgs]=""
                            [inputDisabled]="true">
                        </dv-input-label-field>
                    </div>
                </div>


                <div class="col-md-12">

                    <dv-navigation-x [dvPrevious]="true" [dvNext]="true"
                                     [dvSubStep]="4"></dv-navigation-x>
                </div>
            </form>
        </div>
    </div>
</div>
