<div class="fall-toolbar">
    <div layout="row" class="row fall-toolbar-content">
        <div class="dossier-list col-md-8">
			<button *ngFor="let dossier of dossierList" class="dossier-element"
                    [ngClass]="{'dossier-inactive': !isDossierActive(dossier), 'dossier-active': isDossierActive(dossier)}"
					(click)="openDossier(dossier)">
				{{dossier.extractGemeindeName()}}
			</button>
        </div>

        <div class="fall-toolbar-element col-md-2">
            <button (click)="createNewDossier()">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <div class="fall-toolbar-element col-md-2">
            <span [textContent]="getFallNummer()"></span>
            <i class="fa" [ngClass]="{'fa-desktop': hasBesitzer(), 'fa-file-text-o': !hasBesitzer()}"></i>
        </div>
    </div>
</div>
