<fieldset [disabled]="readOnly">
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="required long-label" for="nettoeinkommen_id">
						{{'FINANZIELLE_SITUATION_NETTOEINKOMMEN' | translate}}</label>
					<input id="nettoeinkommen_id" type="number"
						   name="nettoEinkommen"
                           #nettoEinkommen="ngModel"
						   [(ngModel)]="model.finanzielleSituationJA.nettolohn"
						   class="form-control"
						   required>
					<dv-error-messages
							[errorObject]="nettoEinkommen.errors"
							inputId="nettoeinkommen_id">
					</dv-error-messages>
					<dv-bisher-x [deklaration]="model.finanzielleSituationGS?.nettolohn"
								 [korrektur]="model.finanzielleSituationJA.nettolohn"
								 [showIfBisherNone]="isNotNullOrUndefined(model.finanzielleSituationGS)"></dv-bisher-x>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="required long-label" for="unterhaltsbeitraege_id">
						{{'FINANZIELLE_SITUATION_UNTERHALTSBEITRAEGE' | translate}}
					</label>
					<input id="unterhaltsbeitraege_id" type="number"
						   name="unterhaltsbeitraege"
                           #unterhaltsbeitraege="ngModel"
						   [(ngModel)]="model.finanzielleSituationJA.unterhaltsBeitraege"
						   class="form-control"
						   required>
					<dv-error-messages
							[errorObject]="unterhaltsbeitraege.errors"
							inputId="unterhaltsbeitraege_id">
					</dv-error-messages>
					<dv-bisher-x [deklaration]="model.finanzielleSituationGS?.unterhaltsBeitraege"
								 [korrektur]="model.finanzielleSituationJA.unterhaltsBeitraege"
								 [showIfBisherNone]="isNotNullOrUndefined(model.finanzielleSituationGS)"></dv-bisher-x>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="required long-label" for="abzuege_ausbildung_kinder_id">
						{{'FINANZIELLE_SITUATION_ABZUEGE_AUSBILDUNG_KINDER' | translate}}
					</label>
					<input id="abzuege_ausbildung_kinder_id" type="number"
						   name="abzuegeKinderAusbildung"
                           #abzuegeKinderAusbildung="ngModel"
						   [(ngModel)]="model.finanzielleSituationJA.abzuegeKinderAusbildung"
						   class="form-control"
						   required>
					<dv-error-messages
							[errorObject]="abzuegeKinderAusbildung.errors"
							inputId="abzuege_ausbildung_kinder_id">
					</dv-error-messages>
					<dv-bisher-x [deklaration]="model.finanzielleSituationGS?.abzuegeKinderAusbildung"
								 [korrektur]="model.finanzielleSituationJA.abzuegeKinderAusbildung"
								 [showIfBisherNone]="isNotNullOrUndefined(model.finanzielleSituationGS)"></dv-bisher-x>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="required long-label" for="steuerbares_vermoegen_id">
						{{'FINANZIELLE_SITUATION_STEUERBARES_VERMOEGEN' | translate}}</label>
					<input id="steuerbares_vermoegen_id" type="number"
						   name="steuerbaresVermoegen"
                           #steuerbaresVermoegen="ngModel"
						   [(ngModel)]="model.finanzielleSituationJA.steuerbaresVermoegen"
						   class="form-control"
						   required>
					<dv-error-messages
							[errorObject]="steuerbaresVermoegen.errors"
							inputId="steuerbares_vermoegen_id">
					</dv-error-messages>
					<dv-bisher-x [deklaration]="model.finanzielleSituationGS?.steuerbaresVermoegen"
								 [korrektur]="model.finanzielleSituationJA.steuerbaresVermoegen"
								 [showIfBisherNone]="isNotNullOrUndefined(model.finanzielleSituationGS)"></dv-bisher-x>
				</div>
			</div>
		</div>
	</div>
</fieldset>
