PdfGeneration_NichtEintreten_Content_1=Mit Gesuch vom {0} beantragen Sie um Gew\u00E4hrung von Beitr\u00E4gen f\u00FCr die familienerg\u00E4nzende Kinderbetreuung f\u00FCr das oben genannte Kind im Zeitraum von {1} bis {2}.
PdfGeneration_NichtEintreten_Content_3=Weil die Unterlagen/Angaben unvollst\u00E4ndig sind, haben wir Sie mit Fristansetzung gemahnt, um namentlich bezeichnete, zus\u00E4tzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Beitr\u00E4ge gew\u00E4hrt werden k\u00F6nnen. Sie haben die Fristen unbenutzt verstreichen lassen. Aufgrund der fehlenden/unvollst\u00E4ndigen Daten ist heute eine materielle Beurteilung Ihres Antrags ausgeschlossen.
PdfGeneration_NichtEintreten_Content_4=Im Verwaltungsverfahren gilt der Untersuchungsgrundsatz, d.h. die Beh\u00F6rden stellen den Sachverhalt von Amtes wegen fest (\u00A7 18 Abs. 1 des Verwaltungsrechtspflegegesetzes vom 6. Juni 1974 [VRP, SRSZ 234.110]). Der Untersuchungsgrundsatz wird jedoch durch die Mitwirkungspflicht der Parteien eingeschr\u00E4nkt (\u00A7 19 VRP). Danach sind die Parteien verpflichtet, aktiv zur Ermittlung des Sachverhalts beizutragen. Die verantwortliche Beh\u00F6rde muss nicht Abkl\u00E4rungen treffen, wenn ein Sachumstand von einer Partei (durch Ausk\u00FCnfte, Unterlagen usw.) gekl\u00E4rt werden k\u00F6nnte, die Partei aber die m\u00F6gliche und zumutbare Mitarbeit unterl\u00E4sst. Die f\u00FCr die Berechnung des Betreuungsbeitrags erforderlichen Angaben sind von den unterhaltspflichtigen Personen bzw. Person, bei welcher das Kind mehrheitlich wohnt, vollst\u00E4ndig einzureichen.
PdfGeneration_NichtEintreten_Content_5=Verweigert eine Partei diese Mitwirkung, so ist die Beh\u00F6rde nicht verpflichtet, auf ihre Begehren oder Antr\u00E4ge einzutreten (\u00A7 19 Abs. 2 VRP).
PdfGeneration_NichtEintreten_Content_9=Aus diesen Gr\u00FCnden wird verf\u00FCgt:
PdfGeneration_NichtEintreten_Content_8=Auf das Gesuch um Gew\u00E4hrung von Beitr\u00E4gen f\u00FCr die familienerg\u00E4nzende Kinderbetreuung vom {0} wird nicht eingetreten.

