PdfGeneration_Verfuegung_Zusatztext_AR_1=Die Auszahlung der Betreuungsbeiträge erfolgt gemäss Ermächtigung direkt an die Betreuungsinstitution.
PdfGeneration_Verfuegung_Zusatztext_AR_1_AUSSERHALB_KIBON=Die Auszahlung der Betreuungsbeiträge erfolgt nach Einreichen des Rechnungsbelegs. Bitte beachten Sie, dass der Rechnungsbeleg spätestens innert 30 Tagen nach Erhalt einzureichen ist.
PdfGeneration_Verfuegung_Zusatztext_AR_2=Bitte beachten Sie:\nIn der vorliegenden Verfügung werden das anspruchsberechtigte Betreuungspensum sowie der Selbstbehalt festgelegt (Art. 12 KibeV). Sollte die Spalte "Beitragshöhe in Fr." bei Ihnen den Betrag von Fr. 0.- aufweisen, bedeutet das nicht, dass Sie keine Beiträge erhalten. Diese Spalte wird in diesem Fall erst nach Meldung der effektiven Betreuungsstunden und deren Kosten ergänzt. Sie werden über die Höhe des zur Auszahlung gelangenden Beitrages informiert.
PdfGeneration_Verfuegung_Zusatztext_AR_3=Die Erziehungsberechtigten haben der SOVAR alle Auskünfte zu erteilen, die für die Beurteilung des Anspruchs notwendig sind. Wesentliche Änderungen der tatsächlichen oder rechtlichen Verhältnisse sind der SOVAR unaufgefordert zu melden (Art. 9 KibeG). Insbesondere mitzuteilen sind gemäss Art. 13 Abs. 1 KibeV\n-   Änderungen des Beschäftigungsgrads der Erziehungsberechtigten um 10 % oder mehr\n-   Änderungen des massgebenden Einkommens um 20 % oder mehr\n-   Wohnsitzwechsel\n-   Änderungen der massgeblichen Familienverhältnisse.
