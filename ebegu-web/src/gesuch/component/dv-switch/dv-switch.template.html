<div class="dv-switch-container"  [ngClass]="{'dv-switch-container--disabled': disabled}">
    <div class="dv-switch-background-container">
        <div class="dv-switch-background" *ngFor="let option of switchOptions">
            <p class="dv-switch-background-label">{{option}}</p>
        </div>
    </div>
    <div class="dv-switch-animation-container">
        <div class="dv-switch-animation" [@switchValue]="switchValue ? '1' : '0'">
            <p class="dv-switch-animation-label">{{ switchValue ? switchOptions[1] : switchOptions[0] }}</p>
        </div>
    </div>
</div>
