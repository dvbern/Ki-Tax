<div class="row" *ngIf="aufteilung">
    <div class="col-xs-12">
        <p class="ebegu-h1 margin-bottom-30">{{label | translate}}</p>

        <div [ngModelGroup]="groupName" #fgName="ngModelGroup" [class.has-error]="fgName.invalid" class="aufteilungContainer">
            <div>
                <dv-input-label-field
                    [(model)]="aufteilung.gs1"
                    [labelMessageKey]="gs1Name"
                    [inputRequired]="true"
                    [inputDisabled]="readonly">
                </dv-input-label-field>
            </div>
            <div>
                <dv-input-label-field
                    [(model)]="aufteilung.gs2"
                    [labelMessageKey]="gs2Name"
                    [inputRequired]="true"
                    [inputDisabled]="readonly">
                </dv-input-label-field>
            </div>
            <div class="rest">
                <p *ngIf="aufteilung.getRest() !== 0">{{'FINANZIELLE_SITUATION_REST' | translate}}&nbsp;{{aufteilung.getRest() | ebeguNumber}}&nbsp;{{'CHF' | translate}}</p>
                <i  *ngIf="aufteilung.getRest() === 0" class="fa fa-lg fa-check"></i>
            </div>
        </div>
    </div>
</div>
