<html>
<head>
    <!--INFO: This Pages purpose is to enable the user to download a file without being blocked by the browsers popup-blockers-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,400italic' rel='stylesheet'
          type='text/css'>
    <style>
        html {
            font-size: 10px;
        }

        body {
            margin: 20px 50px;
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
            font-size: 1.6rem;
        }

        h1 {
            font-weight: 700;
            font-style: normal;
            font-size: 1.6rem;
            letter-spacing: 0.1rem;
            line-height: 2.0rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        button {
            font-weight: 400;
            font-style: normal;
            white-space: nowrap;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.2rem;
            border: none;
            background: #D50025;
            color: #FFFFFF;
            padding: 0 1.5rem 0;
            height: 3rem;
        }

        p {
            margin-top: 0;
            margin-bottom: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 1.4rem;
            letter-spacing: 0.135rem;
            line-height: 2.8rem;
            text-align: left;
        }

        .filedownload {
            max-width: 100%;
            vertical-align: text-top;
        }

        #spinner {
            margin-left: 50%;
            margin-top: 20%;
        }

        .spinnerRow {
            display: flex;
        }

        .titleColumn {
            flex: auto;
        }

        .buttonColumn {
            text-align: right;
        }

        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }


    </style>
</head>
<body style="margin: 50px;">
<!--Anhand der id='spinnerCont' wird in downloadRS.rest.ts#hideSpinner der spinner versteckt-->

<div class="filedownload">
    <div class="spinnerRow">
        <h1 class="titleColumn">Download</h1>

        <div class="buttonColumn">
            <button id="closeButton" type="button" aria-label="Schliessen / Fermer">
                <span>Schliessen / Fermer</span>
            </button>
        </div>
    </div>
    <hr/>

    <img alt="spinner" id="spinner" src="spinner.gif" />

</div>

</body>
</html>
