PdfGeneration_EinwilligungSteuerdaten_Content=La ou les personne(s) soussignée(s) acceptent que les données fournies soient comparées avec celles de la plateforme des systèmes des registres communaux (GERES).\n\nLa ou les personne(s) soussignée(s) autorisent le bureau des impôts de la commune concernée ainsi que le service chargé de remettre les bons de garde ou de calculer les émoluments pour les modules d’école à journée continue de s’échanger les informations requises pour vérifier les données fournies. Seules les données nécessaires à l’émission des bons de garde et/ou au calcul des émoluments pour les modules d’école à journée continue peuvent être échangées.\n\nLa ou les personne(s) soussignée(s) habilitent les collaborateurs et les collaboratrices de l’Office de l’intégration et de l’action sociale (OIAS), de l’Office de l’école obligatoire et du conseil (OECO) ainsi que de l’entreprise DV Bern AG à consulter les données dans kiBon aux fins d’une assistance technique ou de contrôles. Les collaborateurs et collaboratrices utilisent ces données uniquement pour traiter les demandes d’assistance et dans le cadre des contrôles cantonaux.\n\nLa ou les personne(s) soussignée(s) habilitent les collaborateurs et les collaboratrices de l’OIAS et de l’OECO à exploiter les données de kiBon, rendues anonymes, à des fins statistiques.\n\nLa ou les personne(s) soussignée(s) autorisent la structure d’accueil à saisir les coûts et la durée de la prise en charge dans kiBon. Les fournisseurs de prestations peuvent consulter les données ainsi que la décision d’octroi de bons de garde de la facture. La structure de prise en charge n’a pas accès aux informations sur la situation financière de la famille.
