<div class="dv-view">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 table-responsive">

                <!-- Warnung, falls noch Gemeinden im Status EINGELADEN -->
                <div class="well well-status-abgewiesen" ng-if="vm.hasGemeindenInStatusAngemeldet">
                    <span data-translate="WARNUNG_GEMEINDEN_IN_STATUS_ANMELDUNG"></span>
                    <p>
                        <a ui-sref="gemeinde.list" data-translate="ZUR_LISTE"></a>
                    </p>
                </div>

                <dv-antrag-list
                    table-title="{{'PENDENZEN_LIST' | translate}}"
                    on-filter-change="vm.passFilterToServer(tableState)"
                    on-edit="vm.editpendenzJA(antrag, event)"
                    table-id="pendenzenJATable"
                    add-button-visible="false"
                    total-result-count="vm.totalResultCount"
                    pendenz="true">
                </dv-antrag-list>

            </div>

        </div>
    </div>
</div>
