<dv-input-container class="form-group" [ngClass]="{'touched': touched}">
    <label class="md-no-float" [ngClass]="{'required': required}" [for]="'date-' + randId">{{label | translate}}</label>
    <input class="dv-mat-datepicker" type="text"
           [name]="'date-' + randId + '-name'" [id]="'date-' + randId"
           #dateRef='ngModel'
           [(ngModel)]="date"
           (ngModelChange)="emit()"
           (blur)="touched = true"
           [min]="minDate"
           [max]="maxDate"
           [matDatepicker]="datePicker"
           placeholder="{{'DATE_PLACEHOLDER' | translate}}"
           [required]="required">
    <mat-datepicker-toggle matSuffix
                           [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
    <dv-error-messages [errorObject]="dateRef.errors"
                       class="error"></dv-error-messages>
</dv-input-container>
