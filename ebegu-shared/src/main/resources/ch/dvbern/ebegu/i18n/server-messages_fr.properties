Reports_erlaeuterungZ10_1=Franchise à la charge de la commune :
Reports_erlaeuterungZ11_1=Compensation des charges (dans la colonne principale « Bons de garde avec franchise à la charge de la commune ») :
Reports_erlaeuterungZ5_2=frais à la charge de la commune pour un taux de prise en charge de 100 pour cent durant l’exercice considéré.
Reports_erlaeuterungZ6_2=corrections portant sur des exercices antérieurs.
Reports_erlaeuterungZ7_2=taux de prise en charge de tous les enfants relevant d’un territoire communal subventionné au moyen de bons de garde. C’est le taux de prise en charge subventionné annuel moyen qui est indiqué. Ex. : si une commune émet un bon pour un taux de prise en charge de 100 pour cent entre août et décembre, la valeur dans la colonne « Total du taux de prise en charge subventionné » est de 41,67 pour cent (100%*5/12).
Reports_erlaeuterungZ8_2=montant total des bons de garde versés par la commune durant l’exercice considéré.
Reports_erlaeuterungZ9_2=dépenses moyennes pour un taux de prise en charge subventionné de 100 pour cent. Chaque année, le canton calcule la moyenne sur la base des frais de toutes les communes durant l’exercice précédent.
Reports_erlaeuterungZ10_2=Jusqu'en 2021 : frais de la commune pour l’ensemble des bons de garde émis durant l’exercice considéré, calculés selon la formule [taux d’occupation total x frais par place à 100% x 20%]. Les nouvelles modalités de calcul fondées sur les coûts effectifs entrent en vigueur le 1er janvier 2022.
Reports_erlaeuterungZ11_2=montant que la commune peut porter à la compensation des charges de l’aide sociale. Il correspond à la différence entre les colonnes « Total des bons de garde » et « Franchise com-munale », plus « Rectifications ».

