<div class="gesuch-modul">
    <h1 class="access-for-all-title" translate>AFA_GESUCHSFORMULAR</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate
                      [translateParams]="{gesuchsteller: this.gesuchModelManager.getStammdatenToWorkWith().extractFullName(), basisjahr: this.gesuchModelManager.getBasisjahrToWorkWith()}">EKVI_EINKOMMENSVERSCHLECHTERUNG_FUER_BASISJAHR</span>
            </h2>
            <hr class="header"/>
            <!-- Infotext -->
            <p class="inline-hint" data-translate="EKVI_HINT_MONAT_FELDER"></p>
        </div>
    </div>
    <div class="row">
        <form role="form"
              #form="ngForm"
              novalidate>
            <div class="col-md-12">
                <dv-selbstdeklaration [antragstellerNummer]="this.model.getGesuchstellerNumber()"
                                      [isGemeinsam]="false"
                                      [readOnly]=" this.gesuchModelManager.isGesuchReadonly()"
                                      [finanzModel]="model"
                                      [model]="this.model.getEkvToWorkWith()"
                                      [basisJahr]="this.gesuchModelManager.getBasisjahrToWorkWith()"
                                      [isEKV]="true"
                ></dv-selbstdeklaration>
                <dv-navigation-x (dvSave)="save()" [dvPrevious]="true" [dvNext]="true"
                                 [dvSubStep]="3"></dv-navigation-x>
            </div>
        </form>
    </div>
</div>
