<div class="admin-modul" flex="auto">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="access-for-all-title" translate>
            AFA_SOZIALDIENSTEVERWALTUNG
        </h1>
        <div class="view-title">
            <h2 translate>SOZIALDIENSTE_TITLE</h2>
            <hr class="header" />
        </div>
        <dv-search-list
            [hiddenColumns]="hiddenDVTableColumns"
            [data$]="antragList$"
            (openEvent)="open($event)"
            [statusPrefix]="'SOZIALDIENST_STATUS'"
            [columnName]="'SOZIALDIENST_TITLE'"
        ></dv-search-list>

        <!--Knopf unterhalb der Tabelle zum hinzufÃ¼gen einer neuen Gemeinde-->
        <div *ngIf="hatBerechtigungHinzufuegen()" class="margin-top-50 row">
            <div class="col-md-3">
                <dv-loading-button (buttonClick)="addSozialdienst()">
                    <span translate>SOZIALDIENST_HINZUFUEGEN</span>
                </dv-loading-button>
            </div>
        </div>
    </div>
</div>
