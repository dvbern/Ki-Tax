PdfGeneration_EinwilligungSteuerdaten_Content=Die unterzeichnende/n Person/en ist/sind damit einverstanden, dass die eingegebenen Daten mit jenen auf der Gemeinderegistersysteme-Plattfom (GERES) verglichen werden dürfen. Sie ermächtigt/ermächtigen die Steuerverwaltung der Wohnsitzgemeinde und die für die Ausgabe der Betreuungsgutscheine zuständige Stelle die zur Überprüfung der erfassten Angaben notwendigen Informationen zu erteilen. Es dürfen ausschliesslich Informationen ausgetauscht werden, die für die Ausstellung der Betreuungsgutscheine erforderlich sind.\n\nZur Erbringung von Supportleistungen und zur Wahrnehmung der Kontrollaufgaben ermächtigt/ermächtigen die unterzeichnende/n Person/en die zuständigen Mitarbeitenden des Verbands Solothurner Einwohnergemeinden sowie der Firma DV Bern AG zur Einsichtnahme in die Daten aus kiBon. Die Mitarbeitenden dürfen die Daten ausschliesslich zur Bearbeitung der Supportanfragen und im Rahmen von Kontrollen verwenden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die Daten aus kiBon in anonymisierter Form zu statistischen Zwecken verwendet werden.\n\nDie unterzeichnenden Personen sind damit einverstanden, dass die betreuende Institution in kiBon die Betreuungskosten und die Dauer der Betreuung erfasst. Die Leistungserbringer sind berechtigt, die zur Bestätigung des Betreuungsverhältnisses erforderlichen Angaben aus dem Antrag sowie die Verfügung, mit der der Betreuungsgutschein gewährt wird, einzusehen. Sie entnimmt dieser den Gutscheinbetrag und bringt ihn auf der Rechnung in Abzug. Die betreuende Institution kann die finanziellen Verhältnisse der Familie nicht einsehen.
PdfGeneration_Eingereicht=Der Antrag für einen Betreuungsgutschein gilt als eingereicht, wenn die unterschriebene Freigabequittung zusammen mit den aufgeführten Unterlagen an die obenstehende Dienststelle per Post (massgebend ist der Poststempel) oder per E-Mail (massgebend ist das Datum des Eingangs) verschickt wurde.

PdfGeneration_Begleitschreiben_Content=Wir haben Ihre Unterlagen, mit denen Sie Unterstützung für die familienergänzende Kinderbetreuung beantragen, geprüft.\n\nDie Ergebnisse bezüglich Ihres Antrags sind auf den folgenden Seiten ersichtlich.\n\nFalls Sie einen Betreuungsgutschein erhalten, sind Sie verpflichtet uns Veränderungen in der Betreuung und der persönlichen sowie wirtschaftlichen Verhältnisse (Änderung des Einkommens, Umzug, Wechsel der Betreuungsinstitution usw.) unverzüglich auf so.kibon.ch mitzuteilen.

