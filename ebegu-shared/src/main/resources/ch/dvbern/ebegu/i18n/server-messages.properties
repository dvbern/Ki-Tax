PdfGeneration_Kenntnissnahme_Content=\u00C4nderungen der massgebenden Verh\u00E4ltnisse (z.B. Familiengr\u00F6sse, Wegzug oder Ihr Erwerbspensum, falls erforderlich) sind unaufgefordert und unverz\u00FCglich zu melden. Ihre Mitteilung k\u00F6nnen Sie uns direkt \u00FCber Ki-Tax oder an die im Briefkopf aufgef\u00FChrte Dienststelle zukommen lassen.
PdfGeneration_InfoEinreichung=Ihre Anmeldung gilt erst als eingereicht, wenn Sie die unterschriebene Freigabequittung zusammen mit den aufgef\u00FChrten Belegen an die obenstehende Adresse zugestellt haben
