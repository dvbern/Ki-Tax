<div flex="auto" class="parameter-view admin-modul overflow-auto">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <!-- Gesuchsperioden -->
            <div class="view-title">
                <h1>
                    <span translate>GESUCHSPERIODEN</span>
                </h1>
            </div>
            <!-- Gesuchsperioden Tabelle -->
            <div class="row" *ngIf="simpleTableData">
                <div class="col-xs-12">
                    <dv-simple-table
                        [columns]="simpleTableColumns"
                        [data]="simpleTableData"
                        (rowClicked)="gesuchsperiodeClicked($event.id)"
                        [config]="simpleTableConfig"
                    ></dv-simple-table>
                </div>
            </div>
            <div class="row margin-top-20" *ngIf="isSuperadmin()">
                <div class="col-md-12">
                    <dv-loading-button type="button" (buttonClick)="createGesuchsperiode()">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;
                        <span translate>GESUCHSPERIODE_HINZUFUEGEN</span>
                    </dv-loading-button>
                </div>
            </div>
        </div>
    </div>
</div>
