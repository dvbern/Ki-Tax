MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Ihr Antrag zur Anwendung der Einkommens\u00E4nderung wurde abgelehnt. Es gilt weiterhin das massgebende Einkommen des Jahres {2}. Das massgebende Einkommen des Jahres {0} ohne Abzug des Pauschalbetrags gem\u00E4ss Familiengr\u00F6sse ist nicht um mehr als {1} Prozent tiefer als das massgebende Einkommen des aktuellen Bemessungszeitraums (Jahr {2}) ohne Abzug des Pauschalbetrags gem\u00E4ss Familiengr\u00F6sse. (Art. 34m Abs. 2 ASIV).
