PdfGeneration_Rechtsmittelbelehrung_Content=Gegen diesen Entscheid betreffend die Anspruchsberechtigung bzw. die Kostengutsprache kann innert 20 Tagen bei der Gemeinde {1} Einsprache erhoben werden. Die Einsprache muss einen Antrag und eine Begr\u00FCndung enthalten. Die angefochtene Verf\u00FCgung ist beizulegen. Einspracheentscheide k\u00F6nnen innert 20 Tagen seit deren Zustellung an den Regierungsrat weitergezogen werden.
