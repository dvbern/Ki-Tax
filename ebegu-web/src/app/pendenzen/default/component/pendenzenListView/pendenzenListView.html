<div class="dv-view">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 table-responsive">

                <dv-antrag-list
                    table-title="PENDENZEN_LIST"
                    on-filter-change="vm.passFilterToServer(tableState)"
                    on-edit="vm.editpendenzJA(antrag, event)"
                    table-id="pendenzenJATable"
                    add-button-visible="false"
                    total-result-count="vm.totalResultCount"
                    action-visible="false"
                    pendenz="true">
                </dv-antrag-list>

            </div>

        </div>
        <div class="row">
            <button onclick="throw 'Deliberate Error! inlined thrown from angularjs';">inline error</button>
            <button ng-click="vm.doUndefined()">undefined access</button>
            <button ng-click="vm.doThrowError()">controllererror</button>
            <button ng-click="vm.doShowDialog()">show Sentry Dialog</button>
        </div>
    </div>
</div>
