<md-dialog md-theme="default" aria-label="bestÃ¤tigen" ng-class="vm.css" class="md-default-theme md-transition-in"
           role="dialog" tabindex="-1">

    <md-dialog-content class="md-dialog-content" role="document" tabindex="-1" id="dialogContent">
        <h2 class="md-title ng-binding" ng-bind="vm.title"></h2>

        <form role="form" name="vm.form" class="" novalidate layout="column">
            <textarea md-no-autogrow class="form-control" rows="4" id="kommentarDialog"
                      ng-model="vm.bemerkungen" maxlength="4000"
                      ng-attr-placeholder="{{'SEND_TO_STV_PLACEHOLDER' | translate}}">
            </textarea>
        </form>
    </md-dialog-content>

    <md-dialog-actions layout-align="center center">
        <button class="dv-btn ng-scope md-default-theme " type="button"
                ng-click="vm.cancel()" aria-label="{{'LABEL_ABBRECHEN' | translate}}" style="">
            <span class="ng-binding ng-scope" data-translate="LABEL_ABBRECHEN"></span>
        </button>
        <button class="dv-btn md-default-theme " type="button"
                ng-click="vm.hide()" md-autofocus="dialog.$type==='alert'" aria-label="{{'LABEL_ABSENDEN' | translate}}">
            <span class="ng-binding ng-scope" data-translate="LABEL_ABSENDEN"></span>
        </button>
    </md-dialog-actions>

</md-dialog>
