PdfGeneration_NichtEintreten_Content_1=Mit Gesuch vom {0} beantragen Sie um Gew\u00C3\u00A4hrung von Beitr\u00C3\u00A4gen f\u00C3\u00BCr die familienerg\u00C3\u00A4nzende Kinderbetreuung f\u00C3\u00BCr das oben genannte Kind im Zeitraum von {1} bis {2}.
PdfGeneration_NichtEintreten_Content_3=Weil die Unterlagen/Angaben unvollst\u00C3\u00A4ndig sind, haben wir Sie mit Fristansetzung gemahnt, um namentlich bezeichnete, zus\u00C3\u00A4tzliche Unterlagen/Angaben nachzuliefern. Wir haben darauf hingewiesen, dass ohne Ihre Mitwirkung keine Beitr\u00C3\u00A4ge gew\u00C3\u00A4hrt werden k\u00C3\u00B6nnen. Sie haben die Fristen unbenutzt verstreichen lassen. Aufgrund der fehlenden/unvollst\u00C3\u00A4ndigen Daten ist heute eine materielle Beurteilung Ihres Antrags ausgeschlossen.
PdfGeneration_NichtEintreten_Content_4=Im Verwaltungsverfahren gilt der Untersuchungsgrundsatz, d.h. die Beh\u00C3\u00B6rden stellen den Sachverhalt von Amtes wegen fest (\u00C2\u00A7 18 Abs. 1 des Verwaltungsrechtspflegegesetzes vom 6. Juni 1974 [VRP, SRSZ 234.110]). Der Untersuchungsgrundsatz wird jedoch durch die Mitwirkungspflicht der Parteien eingeschr\u00C3\u00A4nkt (\u00C2\u00A7 19 VRP). Danach sind die Parteien verpflichtet, aktiv zur Ermittlung des Sachverhalts beizutragen. Die verantwortliche Beh\u00C3\u00B6rde muss nicht Abkl\u00C3\u00A4rungen treffen, wenn ein Sachumstand von einer Partei (durch Ausk\u00C3\u00BCnfte, Unterlagen usw.) gekl\u00C3\u00A4rt werden k\u00C3\u00B6nnte, die Partei aber die m\u00C3\u00B6gliche und zumutbare Mitarbeit unterl\u00C3\u00A4sst. Die f\u00C3\u00BCr die Berechnung des Betreuungsbeitrags erforderlichen Angaben sind von den unterhaltspflichtigen Personen bzw. Person, bei welcher das Kind mehrheitlich wohnt, vollst\u00C3\u00A4ndig einzureichen.
PdfGeneration_NichtEintreten_Content_5=Verweigert eine Partei diese Mitwirkung, so ist die Beh\u00C3\u00B6rde nicht verpflichtet, auf ihre Begehren oder Antr\u00C3\u00A4ge einzutreten (\u00C2\u00A7 19 Abs. 2 VRP).
PdfGeneration_NichtEintreten_Content_9=Aus diesen Gr\u00C3\u00BCnden wird verf\u00C3\u00BCgt:
