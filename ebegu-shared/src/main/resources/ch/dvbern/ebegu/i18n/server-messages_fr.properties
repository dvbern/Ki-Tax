MsgKey_BETREUUNGSANGEBOT_MSG=Offre de prise en charge service scolaire
MsgKey_RESTANSPRUCH_MSG=Le taux de prise en charge accord\u00E9 s\u2019\u00E9l\u00E8ve \u00E0 {0}%. Comme l\u2019enfant fr\u00E9quente d\u2019autres structures d\u2019accueil, il reste encore {1}%.
MsgKey_EINKOMMEN_MSG=Aucune subvention n\u2019est accord\u00E9e \u00E0 partir d\u2019un revenu d\u00E9terminant de {0} (art. 34k, al. 2 OPIS).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ACCEPT_MSG=Votre demande pour faire valoir une d\u00E9t\u00E9rioration de la situation de revenu a \u00E9t\u00E9 accept\u00E9e. Le revenu d\u00E9terminant pour l\u2019ann\u00E9e {0} sans d\u00E9duction forfaitaire li\u00E9e \u00E0 la taille de la famille est inf\u00E9rieur de plus de 20 pour cent au revenu d\u00E9terminant de la p\u00E9riode de calcul actuelle (ann\u00E9e {1}) sans ladite d\u00E9duction (art. 34m, al. 2 OPIS).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_NOT_ACCEPT_MSG=Votre demande pour faire valoir la d\u00E9t\u00E9rioration de la situation de revenu a \u00E9t\u00E9 rejet\u00E9e. Le revenu d\u00E9terminant reste celui de l\u2019ann\u00E9e {1}. Le revenu d\u00E9terminant pour l\u2019ann\u00E9e {0} sans d\u00E9duction forfaitaire li\u00E9e \u00E0 la taille de la famille n\u2019est pas inf\u00E9rieur de plus de 20 pour cent au revenu d\u00E9terminant de la p\u00E9riode de calcul actuelle (ann\u00E9e {1}) sans ladite d\u00E9duction (art. 34m, al. 2 OPIS).
MsgKey_EINKOMMENSVERSCHLECHTERUNG_ANNULLIERT_MSG=Votre demande pour faire valoir la d\u00E9t\u00E9rioration de la situation de revenu pour l\u2019ann\u00E9e {0} a \u00E9t\u00E9 rejet\u00E9e faute de justificatifs (art. 27, al. 3 OPIS).
MsgKey_EINKOMMEN_SOZIALHILFEEMPFAENGER_MSG=La subvention maximale par unit\u00E9 de prise en charge est accord\u00E9e aux parents b\u00E9n\u00E9ficiaires de l\u2019aide sociale (art. 34l, al. 4 OPIS).
MsgKey_UNBEZAHLTER_URLAUB_MSG=Sont \u00E9galement consid\u00E9r\u00E9s comme exer\u00E7ant une activit\u00E9 lucrative les parents qui b\u00E9n\u00E9ficient d\u2019un cong\u00E9 non pay\u00E9 d\u2019une dur\u00E9e de trois mois au maximum. Si le cong\u00E9 non pay\u00E9 dure plus de trois mois, la condition d\u2019exercice d\u2019une activit\u00E9 lucrative n\u2019est plus remplie, et le taux de prise en charge accord\u00E9 est r\u00E9duit en cons\u00E9quence le mois suivant (art. 2 ODBG et art. 34h OPIS).
MsgKey_ERWERBSPENSUM_GS1_MSG=Le taux d\u2019activit\u00E9 total par requ\u00E9rant-e ne peut pas exc\u00E9der 100%.
MsgKey_ERWERBSPENSUM_GS2_MSG=Le taux d\u2019activit\u00E9 total par requ\u00E9rant-e ne peut pas exc\u00E9der 100%.
MsgKey_ERWERBSPENSUM_ANSPRUCH=Pour cette p\u00E9riode, un taux de prise en charge est accord\u00E9 en raison du taux d\u2019activit\u00E9 ({0} - art. 34d OPIS).
MsgKey_ERWERBSPENSUM_KEIN_ANSPRUCH=Pour cette p\u00E9riode, le taux d\u2019activit\u00E9 minimal requis pour l\u2019octroi d\u2019un bon de garde n\u2019est pas atteint (art. 34b et 34e OPIS). Le taux d\u2019activit\u00E9 minimal est de {0}%.
MsgKey_WOHNSITZ_MSG=Pour cette p\u00E9riode, les parents ne sont pas domicili\u00E9s dans la commune de {0} (art. 34b, al. 1, lit. c OPIS). Il n\u2019existe donc pas de droit \u00E0 un bon de garde.
MsgKey_FACHSTELLE_MSG=Pour cette p\u00E9riode, le besoin de prise en charge extrafamiliale en raison de {0} est \u00E9tabli et confirm\u00E9 par le service sp\u00E9cialis\u00E9 {1} (art. 34d OPIS et art. 8 \u00E0 10 ODBG).
MsgKey_AUSSERORDENTLICHER_ANSPRUCH_MSG=Pour cette p\u00E9riode, le taux d\u2019activit\u00E9 minimal requis pour l\u2019octroi d\u2019un bon de garde n\u2019est pas atteint (art. 34b et 34e OPIS), mais la commune de domicile a consid\u00E9r\u00E9 ce cas comme une exception justifi\u00E9e au sens de l\u2019art. 34d, al. 2 OPIS.
MsgKey_EINREICHUNGSFRIST_MSG=Aucun bon de garde n\u2019est encore d\u00E9livr\u00E9 pour cette p\u00E9riode. La commune de domicile \u00E9tablit le bon de garde pour le mois suivant le d\u00E9p\u00F4t d\u2019une demande compl\u00E8te et \u00E0 partir du d\u00E9but de la prise en charge (art. 34o OPIS).
MsgKey_REDUCKTION_RUECKWIRKEND_MSG=Votre changement de situation donne lieu \u00E0 une diminution du taux de prise en charge accord\u00E9: l\u2019adaptation est donc effective le mois suivant sa survenance (art. 34r, al. 2 OPIS).
MsgKey_ANSPRUCHSAENDERUNG_MSG=Votre changement de situation donne lieu \u00E0 une augmentation du bon: l\u2019adaptation est donc effective le mois suivant la remise de l\u2019ensemble des justificatifs requis (art. 34r OPIS).
MsgKey_STORNIERT_MSG=Le taux de prise en charge convenu a \u00E9t\u00E9 annul\u00E9 r\u00E9troactivement.
MsgKey_ABWESENHEIT_MSG=L\u2019enfant est absent de la structure de garde pendant plus de 30 jours civils cons\u00E9cutifs (p. ex. en raison d\u2019un long voyage). C\u2019est pourquoi le versement du bon de garde est interrompu (art. 34u, al. 1 OPIS).
MsgKey_BETREUUNG_VOR_BEGU_START=Pour cette p\u00E9riode, la commune de {0} ne d\u00E9livre pas encore de bons de garde.
MsgKey_FAMILIENSITUATION_HEIRAT_MSG=Changement de la situation familiale, de 1 \u00E0 2 requ\u00E9rant-e-s.
MsgKey_FAMILIENSITUATION_TRENNUNG_MSG=Changement de la situation familiale, de 2 \u00E0 1 requ\u00E9rant-e.
MsgKey_FAMILIENSITUATION_KONKUBINAT_MSG=Changement d\u2019\u00E9tat civil, de 1 \u00E0 2 requ\u00E9rant-e-s.
MsgKey_SCHULSTUFE_VORSCHULE_MSG=Pas de droit pour les enfants \u00E0 compter de l\u2019\u00E9cole enfantine.
MsgKey_SCHULSTUFE_KINDERGARTEN_1_MSG=Pas de droit pour les enfants \u00E0 compter de la deuxi\u00E8me ann\u00E9e d\u2019\u00E9cole enfantine.
MsgKey_SCHULSTUFE_KINDERGARTEN_2_MSG=Pas de droit pour les enfants \u00E0 compter de la 3e classe (art. 34a, al. 3, lit. a OPIS)
MsgKey_KESB_PLATZIERUNG_MSG=La prise en charge a lieu en vertu d\u2019une mesure protectrice ordonn\u00E9e par l\u2019Autorit\u00E9 de protection de l\u2019enfant et de l\u2019adulte (APEA) au sens de l\u2019art. 307 du Code civil. Etant donn\u00E9 que les frais sont pris en charge par l\u2019APEA, aucun bon de garde n\u2019est d\u00E9livr\u00E9.
MsgKey_ERWEITERTE_BEDUERFNISSE_MSG=Les conditions pour l\u2019octroi d\u2019un forfait pour frais de garde extraordinaires selon l\u2019article 11 ODBG sont remplies.

