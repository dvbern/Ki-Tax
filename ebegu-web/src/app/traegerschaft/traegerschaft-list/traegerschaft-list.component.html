<div class="traegerschaftView adminModul" flex="auto">

    <div class="col-md-8 col-md-offset-2">

        <h1 class="access-for-all-title" translate>AFA_TRAEGERSCHAFTVERWALTUNG</h1>
        <div class="viewTitle">
            <h2 translate>TRAEGERSCHAFTEN</h2>
            <hr class="header">
        </div>

        <div class="filter">
            <h3 class="uppercase" translate>FILTER</h3>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </div>

        <!--Tabelle zum anzeigen aller Traegerschaften-->
        <div class="table-responsive traegerschaft-table">

            <mat-table #table [dataSource]="dataSource" matSort>
                <!-- Column Name -->
                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'TRAEGERSCHAFT' | translate}}
                    </mat-header-cell>
                    <mat-cell class="mat-cell-clickable" *matCellDef="let traegerschaft"
                              (click)="openTraegerschaft(traegerschaft)">
                        {{traegerschaft.name}}
                    </mat-cell>
                </ng-container>

                <!-- Institution Count -->
                <ng-container matColumnDef="institutionCount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{'INSTITUTIONEN' | translate}}
                    </mat-header-cell>
                    <mat-cell class="mat-cell-clickable" *matCellDef="let traegerschaft"
                              (click)="openTraegerschaft(traegerschaft)">
                        {{traegerschaft.institutionCount}}
                    </mat-cell>
                </ng-container>

                <!-- Column detail -->
                <ng-container matColumnDef="detail">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let traegerschaft">
                        <dv-loading-button buttonClass="dv-btn-sm"
                                           (buttonClick)="openTraegerschaft(traegerschaft)">
                            <i class="fa fa-eye"></i>
                        </dv-loading-button>
                    </mat-cell>
                </ng-container>

                <!-- Column remove -->
                <ng-container matColumnDef="remove">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let traegerschaft">
                        <dv-loading-button *ngIf="!isReadonly()"
                                           buttonClass="dv-btn-sm"
                                           (buttonClick)="removeTraegerschaft(traegerschaft)">
                            <i class="fa fa-minus"></i>
                        </dv-loading-button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

        <div class="mat-row" *ngIf="showNoContentMessage()"
             [textContent]="'TRAEGERSCHAFTEN_NOCH_KEINE' | translate">
        </div>



        <div class="marginTop50 row">
            <div class="col-md-3">
                <!-- Knopf unterhalb der Tabelle zum hinzufÃ¼gen einer neuen Traegerschaft -->
                <dv-loading-button (buttonClick)="addTraegerschaft();">
                    <span translate>TRAEGERSCHAFT_HINZUFUEGEN</span>
                </dv-loading-button>
            </div>
        </div>

    </div>
</div>
