<div class="interne-pendenzen-view gesuch-modul static-position">
    <h1 class="access-for-all-title" translate>INTERNE_PENDENZEN</h1>
    <div class="row view-title">
        <div class="col-md-12">
            <h2>
                <span translate>INTERNE_PENDENZEN</span>
            </h2>
            <hr class="header"/>
        </div>
    </div>
    <dv-interne-pendenzen-table
        *ngIf="internePendenzen?.length"
        [internePendenzen]="internePendenzen"
        (rowClicked)="editPendenz($event)"
        (deletePendenz)="deletePendenz($event)"
    ></dv-interne-pendenzen-table>
    <div id="add-pendenz">
        <button type="button" (click)="addInternePendenz()"
                class="dv-btn dv-btn-operation">
            <i class="fa fa-lg fa-plus-circle"></i>
            <span translate>PENDENZ_ERSTELLEN</span>
        </button>
    </div>
    <div [dvDemoFeature]="demoFeature">
        <dv-checkbox-x
            [label]="'CHECKBOX_MARKED_FUER_KONTROLL'"
            [(model)]="gesuchModelManager.getGesuch().markiertFuerKontroll"
            (modelChange)="updateGesuchMarkiertFuerKontroll($event)"
        ></dv-checkbox-x>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="dv-navigation dv-navigation-flex">
                <button (click)="navigateBack()" type="button" class="dv-btn cancel-button uppercase" translate>ZURUECK_ONLY</button>
            </div>
        </div>
    </div>
</div>
